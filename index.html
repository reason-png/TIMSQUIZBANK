        // --- III. 核心功能 (Core Functions) ---

        /** V11 NEW: 獲取主題相關的顏色變數 */
        function getColorVariables() {
            const isDarkMode = document.body.classList.contains('dark-mode');
            const root = document.documentElement;

            return {
                // 獲取 CSS 變數中的顏色，確保適應主題
                correctColor: getComputedStyle(root).getPropertyValue('--color-green-text'),
                wrongColor: getComputedStyle(root).getPropertyValue('--color-red-text'),
                defaultColor: getComputedStyle(root).getPropertyValue('--color-text-light'),
            };
        }


        /** 調整全文字體大小 */
        function adjustFontSize(size) {
            const root = document.documentElement;
            const sizeMap = {
                's': 'var(--font-s)',
                'm': 'var(--font-m)',
                'l': 'var(--font-l)',
                'xl': 'var(--font-xl)',
                'xxl': 'var(--font-xxl)'
            };
            
            root.style.setProperty('--current-font-size', sizeMap[size] || sizeMap['m']);
            localStorage.setItem('fontSize', size);
            
            // 確保所有可調整字體的元素立即更新
            document.querySelectorAll('.adjustable-text').forEach(el => {
                // This line is often redundant if CSS variables are set correctly, but kept for robustness
                el.style.fontSize = getComputedStyle(root).getPropertyValue('--current-font-size');
            });
        }
        
        /** 切換亮色/暗色主題 */
        function toggleTheme() {
            const body = document.body;
            const isDarkMode = body.classList.toggle('dark-mode');
            
            if (isDarkMode) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
            // 確保按鈕的背景色和圖示能正確更新
            updateButtonColors();
            // 切換主題後，如果當前有題目，需要重新渲染一次反饋區域以更新顏色
            if (document.getElementById('quiz-screen').style.display !== 'none') {
                const userAnswer = userAnswers[currentQuestionIndex];
                if (userAnswer !== undefined) {
                    // 如果當前頁面已經作答，重新渲染反饋區以更新顏色
                    renderFeedback(currentQuestionIndex, userAnswer);
                }
            }
        }
        
        /** 輔助函數：更新按鈕顏色以匹配主題 */
        function updateButtonColors() {
            const body = document.body;
            const isDarkMode = body.classList.contains('dark-mode');
            const toggleBtn = document.getElementById('theme-toggle-btn');
            
            if (toggleBtn) {
                // 更新圖示
                toggleBtn.innerHTML = isDarkMode ? '☀️' : '🌙'; 
            }
            
            // 當前頁面如果已經在 Quiz，需要重新渲染一次導航按鈕的 disabled 狀態，
            // 因為 disabled 的樣式在 dark mode 下也調整了。
            if (document.getElementById('quiz-screen').style.display !== 'none') {
                updateNavigationButtons();
            }
        }


        /** 從數據中提取不重複的值 */
        function extractUniqueValues(data, key) {
            // 1. 提取不重複的章節名稱 (例如: CH1, CH10, CH2)
            const uniqueValues = [...new Set(data.map(item => item[key]))];
            
            // 2. 使用自訂比較函式進行數字排序
            return uniqueValues.sort((a, b) => {
                // 提取數字部分 (移除前兩個字元 "CH"，並轉為整數)
                const numA = parseInt(a.slice(2));
                const numB = parseInt(b.slice(2));
                
                // 數字相減，實現數字排序 (例如 10 - 2 = 8，所以 2 在前)
                return numA - numB;
            });
        }

        /** 渲染章節過濾器 */
        function renderChapterFilters() {
            // 現在 chapters 陣列會是 CH1, CH2, ..., CH10
            const chapters = extractUniqueValues(quizData, 'chapter'); 
            const filterContainer = document.getElementById('chapter-filters');
            
            // V12 NEW: 章節標題對照表
            const chapterTitles = {
                "CH1": "Ch1 行銷源典",
                "CH2": "Ch2 市場分析",
                "CH3": "Ch3 消費者行為",
                "CH4": "Ch4 行銷研究",
                "CH5": "Ch5 產品策略",
                "CH6": "Ch6 品牌經營",
                "CH7": "Ch7 定價策略",
                "CH8": "Ch8 推廣策略",
                "CH9": "Ch9 通路策略",
                "CH10": "Ch10 行銷績效KPI"
            };

            filterContainer.innerHTML = chapters.map(chapter => {
                const displayName = chapterTitles[chapter] || chapter;
                return `
                <input type="checkbox" id="chapter-${chapter}" name="chapter" value="${chapter}">
                <label for="chapter-${chapter}" class="checkbox-label adjustable-text">${displayName}</label>
            `}).join('');
            
            // 載入儲存的篩選狀態
            const storedChapters = JSON.parse(localStorage.getItem('selectedChapters') || '[]');
            storedChapters.forEach(chapter => {
                const checkbox = document.getElementById(`chapter-${chapter}`);
                if (checkbox) checkbox.checked = true;
            });

            const storedTopics = JSON.parse(localStorage.getItem('selectedTopics') || '[]');
            storedTopics.forEach(topic => {
                const checkbox = document.getElementById(`topic-${topic.toLowerCase()}`);
                if (checkbox) checkbox.checked = true;
            });
        }
        
        /** 開始訓練/測驗 */
        function startTraining() {
            const selectedChapters = Array.from(document.querySelectorAll('#chapter-filters input:checked')).map(cb => cb.value);
            const selectedTopics = Array.from(document.querySelectorAll('#topic-filters input:checked')).map(cb => cb.value);

            if (selectedChapters.length === 0 && selectedTopics.length === 0) {
                 // 使用自訂訊息框替代 alert
                showMessageBox('請選擇至少一個章節或題目領域！');
                return;
            }

            // 1. 過濾題庫
            let filteredData = quizData.filter(q => 
                (selectedChapters.length === 0 || selectedChapters.includes(q.chapter)) &&
                (selectedTopics.length === 0 || selectedTopics.includes(q.topic))
            );

            if (filteredData.length < totalQuestions) {
                showMessageBox(`篩選後的題目數量不足 ${totalQuestions} 題 (${filteredData.length} 題)。請擴大選擇範圍。`);
                return;
            }

            // 儲存篩選狀態
            localStorage.setItem('selectedChapters', JSON.stringify(selectedChapters));
            localStorage.setItem('selectedTopics', JSON.stringify(selectedTopics));
            
            // 2. 隨機選取 10 題
            currentQuiz = generateQuizQuestions(filteredData);
            userAnswers = {}; // 重置答案
            currentQuestionIndex = 0;
            
            // 3. 切換畫面
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('quiz-screen').style.display = 'block';

            // 4. 渲染第一道題目
            renderQuestion(currentQuestionIndex);
            updateIndexNav();
            updateNavigationButtons();
        }

        /** 從篩選後的數據中隨機選取指定數量的題目 */
        function generateQuizQuestions(filteredData) {
            // 隨機打亂數組
            const shuffled = filteredData.sort(() => 0.5 - Math.random());
            // 選取前 totalQuestions 題
            return shuffled.slice(0, totalQuestions);
        }

        /** 渲染當前題目 */
        function renderQuestion(index) {
            const question = currentQuiz[index];
            if (!question) return;

            const container = document.getElementById('quiz-card-container');
            const answerKeys = ['A', 'B', 'C', 'D'];
            const userAnswer = userAnswers[index];
            const isAnswered = userAnswer !== undefined;

            const optionsHTML = answerKeys.map(key => {
                let labelClass = 'option-label adjustable-text';
                let disabledAttr = isAnswered ? 'disabled' : '';
                
                // 如果已作答，且這是正確答案，則高亮它 (邊框/背景)
                if (isAnswered && key === question.answer) {
                    labelClass += ' correct-highlight';
                } 
                // 如果是使用者錯誤的選擇
                else if (isAnswered && key === userAnswer) {
                    // ** V24: 新增錯誤選項的高亮類別 **
                    // 這裡不需要額外的檢查，因為邏輯在前面已經檢查過是否是正確答案
                    if (key !== question.answer) {
                        labelClass += ' wrong-highlight';
                    }
                }

                return `
                    <li class="option-item">
                        <input type="radio" id="q${index}-option-${key}" name="question-${index}" value="${key}" 
                               ${userAnswer === key ? 'checked' : ''}
                               ${disabledAttr}
                               onclick="handleOptionChange('${key}')">
                        <label for="q${index}-option-${key}" class="${labelClass}">
                            <span style="font-weight: 700; margin-right: 10px;">${key}.</span> ${question[key]}
                        </label>
                    </li>
                `;
            }).join('');

            container.innerHTML = `
                <div class="quiz-card adjustable-text">
                    <p class="question-text">
                        Q${index + 1}. ${question.question}
                    </p>
                    <ul class="options-list">
                        ${optionsHTML}
                    </ul>
                </div>
            `;
            
            // 確保選項的字體大小也是可調整的
            container.querySelectorAll('.adjustable-text').forEach(el => {
                el.style.fontSize = getComputedStyle(document.documentElement).getPropertyValue('--current-font-size');
            });
            
            // 如果已作答，立即渲染反饋區
            if (isAnswered) {
                renderFeedback(index, userAnswer);
            } else {
                document.getElementById('feedback-area').innerHTML = '';
            }

            // 更新頁面標題（可選）
            document.title = `Q${index + 1}/${totalQuestions} | TIMS 測驗`;
            
            // 更新導航按鈕狀態
            updateNavigationButtons();
            updateIndexNav(index);
        }
        
        /** V8 NEW: 處理選項點擊並提供即時反饋 */
        function handleOptionChange(selectedValue) {
            const index = currentQuestionIndex;
            
            // 1. 儲存答案
            userAnswers[index] = selectedValue;
            
            // 2. 禁用所有選項 (防止更改)
            document.querySelectorAll(`input[name="question-${index}"]`).forEach(radio => {
                radio.disabled = true;
            });
            
            // 3. 渲染反饋區域
            renderFeedback(index, selectedValue);
            
            // 4. 更新導航
            updateIndexNav();
            updateNavigationButtons();
        }
        
        /** V8 NEW: 渲染即時反饋區域 */
        function renderFeedback(index, selectedValue) {
            const question = currentQuiz[index];
            const isCorrect = selectedValue === question.answer;
            const feedbackArea = document.getElementById('feedback-area');
            const itemClass = isCorrect ? 'feedback-correct' : 'feedback-incorrect';
            const icon = isCorrect ? '✅ 答對了！' : '❌ 答錯了...';
            
            const selectedOptionText = question[selectedValue];
            const correctOptionText = question[question.answer];
            
            // V11 NEW: 獲取主題顏色
            const colors = getColorVariables();
            
            // 找到正確答案的 Label 進行高亮 (邊框/背景)
            const correctRadio = document.getElementById(`q${index}-option-${question.answer}`);
            if (correctRadio) {
                const correctLabel = document.querySelector(`label[for="${correctRadio.id}"]`);
                if (correctLabel) {
                    correctLabel.classList.add('correct-highlight');
                    // 移除可能的 wrong-highlight，確保正確答案顏色優先
                    correctLabel.classList.remove('wrong-highlight');
                }
            }
            
            // 如果答錯了，確保選錯的選項也高亮
            if (!isCorrect) {
                const wrongRadio = document.getElementById(`q${index}-option-${selectedValue}`);
                 if (wrongRadio) {
                    const wrongLabel = document.querySelector(`label[for="${wrongRadio.id}"]`);
                    if (wrongLabel) {
                        wrongLabel.classList.add('wrong-highlight');
                        // 移除可能的選中邊框樣式，確保錯誤樣式優先
                        wrongLabel.classList.remove('correct-highlight'); 
                        // Note: 雖然 radio:checked + label 樣式可能優先，但 wrong-highlight 設置了 !important 應該會覆蓋
                    }
                }
            }
            
            // 創建反饋 HTML
            feedbackArea.innerHTML = `
                <div class="feedback-box adjustable-text ${itemClass}">
                    <div class="feedback-title">
                        <span style="color: var(--color-text);">${icon}</span>
                        <span style="font-weight: 500; font-size: 0.9rem; color: var(--color-text-light);">
                            (${question.chapter} - ${question.topic})
                        </span>
                    </div>
                    
                    <p style="margin: 10px 0 0 0; font-weight: 600;">您的選擇 (${selectedValue || '-'}): 
                        <span style="font-weight: 400; color: ${isCorrect ? colors.correctColor : colors.wrongColor};">
                            ${selectedOptionText || '未作答'}
                        </span>
                    </p>
                    ${!isCorrect ? 
                        // V11 FIX: 確保正確答案文字是綠色的
                        `<p style="margin: 5px 0; font-weight: 600;">正確答案 (${question.answer}): 
                            <span style="font-weight: 400; color: ${colors.correctColor};">
                                ${correctOptionText}
                            </span>
                        </p>` : ''}

                    <div class="feedback-explanation">
                        <span style="font-weight: 700;">詳細解析:</span> ${question.explanation}
                    </div>
                </div>
            `;
            
            // 確保反饋區的字體大小也是可調整的
            feedbackArea.querySelectorAll('.adjustable-text').forEach(el => {
                el.style.fontSize = getComputedStyle(document.documentElement).getPropertyValue('--current-font-size');
            });

        }

        /** 更新上一題/下一題按鈕狀態 */
        function updateNavigationButtons() {
            document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
            document.getElementById('next-btn').disabled = currentQuestionIndex >= currentQuiz.length - 1;
            
            // 確保下一題按鈕在作答後才啟用 (若作答後)
            const isAnswered = userAnswers.hasOwnProperty(currentQuestionIndex);
            if (!isAnswered && currentQuestionIndex < currentQuiz.length - 1) {
                // 如果是未作答狀態，只有切換到下一題的按鈕應該保持禁用，因為我們希望用戶必須作答
                // 但為了靈活性，允許用戶跳過，所以這裡不改動 next-btn 的禁用邏輯。
            }
        }

        /** 導航至上一題或下一題 */
        function navigateQuiz(direction) {
            const newIndex = currentQuestionIndex + direction;
            if (newIndex >= 0 && newIndex < currentQuiz.length) {
                currentQuestionIndex = newIndex;
                renderQuestion(currentQuestionIndex);
                // 讓頁面滾動到最上方，確保用戶看到新問題
                document.querySelector('.container').scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        
        /** 更新題號導航按鈕的狀態 (已答/未答/當前) */
        function updateIndexNav(activeIndex = currentQuestionIndex) {
            const navContainer = document.getElementById('question-index-nav');
            navContainer.innerHTML = currentQuiz.map((_, index) => {
                // 由於是即時反饋，只要 userAnswers 中有記錄，就算已答
                const isAnswered = userAnswers.hasOwnProperty(index); 
                const isActive = index === activeIndex;
                
                let className = 'index-btn';
                if (isActive) {
                    className += ' active-index';
                } else if (isAnswered) {
                    className += ' answered-index';
                }
                
                return `<button class="${className}" onclick="jumpToQuestion(${index})">${index + 1}</button>`;
            }).join('');
        }

        /** 跳轉到指定題號 */
        function jumpToQuestion(index) {
            currentQuestionIndex = index;
            renderQuestion(currentQuestionIndex);
            document.querySelector('.container').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        /** 提交測驗並計算結果 (現在只用於切換到結果畫面) */
        function submitQuiz() {
            // 由於採用即時反饋，這裡無需額外儲存答案
            
            const total = currentQuiz.length;
            let correctCount = 0;
            const results = [];

            currentQuiz.forEach((q, index) => {
                const userAnswer = userAnswers[index];
                // 只有已作答的題目才進行評分
                const isCorrect = userAnswer !== undefined && userAnswer === q.answer;
                if (isCorrect) {
                    correctCount++;
                }

                results.push({
                    index: index + 1,
                    question: q.question,
                    userAnswer: userAnswer,
                    correctAnswer: q.answer,
                    isCorrect: isCorrect,
                    explanation: q.explanation,
                    options: { A: q.A, B: q.B, C: q.C, D: q.D },
                    chapter: q.chapter,
                    topic: q.topic
                });
            });

            // 儲存結果到全局/會話中 (如果需要，但這裡只做展示)
            window.finalResults = results; 
            const score = Math.round((correctCount / total) * 100);

            // 切換到結果畫面
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            
            renderResultScreen(score, correctCount, total, results);
            document.title = `測驗結果 | TIMS 測驗`;
        }

        /** 渲染結果畫面 (邏輯與之前保持一致) */
        function renderResultScreen(score, correctCount, total, results) {
            const encouragementDiv = document.getElementById('result-score');
            const detailDiv = document.getElementById('result-details');
            
            let levelClass = 'level-1';
            let message = "需要加油！行銷企劃的基礎觀念還有些許不足，建議重新複習重點章節。";
            let scoreIcon = '😓'; // Level 1 icon (V7 新增)

            if (score > 80) {
                levelClass = 'level-3';
                message = "恭喜！您對行銷企劃證照的知識掌握度非常高，保持這個狀態！";
                scoreIcon = '🏆'; // Level 81-100 (V7 新增)
            } else if (score > 50) {
                levelClass = 'level-2';
                message = "表現不錯！已經掌握大部分重點，再加強幾個錯誤的觀念就能輕鬆通過！";
                scoreIcon = '👍'; // Level 51-80 (V7 新增)
            }
            
            // V11: 獲取主題顏色
            const colors = getColorVariables();

            // 渲染分數和鼓勵訊息
            encouragementDiv.className = `encouragement adjustable-text ${levelClass}`;
            encouragementDiv.innerHTML = `
                <div class="score-display">
                    <span style="margin-right: 15px; font-size: 1.2em;">${scoreIcon}</span> 
                    ${score} 分
                </div>
                <p style="margin-top: 15px;">${message}</p>
                <p style="font-size: 1rem; font-weight: 500;">答對 ${correctCount} 題 / 總共 ${total} 題</p>
                <p style="margin-top: 10px; font-size: 0.9rem; font-weight: 600;">詳細的作答紀錄與題解總覽請見下方。</p>
            `;

            // 渲染詳細結果
            detailDiv.innerHTML = results.map(item => {
                const itemClass = item.userAnswer ? (item.isCorrect ? 'correct' : 'incorrect') : 'unanswered';
                
                // 找出使用者選擇的選項內容
                const userAnswerText = item.userAnswer ? item.options[item.userAnswer] : '未作答';
                
                return `
                    <div class="result-item ${itemClass}">
                        <div class="result-item-header">
                            <span style="color: var(--color-text);">Q${item.index}. ${item.userAnswer ? (item.isCorrect ? '✅ 答對' : '❌ 答錯') : '❓ 未作答'}</span>
                            <!-- V7 關鍵新增: 顯示章節與題目領域 -->
                            <span style="font-size: 0.9rem; font-weight: 500; color: var(--color-text-light);">
                                (${item.chapter} - ${item.topic})
                            </span>
                        </div>
                        <p class="question-text adjustable-text">
                            ${item.question}
                        </p>
                        
                        <div class="result-detail adjustable-text">
                            <p style="font-weight: 600;">您的選擇 (${item.userAnswer || '-'}): 
                                <span style="font-weight: 400; color: ${item.userAnswer ? (item.isCorrect ? colors.correctColor : colors.wrongColor) : colors.defaultColor};">
                                    ${userAnswerText}
                                </span>
                            </p>
                            <p style="font-weight: 600;">正確答案 (${item.correctAnswer}): 
                                <!-- V11 FIX: 確保正確答案文字是綠色的 -->
                                <span style="font-weight: 400; color: ${colors.correctColor};">
                                    ${item.options[item.correctAnswer]}
                                </span>
                            </p>
                            <div class="explanation-text adjustable-text">
                                <span style="font-weight: 700;">解析:</span> ${item.explanation}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // --- IV. 初始化與事件 (Initialization & Events) ---
        
        /** 自訂訊息框 (取代 alert) */
        function showMessageBox(message) {
            const msgBox = document.createElement('div');
            msgBox.style.cssText = `
                position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                padding: 30px; background: var(--color-container-bg); border-radius: 20px; 
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                z-index: 1000; text-align: center; max-width: 90%; font-family: 'Inter', sans-serif;
                border: 3px solid var(--color-primary);
                color: var(--color-text);
                transition: background-color 0.3s, color 0.3s;
            `;
            msgBox.innerHTML = `
                <p style="font-size: 1.1rem; font-weight: 600; color: var(--color-text); margin-bottom: 20px;">${message}</p>
                <button class="btn btn-primary" onclick="this.parentNode.remove()" style="padding: 10px 20px;">確定</button>
            `;
            document.body.appendChild(msgBox);
        }

        /** 設置初始狀態 */
        function setupInitialState() {
            // 1. 載入字體大小設定
            const savedFontSize = localStorage.getItem('fontSize') || 'm';
            document.getElementById('font-size-select').value = savedFontSize;
            adjustFontSize(savedFontSize);
            
            // 2. 載入主題設定
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
            // 首次載入或更新按鈕圖示
            updateButtonColors();

            // 3. 渲染過濾器
            renderChapterFilters();
        }

        // 頁面載入完成後執行初始化
        window.onload = setupInitialState;
    </script>
</body>
