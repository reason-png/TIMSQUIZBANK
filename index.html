    <!-- Load Firebase (Required by guidelines, although this app is local-storage based) --><script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Use global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        if (firebaseConfig) {
            const app = initializeApp(firebaseConfig);
            window.db = getFirestore(app);
            window.auth = getAuth(app);
            
            async function authenticate() {
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(window.auth, initialAuthToken);
                    } else {
                        await signInAnonymously(window.auth);
                    }
                    console.log("Firebase Auth successful. User ID:", window.auth.currentUser?.uid || 'Anonymous');
                } catch (error) {
                    console.error("Firebase authentication failed:", error);
                }
            }
            authenticate();
        } else {
            console.warn("Firebase config not available. Running in local mode.");
        }
    </script>

            localStorage.setItem('fontSize', size);
            
            // ç¢ºä¿æ‰€æœ‰å¯èª¿æ•´å­—é«”çš„å…ƒç´ ç«‹å³æ›´æ–°
            document.querySelectorAll('.adjustable-text').forEach(el => {
                // This line is often redundant if CSS variables are set correctly, but kept for robustness
                el.style.fontSize = getComputedStyle(root).getPropertyValue('--current-font-size');
            });
        }
        
        /** åˆ‡æ›äº®è‰²/æš—è‰²ä¸»é¡Œ */
        function toggleTheme() {
            const body = document.body;
            const isDarkMode = body.classList.toggle('dark-mode');
            
            if (isDarkMode) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
            // ç¢ºä¿æŒ‰éˆ•çš„èƒŒæ™¯è‰²å’Œåœ–ç¤ºèƒ½æ­£ç¢ºæ›´æ–°
            updateButtonColors();
        }
        
        /** è¼”åŠ©å‡½æ•¸ï¼šæ›´æ–°æŒ‰éˆ•é¡è‰²ä»¥åŒ¹é…ä¸»é¡Œ */
        function updateButtonColors() {
            const body = document.body;
            const isDarkMode = body.classList.contains('dark-mode');
            const toggleBtn = document.getElementById('theme-toggle-btn');
            
            if (toggleBtn) {
                // æ›´æ–°åœ–ç¤º
                toggleBtn.innerHTML = isDarkMode ? 'â˜€ï¸' : 'ğŸŒ™'; 
            }
            
            // ç•¶å‰é é¢å¦‚æœå·²ç¶“åœ¨ Quizï¼Œéœ€è¦é‡æ–°æ¸²æŸ“ä¸€æ¬¡å°èˆªæŒ‰éˆ•çš„ disabled ç‹€æ…‹ï¼Œ
            // å› ç‚º disabled çš„æ¨£å¼åœ¨ dark mode ä¸‹ä¹Ÿèª¿æ•´äº†ã€‚
            if (document.getElementById('quiz-screen').style.display !== 'none') {
                updateNavigationButtons();
            }
        }


        /** å¾æ•¸æ“šä¸­æå–ä¸é‡è¤‡çš„å€¼ */
        function extractUniqueValues(data, key) {
            // 1. æå–ä¸é‡è¤‡çš„ç« ç¯€åç¨± (ä¾‹å¦‚: CH1, CH10, CH2)
            const uniqueValues = [...new Set(data.map(item => item[key]))];
            
            // 2. ä½¿ç”¨è‡ªè¨‚æ¯”è¼ƒå‡½å¼é€²è¡Œæ•¸å­—æ’åº
            return uniqueValues.sort((a, b) => {
                // æå–æ•¸å­—éƒ¨åˆ† (ç§»é™¤å‰å…©å€‹å­—å…ƒ "CH"ï¼Œä¸¦è½‰ç‚ºæ•´æ•¸)
                const numA = parseInt(a.slice(2));
                const numB = parseInt(b.slice(2));
                
                // æ•¸å­—ç›¸æ¸›ï¼Œå¯¦ç¾æ•¸å­—æ’åº (ä¾‹å¦‚ 10 - 2 = 8ï¼Œæ‰€ä»¥ 2 åœ¨å‰)
                return numA - numB;
            });
        }

        /** æ¸²æŸ“ç« ç¯€éæ¿¾å™¨ */
        function renderChapterFilters() {
            // ç¾åœ¨ chapters é™£åˆ—æœƒæ˜¯ CH1, CH2, ..., CH10
            const chapters = extractUniqueValues(quizData, 'chapter'); 
            const filterContainer = document.getElementById('chapter-filters');
            
            filterContainer.innerHTML = chapters.map(chapter => `
                <input type="checkbox" id="chapter-${chapter}" name="chapter" value="${chapter}">
                <label for="chapter-${chapter}" class="checkbox-label adjustable-text">${chapter}</label>
            `).join('');
            
            // è¼‰å…¥å„²å­˜çš„ç¯©é¸ç‹€æ…‹
            const storedChapters = JSON.parse(localStorage.getItem('selectedChapters') || '[]');
            storedChapters.forEach(chapter => {
                const checkbox = document.getElementById(`chapter-${chapter}`);
                if (checkbox) checkbox.checked = true;
            });

            const storedTopics = JSON.parse(localStorage.getItem('selectedTopics') || '[]');
            storedTopics.forEach(topic => {
                const checkbox = document.getElementById(`topic-${topic.toLowerCase()}`);
                if (checkbox) checkbox.checked = true;
            });
        }
        
        /** é–‹å§‹è¨“ç·´/æ¸¬é©— */
        function startTraining() {
            const selectedChapters = Array.from(document.querySelectorAll('#chapter-filters input:checked')).map(cb => cb.value);
            const selectedTopics = Array.from(document.querySelectorAll('#topic-filters input:checked')).map(cb => cb.value);

            if (selectedChapters.length === 0 && selectedTopics.length === 0) {
                 // ä½¿ç”¨è‡ªè¨‚è¨Šæ¯æ¡†æ›¿ä»£ alert
                showMessageBox('è«‹é¸æ“‡è‡³å°‘ä¸€å€‹ç« ç¯€æˆ–é¡Œç›®é ˜åŸŸï¼');
                return;
            }

            // 1. éæ¿¾é¡Œåº«
            let filteredData = quizData.filter(q => 
                (selectedChapters.length === 0 || selectedChapters.includes(q.chapter)) &&
                (selectedTopics.length === 0 || selectedTopics.includes(q.topic))
            );

            if (filteredData.length < totalQuestions) {
                showMessageBox(`ç¯©é¸å¾Œçš„é¡Œç›®æ•¸é‡ä¸è¶³ ${totalQuestions} é¡Œ (${filteredData.length} é¡Œ)ã€‚è«‹æ“´å¤§é¸æ“‡ç¯„åœã€‚`);
                return;
            }

            // å„²å­˜ç¯©é¸ç‹€æ…‹
            localStorage.setItem('selectedChapters', JSON.stringify(selectedChapters));
            localStorage.setItem('selectedTopics', JSON.stringify(selectedTopics));
            
            // 2. éš¨æ©Ÿé¸å– 10 é¡Œ
            currentQuiz = generateQuizQuestions(filteredData);
            userAnswers = {}; // é‡ç½®ç­”æ¡ˆ
            currentQuestionIndex = 0;
            
            // 3. åˆ‡æ›ç•«é¢
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('quiz-screen').style.display = 'block';

            // 4. æ¸²æŸ“ç¬¬ä¸€é“é¡Œç›®
            renderQuestion(currentQuestionIndex);
            updateIndexNav();
            updateNavigationButtons();
        }

        /** å¾ç¯©é¸å¾Œçš„æ•¸æ“šä¸­éš¨æ©Ÿé¸å–æŒ‡å®šæ•¸é‡çš„é¡Œç›® */
        function generateQuizQuestions(filteredData) {
            // éš¨æ©Ÿæ‰“äº‚æ•¸çµ„
            const shuffled = filteredData.sort(() => 0.5 - Math.random());
            // é¸å–å‰ totalQuestions é¡Œ
            return shuffled.slice(0, totalQuestions);
        }

        /** æ¸²æŸ“ç•¶å‰é¡Œç›® */
        function renderQuestion(index) {
            const question = currentQuiz[index];
            if (!question) return;

            const container = document.getElementById('quiz-card-container');
            const options = ['A', 'B', 'C', 'D'].map(key => `
                <li class="option-item">
                    <input type="radio" id="q${index}-option-${key}" name="question-${index}" value="${key}" 
                           ${userAnswers[index] === key ? 'checked' : ''}>
                    <label for="q${index}-option-${key}" class="option-label adjustable-text">
                        <span style="font-weight: 700; margin-right: 10px;">${key}.</span> ${question[key]}
                    </label>
                </li>
            `).join('');

            // *** é—œéµä¿®æ”¹ï¼šåˆªé™¤é¡Œç›®æ–‡å­—ä¸­çš„ [${question.chapter} - ${question.topic}] æ¨™ç±¤ ***
            container.innerHTML = `
                <div class="quiz-card adjustable-text">
                    <p class="question-text">
                        Q${index + 1}. ${question.question}
                    </p>
                    <ul class="options-list" onchange="saveAnswer()">
                        ${options}
                    </ul>
                </div>
            `;
            
            // ç¢ºä¿é¸é …çš„å­—é«”å¤§å°ä¹Ÿæ˜¯å¯èª¿æ•´çš„
            container.querySelectorAll('.adjustable-text').forEach(el => {
                el.style.fontSize = getComputedStyle(document.documentElement).getPropertyValue('--current-font-size');
            });

            // æ›´æ–°é é¢æ¨™é¡Œï¼ˆå¯é¸ï¼‰
            document.title = `Q${index + 1}/${totalQuestions} | TIMS æ¸¬é©—`;
            
            // æ›´æ–°å°èˆªæŒ‰éˆ•ç‹€æ…‹
            updateNavigationButtons();
            updateIndexNav(index);
        }

        /** æ›´æ–°ä¸Šä¸€é¡Œ/ä¸‹ä¸€é¡ŒæŒ‰éˆ•ç‹€æ…‹ */
        function updateNavigationButtons() {
            document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
            document.getElementById('next-btn').disabled = currentQuestionIndex >= currentQuiz.length - 1;
        }

        /** å°èˆªè‡³ä¸Šä¸€é¡Œæˆ–ä¸‹ä¸€é¡Œ */
        function navigateQuiz(direction) {
            saveAnswer(); // å°èˆªå‰å…ˆå„²å­˜ç­”æ¡ˆ

            const newIndex = currentQuestionIndex + direction;
            if (newIndex >= 0 && newIndex < currentQuiz.length) {
                currentQuestionIndex = newIndex;
                renderQuestion(currentQuestionIndex);
                // è®“é é¢æ»¾å‹•åˆ°æœ€ä¸Šæ–¹ï¼Œç¢ºä¿ç”¨æˆ¶çœ‹åˆ°æ–°å•é¡Œ
                document.querySelector('.container').scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        /** å„²å­˜ä½¿ç”¨è€…åœ¨ç•¶å‰é¡Œç›®çš„é¸æ“‡ */
        function saveAnswer() {
            const selectedOption = document.querySelector(`input[name="question-${currentQuestionIndex}"]:checked`);
            if (selectedOption) {
                userAnswers[currentQuestionIndex] = selectedOption.value;
            } else {
                delete userAnswers[currentQuestionIndex]; // å¦‚æœå–æ¶ˆé¸æ“‡ï¼Œå‰‡åˆªé™¤ç­”æ¡ˆ
            }
            updateIndexNav();
        }
        
        /** æ›´æ–°é¡Œè™Ÿå°èˆªæŒ‰éˆ•çš„ç‹€æ…‹ (å·²ç­”/æœªç­”/ç•¶å‰) */
        function updateIndexNav(activeIndex = currentQuestionIndex) {
            const navContainer = document.getElementById('question-index-nav');
            navContainer.innerHTML = currentQuiz.map((_, index) => {
                const isAnswered = userAnswers.hasOwnProperty(index);
                const isActive = index === activeIndex;
                
                let className = 'index-btn';
                if (isActive) {
                    className += ' active-index';
                } else if (isAnswered) {
                    className += ' answered-index';
                }
                
                return `<button class="${className}" onclick="jumpToQuestion(${index})">${index + 1}</button>`;
            }).join('');
        }

        /** è·³è½‰åˆ°æŒ‡å®šé¡Œè™Ÿ */
        function jumpToQuestion(index) {
            saveAnswer(); // è·³è½‰å‰å„²å­˜ç•¶å‰ç­”æ¡ˆ
            currentQuestionIndex = index;
            renderQuestion(currentQuestionIndex);
            document.querySelector('.container').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        /** æäº¤æ¸¬é©—ä¸¦è¨ˆç®—çµæœ */
        function submitQuiz() {
            saveAnswer(); // å„²å­˜æœ€å¾Œä¸€é¡Œçš„ç­”æ¡ˆ
            
            const total = currentQuiz.length;
            let correctCount = 0;
            const results = [];

            currentQuiz.forEach((q, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === q.answer;
                if (isCorrect) {
                    correctCount++;
                }

                results.push({
                    index: index + 1,
                    question: q.question,
                    userAnswer: userAnswer,
                    correctAnswer: q.answer,
                    isCorrect: isCorrect,
                    explanation: q.explanation,
                    options: { A: q.A, B: q.B, C: q.C, D: q.D },
                    // V7 é—œéµæ–°å¢: å„²å­˜ç« ç¯€èˆ‡é¡Œç›®é ˜åŸŸ
                    chapter: q.chapter,
                    topic: q.topic
                });
            });

            // å„²å­˜çµæœåˆ°å…¨å±€/æœƒè©±ä¸­ (å¦‚æœéœ€è¦ï¼Œä½†é€™è£¡åªåšå±•ç¤º)
            window.finalResults = results; 
            const score = Math.round((correctCount / total) * 100);

            // åˆ‡æ›åˆ°çµæœç•«é¢
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            
            renderResultScreen(score, correctCount, total, results);
            document.title = `æ¸¬é©—çµæœ | TIMS æ¸¬é©—`;
        }

        /** æ¸²æŸ“çµæœç•«é¢ */
        function renderResultScreen(score, correctCount, total, results) {
            const encouragementDiv = document.getElementById('result-score');
            const detailDiv = document.getElementById('result-details');
            
            let levelClass = 'level-1';
            let message = "éœ€è¦åŠ æ²¹ï¼è¡ŒéŠ·ä¼åŠƒçš„åŸºç¤è§€å¿µé‚„æœ‰äº›è¨±ä¸è¶³ï¼Œå»ºè­°é‡æ–°è¤‡ç¿’é‡é»ç« ç¯€ã€‚";
            let scoreIcon = 'ğŸ˜“'; // Level 1 icon (V7 æ–°å¢)

            if (score > 80) {
                levelClass = 'level-3';
                message = "æ­å–œï¼æ‚¨å°è¡ŒéŠ·ä¼åŠƒè­‰ç…§çš„çŸ¥è­˜æŒæ¡åº¦éå¸¸é«˜ï¼Œä¿æŒé€™å€‹ç‹€æ…‹ï¼";
                scoreIcon = 'ğŸ†'; // Level 81-100 (V7 æ–°å¢)
            } else if (score > 50) {
                levelClass = 'level-2';
                message = "è¡¨ç¾ä¸éŒ¯ï¼å·²ç¶“æŒæ¡å¤§éƒ¨åˆ†é‡é»ï¼Œå†åŠ å¼·å¹¾å€‹éŒ¯èª¤çš„è§€å¿µå°±èƒ½è¼•é¬†é€šéï¼";
                scoreIcon = 'ğŸ‘'; // Level 51-80 (V7 æ–°å¢)
            }

            // æ¸²æŸ“åˆ†æ•¸å’Œé¼“å‹µè¨Šæ¯
            encouragementDiv.className = `encouragement adjustable-text ${levelClass}`;
            encouragementDiv.innerHTML = `
                <div class="score-display">
                    <span style="margin-right: 15px; font-size: 1.2em;">${scoreIcon}</span> 
                    ${score} åˆ†
                </div>
                <p style="margin-top: 15px;">${message}</p>
                <p style="font-size: 1rem; font-weight: 500;">ç­”å° ${correctCount} é¡Œ / ç¸½å…± ${total} é¡Œ</p>
            `;

            // æ¸²æŸ“è©³ç´°çµæœ
            detailDiv.innerHTML = results.map(item => {
                const itemClass = item.isCorrect ? 'correct' : 'incorrect';
                
                // æ‰¾å‡ºä½¿ç”¨è€…é¸æ“‡çš„é¸é …å…§å®¹
                const userAnswerText = item.userAnswer ? item.options[item.userAnswer] : 'æœªä½œç­”';
                
                // èª¿æ•´é¡è‰²ä»¥ä¾¿åœ¨æ·±è‰²æ¨¡å¼ä¸‹æœ‰æ›´å¥½çš„å°æ¯”
                const correctColor = document.body.classList.contains('dark-mode') ? 'var(--color-correct)' : 'green';
                const wrongColor = document.body.classList.contains('dark-mode') ? 'var(--color-incorrect)' : 'red';
                const defaultColor = document.body.classList.contains('dark-mode') ? 'var(--color-text-light)' : '#7f8c8d';

                return `
                    <div class="result-item ${itemClass}">
                        <div class="result-item-header">
                            <span style="color: var(--color-text);">Q${item.index}. ${item.isCorrect ? 'âœ… ç­”å°' : 'âŒ ç­”éŒ¯'}</span>
                            <!-- V7 é—œéµæ–°å¢: é¡¯ç¤ºç« ç¯€èˆ‡é¡Œç›®é ˜åŸŸ -->
                            <span style="font-size: 0.9rem; font-weight: 500; color: var(--color-text-light);">
                                (${item.chapter} - ${item.topic})
                            </span>
                        </div>
                        <p class="question-text adjustable-text">
                            ${item.question}
                        </p>
                        
                        <div class="result-detail adjustable-text">
                            <p style="font-weight: 600;">æ‚¨çš„é¸æ“‡ (${item.userAnswer || '-'}): 
                                <span style="font-weight: 400; color: ${item.userAnswer ? (item.isCorrect ? correctColor : wrongColor) : defaultColor};">
                                    ${userAnswerText}
                                </span>
                            </p>
                            <p style="font-weight: 600;">æ­£ç¢ºç­”æ¡ˆ (${item.correctAnswer}): 
                                <span style="font-weight: 400; color: ${correctColor};">
                                    ${item.options[item.correctAnswer]}
                                </span>
                            </p>
                            <div class="explanation-text adjustable-text">
                                <span style="font-weight: 700;">è§£æ:</span> ${item.explanation}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // --- IV. åˆå§‹åŒ–èˆ‡äº‹ä»¶ (Initialization & Events) ---
        
        /** è‡ªè¨‚è¨Šæ¯æ¡† (å–ä»£ alert) */
        function showMessageBox(message) {
            const msgBox = document.createElement('div');
            msgBox.style.cssText = `
                position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                padding: 30px; background: var(--color-container-bg); border-radius: 20px; 
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                z-index: 1000; text-align: center; max-width: 90%; font-family: 'Inter', sans-serif;
                border: 3px solid var(--color-primary);
                color: var(--color-text);
                transition: background-color 0.3s, color 0.3s;
            `;
            msgBox.innerHTML = `
                <p style="font-size: 1.1rem; font-weight: 600; color: var(--color-text); margin-bottom: 20px;">${message}</p>
                <button class="btn btn-primary" onclick="this.parentNode.remove()" style="padding: 10px 20px;">ç¢ºå®š</button>
            `;
            document.body.appendChild(msgBox);
        }

        /** è¨­ç½®åˆå§‹ç‹€æ…‹ */
        function setupInitialState() {
            // 1. è¼‰å…¥å­—é«”å¤§å°è¨­å®š
            const savedFontSize = localStorage.getItem('fontSize') || 'm';
            document.getElementById('font-size-select').value = savedFontSize;
            adjustFontSize(savedFontSize);
            
            // 2. è¼‰å…¥ä¸»é¡Œè¨­å®š
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
            // é¦–æ¬¡è¼‰å…¥æˆ–æ›´æ–°æŒ‰éˆ•åœ–ç¤º
            updateButtonColors();

            // 3. æ¸²æŸ“éæ¿¾å™¨
            renderChapterFilters();
        }

        // é é¢è¼‰å…¥å®Œæˆå¾ŒåŸ·è¡Œåˆå§‹åŒ–
        window.onload = setupInitialState;
    </script>
