{"chapter":"CH7","topic":"實務題","question":"GAP服飾品牌為清理當季庫存，舉辦「換季全面5折出清」活動，兩週後價格恢復原價。此案例主要體現了促銷定價的哪一個特徵？","A":"著重於長期市場定位","B":"強調產品線差異","C":"以短期降價刺激銷售","D":"主要依競爭者價格制定","answer":"C","explanation":"促銷定價的關鍵特徵是「短期、限時、不具持續性」，這與長期定價策略不同。"},
{"chapter":"CH7","topic":"實務題","question":"美廉社推出「白米一包僅10元」，遠低於成本價，但吸引大量顧客順便採購其他食品。此案例最符合哪一種促銷定價策略？","A":"犧牲打定價","B":"數量折扣","C":"季節折扣","D":"分期付款","answer":"A","explanation":"以低於成本的商品作為誘因，帶動其他高利潤商品銷售，是犧牲打定價。"},
{"chapter":"CH7","topic":"實務題","question":"文具批發商提供經銷商付款條件「10天內付款可享2%折扣，30天內付清則不折扣」。此作法屬於哪一種定價策略？","A":"季節折扣","B":"現金折扣","C":"數量折扣","D":"分期付款","answer":"B","explanation":"現金折扣是指鼓勵顧客在帳期內提前付款，以加速資金回收並降低呆帳風險。此案例正是典型做法。"},
{"chapter":"CH7","topic":"實務題","question":"超商業者針對飲料推出「買六瓶再享8折優惠」的活動，主要是運用了哪一種促銷定價策略？","A":"數量折扣","B":"季節折扣","C":"犧牲打定價","D":"事件折扣","answer":"A","explanation":"單價隨購買數量增加而降低，屬於數量折扣的應用。"},
{"chapter":"CH7","topic":"實務題","question":"運動品牌於夏季過後，將泳裝與涼鞋全面下殺4折，以清理庫存並迎接秋冬新品。這最能反映哪一種促銷定價策略？","A":"季節折扣","B":"換購折讓","C":"犧牲打定價","D":"數量折扣","answer":"A","explanation":"為清除過季商品庫存，透過降價促銷，是典型的季節折扣。"},
{"chapter":"CH7","topic":"實務題","question":"金莎巧克力於情人節推出「買兩盒金莎享七折」的促銷方案。此案例最能體現同時結合了哪兩種促銷定價策略？","A":"數量折扣與事件折扣","B":"心理定價與數量折扣","C":"事件折扣與超值定價","D":"贈品促銷與心理定價","answer":"A","explanation":"本案例同時包含「數量折扣」（購買兩盒享七折優惠）與「事件折扣」（因應情人節檔期推出的限時促銷）。並未涉及心理定價（如99元策略）、超值定價（以低價創造高價值感）、或贈品促銷（附加小禮物），因此正確答案為「數量折扣與事件折扣」。"},
{"chapter":"CH7","topic":"實務題","question":"電信業者推出活動，消費者可用舊手機折抵8,000元換購新手機，並於產品發表會當天限時加碼「全系列9折優惠」。此案例同時結合了哪兩種促銷定價策略？","A":"季節折扣與數量折扣","B":"換購折讓與事件折扣","C":"犧牲打定價與分期付款","D":"現金折扣與名望定價","answer":"B","explanation":"電信業者以舊換新是「換購折讓」，搭配發表會限時優惠則是「事件折扣」，屬於複合應用。"},
{"chapter":"CH7","topic":"理論題","question":"下列何者最能正確描述「三級差別定價」?","A":"價格依據使用量計算","B":"價格依據顧客、地區或時間差異設定","C":"價格完全由市場競價決定","D":"價格依據產品線差異設定","answer":"B","explanation":"三級差別定價則是依顧客特徵、地區或時間不同而訂定差別價格，例如學生票、離峰電影票或地區票價差異。"},
{"chapter":"CH7","topic":"理論題","question":"「價格依顧客實際使用量而變動」屬於哪一種動態定價策略？","A":"使用量定價","B":"拍賣定價","C":"促銷定價","D":"犧牲打定價","answer":"A","explanation":"使用量定價的關鍵是「隨消費量變動」。"},
{"chapter":"CH7","topic":"理論題","question":"下列哪一項最能體現「拍賣定價」的本質？","A":"價格依據產品成本設定","B":"價格依據季節性因素變動","C":"價格依據顧客會員等級調整","D":"價格由市場需求與競價結果決定","answer":"D","explanation":"拍賣定價的本質是市場競價，價格隨供需變化浮動。"},
{"chapter":"CH7","topic":"理論題","question":"下列有關動態定價策略的敘述，何者最正確？","A":"動態定價僅適用於實體零售業，因其需求變動最為明顯","B":"差別定價與顧客導向定價皆以「外部條件差異」作為價格調整依據","C":"顧客導向定價則仰賴「顧客資料庫」來進行個別化調整","D":"拍賣定價屬於固定價格的一種，只是透過競爭者之間比較來制定","answer":"C","explanation":"實體/線上都會有動態定價；差別定價依外部條件，顧客導向依內部數據；D應為拍賣定價不是固定價，而是隨競價浮動。唯有C正確"},
{"chapter":"CH7","topic":"實務題","question":"電商平台根據顧客過去的購買紀錄與瀏覽行為，當顧客點擊進入球鞋頁面時，系統即時預測其購買意圖，並自動給予比其他用戶更低的價格。此作法最能體現哪一種定價策略？","A":"使用量定價","B":"拍賣定價","C":"顧客導向定價","D":"差別定價","answer":"C","explanation":"顧客導向定價指企業依據交易資料庫與消費者行為，預測其購買意圖並即時調整價格。本案例強調「依據瀏覽與紀錄動態給予不同優惠」，正是顧客導向定價的典型應用。"},
{"chapter":"CH7","topic":"實務題","question":"LINE商家官方帳號每月提供固定免費訊息額度，超過後則依實際發送數量計費。例如前500則免費，超出部分每則0.2元。此作法最能體現哪一種動態定價策略？","A":"差別定價","B":"使用量定價","C":"顧客導向定價","D":"拍賣定價","answer":"B","explanation":"LINEOA的訊息收費隨使用量多寡而變動，正是「用多少、付多少」的使用量定價模式。"},
{"chapter":"CH7","topic":"實務題","question":"高鐵針對不同時段提供不同票價，例如離峰時段推出早鳥優惠票，而尖峰時段維持原價。此作法最能體現哪一種動態定價策略？","A":"差別定價","B":"使用量定價","C":"互補產品定價","D":"心理定價","answer":"A","explanation":"高鐵依據「搭乘時間」差異調整票價，屬於典型的差別定價。"},
{"chapter":"CH7","topic":"實務題","question":"在台灣部分具特殊號碼的汽機車牌（如「8888、6666」）由監理單位公開競標，最終價格依投標者的出價高低決定，競爭越激烈價格越高。此作法最能體現哪一種定價策略？","A":"使用量定價","B":"拍賣定價","C":"吸脂定價","D":"名望定價","answer":"B","explanation":"拍賣定價是指賣方不設定固定價格，而由買方相互競價決定最終成交價。台灣特殊車牌號碼透過競標產生價格，正是拍賣定價的典型案例。"},
{"chapter":"CH8","topic":"理論題","question":"在整合行銷溝通（IMC）的四大基本原則中，哪一項主要強調「所有溝通管道傳遞的訊息必須統一」？","A":"協調性","B":"一致性","C":"補強性","D":"持續性","answer":"B","explanation":"一致性強調不同媒體上的訊息要保持統一，避免造成消費者混淆。"},
{"chapter":"CH8","topic":"理論題","question":"若某企業同時進行電視廣告與社群直播活動，需確保彼此內容互相配合，避免方向衝突，最能體現IMC中的哪一原則？","A":"協調性","B":"一致性","C":"持續性","D":"補強性","answer":"A","explanation":"協調性強調不同行銷活動與媒體策略需相互搭配，確保整體方向一致。"},
{"chapter":"CH8","topic":"理論題","question":"下列何者與「補強性」原則的核心意涵最貼近？","A":"各媒體訊息保持相同用語","B":"確保活動彼此不矛盾","C":"各手段互補提升效果","D":"長期維持溝通不間斷","answer":"C","explanation":"補強性是指不同溝通手段應能互補加強，讓整體推廣效果更大。"},
{"chapter":"CH8","topic":"理論題","question":"若企業僅在新品上市初期進行一次性宣傳，後續未再持續與消費者互動，最可能違反IMC哪一原則？","A":"一致性","B":"協調性","C":"補強性","D":"持續性","answer":"D","explanation":"持續性強調品牌需持續傳遞訊息並累積影響力，否則消費者易遺忘。"},
{"chapter":"CH8","topic":"實務題","question":"小北百貨推出「省錢妙招」廣告後，同步在門市海報、社群平台皆使用相同標語。此作法最能體現IMC哪一原則？","A":"一致性","B":"協調性","C":"補強性","D":"持續性","answer":"A","explanation":"一致性強調各溝通管道傳遞相同訊息，避免消費者混淆。"},
{"chapter":"CH8","topic":"實務題","question":"躍獅藥局在保健食品推廣期間，不僅有門市電視牆的廣告推播，還結合KOL網紅親自體驗與解說。這最能展現IMC哪一原則？","A":"一致性","B":"差異性","C":"補強性","D":"持續性","answer":"C","explanation":"補強性是指「不同媒體類型」的優勢要互補，提升整體推廣效果。"},
{"chapter":"CH8","topic":"實務題","question":"迷客夏手搖飲料在舉辦為期數週的「迷粉應援季」，每週舉辦抽獎活動並持續推廣熱度，整體策略最能體現IMC哪一原則？","A":"一致性","B":"協調性","C":"補強性","D":"持續性","answer":"D","explanation":"此策略透過連續多週活動維持品牌熱度，突顯「持續性」原則，展現長期推廣與溝通能力。"},
{"chapter":"CH8","topic":"實務題","question":"可口可樂於推出台灣限定「城市瓶」包裝，並結合實體展示、社群影片與網紅合作等多元行銷手法。此策略最能展現IMC中哪一原則？","A":"一致性","B":"差異性","C":"補強性","D":"持續性","answer":"C","explanation":"透過「不同媒體類型」互相補強，形成整體宣傳效益提升，最能體現「補強性」原則。"},
{"chapter":"CH8","topic":"實務題","question":"百貨公司在母親節推出「感恩花束」促銷活動，廣告主打「讓母愛傳出去」，同時在門市設置拍照打卡區並上傳分享社群活動。此案例最能展現IMC的哪一原則？","A":"一致性","B":"協調性","C":"差異性","D":"持續性","answer":"B","explanation":"協調性強調不同推廣活動與媒體策略需互相配合，確保整體方向一致。"},
{"chapter":"CH8","topic":"實務題","question":"知名藝人因失言引發爭議，其形象與合作品牌強調的「專業與信任」價值發生衝突，導致廣告訴求與品牌核心定位衝突。此情境最可能違反IMC的哪一項原則？","A":"差異性","B":"協調性","C":"補強性","D":"持續性","answer":"B","explanation":"本案例核心在於代言人形象與品牌價值發生衝突，使廣告訴求與品牌定位不一致，屬於違反協調性。若是因宣傳節奏中斷而無法長期累積形象，才是持續性的問題；若是不同媒體與手法間未能互補產生加成效果，則屬於補強性。因此此情境最符合協調性。"},
{"chapter":"CH8","topic":"實務題","question":"永豐金控多年持續投入「退休理財」主題的廣告與活動，這項作法最能體現整合行銷溝通（IMC）中的哪一原則？","A":"一致性","B":"協調性","C":"補強性","D":"持續性","answer":"D","explanation":"IMC的「持續性」強調品牌訊息應穩定、長期推進，逐步累積形象。永豐金控長期投入退休理財議題，正是透過持續溝通建立專業與信任感的最佳例子。"},
{"chapter":"CH8","topic":"理論題","question":"在AISAS模式中，「A」所代表的第一階段核心意涵是什麼？","A":"行動（Action）","B":"注意（Attention）","C":"興趣（Interest）","D":"分享（Share）","answer":"B","explanation":"第一個「A」指的是Attention（注意），重點在於吸引消費者目光。"},
{"chapter":"CH8","topic":"理論題","question":"下列哪一階段最直接反映出數位時代消費者的「自主探索」特性？","A":"注意（Attention）","B":"興趣（Interest）","C":"搜尋（Search）","D":"分享（Share）","answer":"C","explanation":"搜尋（Search）是AISAS模式中新增於數位時代的重要步驟，顯示消費者主動比較與探索。"},
{"chapter":"CH8","topic":"理論題","question":"下列何者最能說明AISAS模式中「分享（Share）」階段對行銷的戰略意涵？","A":"幫助消費者快速完成購買流程","B":"強化消費者初步好感","C":"透過社群口碑擴散，影響潛在顧客","D":"提升廣告曝光率以增加注意力","answer":"C","explanation":"Share階段的價值在於讓消費者經驗外溢，形成口碑與社群效應，進而影響更多潛在消費者。"},
{"chapter":"CH8","topic":"理論題","question":"在AISAS模式中，「興趣（Interest）」階段的核心重點是什麼？","A":"立即引導消費者完成購買","B":"激發消費者的好奇心與初步好感","C":"鼓勵消費者主動搜尋資訊","D":"促使消費者進行口碑分享","answer":"B","explanation":"興趣（Interest）階段強調讓消費者產生想要進一步瞭解產品的動機。"},
{"chapter":"CH8","topic":"理論題","question":"若消費者已充分了解產品資訊，企業必須設計促購優惠、降低門檻，以推動轉換，這最符合AISAS的哪一階段？","A":"注意（Attention）","B":"興趣（Interest）","C":"行動（Action）","D":"分享（Share）","answer":"C","explanation":"行動（Action）階段的核心是「轉換為購買」，需要強化誘因與便利性。"},
{"chapter":"CH8","topic":"實務題","question":"手搖飲品牌「五桐號」在新品上市時，透過限時IG濾鏡特效營造青春感，快速提升曝光度。此現象最主要對應AISAS的哪一階段？","A":"注意（Attention）","B":"興趣（Interest）","C":"搜尋（Search）","D":"分享（Share）","answer":"A","explanation":"利用IG濾鏡營造話題，屬於吸引目光、引起關注的「注意」階段。"},
{"chapter":"CH8","topic":"實務題","question":"在YouTube美妝評測影片下的留言區，有一位網友詢問「哪裡買得到」「價格有無差異」。這位網友正展現AISAS的哪一階段？","A":"注意（Attention）","B":"搜尋（Search）","C":"行動（Action）","D":"分享（Share）","answer":"B","explanation":"消費者已主動比價、找管道，明顯是「搜尋」行為。"},
{"chapter":"CH8","topic":"實務題","question":"台灣電商平台設計「0元免運＋限時折扣」的促銷，強化立即下單誘因。這一策略最符合AISAS的哪一階段？","A":"注意（Attention）","B":"興趣（Interest）","C":"行動（Action）","D":"分享（Share）","answer":"C","explanation":"降低購買門檻，直接促使消費者做出購買行為，是「行動」階段。"},
{"chapter":"CH8","topic":"實務題","question":"廠商在社群貼文提供產品介紹DM，消費者僅以留言「+1」表達初步好奇或想進一步了解，尚未進行比價或下單。此行為最符合AISAS模式的哪一階段？","A":"注意（Attention）","B":"興趣（Interest）","C":"行動（Action）","D":"分享（Share）","answer":"B","explanation":"留言「+1」僅代表對產品產生興趣與初步好感，屬於興趣階段；若留言直接等同下單，才會屬於行動階段。"},
{"chapter":"CH8","topic":"實務題","question":"在花蓮的地方創生活動中，主辦單位鼓勵遊客將市集消費體驗拍照上傳至IG，並加上#花蓮小鎮慢生活標籤，藉此帶動更多人前往。此舉最能突顯AISAS的哪一階段價值？","A":"注意（Attention）","B":"興趣（Interest）","C":"行動（Action）","D":"分享（Share）","answer":"D","explanation":"透過遊客自發性分享內容，形成口碑擴散與二次觸及，是「分享」階段的典型應用。"},
{"chapter":"CH8","topic":"實務題","question":"服飾品牌因知名藝人穿著該品牌外套登上新聞熱搜，短時間內吸引大量網路曝光，但品牌未設計相關活動引導消費者進一步了解或購買，最終熱度很快消退。此案例主要反映品牌的行銷效果停留在AISAS的哪一階段？","A":"注意（Attention）","B":"興趣（Interest）","C":"搜尋（Search）","D":"行動（Action）","answer":"A","explanation":"品牌雖靠藝人帶動話題獲得曝光，但缺乏後續引導措施，導致消費者未進一步投入，效果僅停留在「注意」階段。"},
{"chapter":"CH8","topic":"實務題","question":"以下哪一行為最符合AISAS模式中的「搜尋」階段？","A":"在IG限動中的廣告曝光量","B":"點進網站連結的次數","C":"查詢產品評價與價格比較","D":"分享購買心得至社群","answer":"C","explanation":"AISAS的「搜尋（Search）」階段強調消費者主動探索資訊，例如比價、查評價等，以協助購買決策；看到廣告屬於注意、點擊連結偏向興趣、分享心得則屬於分享。"},
{"chapter":"CH8","topic":"實務題","question":"若企業不希望「蹭熱度」或「話題行銷」僅停留在AISAS的注意階段，下列哪一作法最能有效延伸至興趣與搜尋階段？","A":"大量重複投放相同話題廣告","B":"與產品無關的搞笑梗圖操作","C":"將話題與產品屬性或價值緊密結合","D":"單純依靠明星帶動社群聲量","answer":"C","explanation":"將話題與產品屬性、價值或品牌個性結合，能讓消費者在注意的同時自然聯想到產品優勢，進而延伸到興趣與搜尋階段。單純增加廣告或明星聲量容易淪為短期曝光。"},
{"chapter":"CH8","topic":"理論題","question":"推式策略的主要目的為何？","A":"刺激消費者需求","B":"提升品牌形象","C":"推動通路成員採購與銷售","D":"建立顧客忠誠度","answer":"C","explanation":"推式策略是主動推動產品進入市場，重點在於推動中間商採購、陳列與銷售。"},
{"chapter":"CH8","topic":"理論題","question":"下列哪一項最符合拉式策略的特徵？","A":"透過媒體廣告刺激消費者需求","B":"依靠業務人員拜訪中間商","C":"提供經銷商進貨折扣","D":"舉辦通路商促銷比賽","answer":"A","explanation":"拉式策略是直接面向消費者，透過廣告或促銷活動「拉動」需求，促使通路主動進貨。"},
{"chapter":"CH8","topic":"理論題","question":"若企業想降低對中間商的依賴，直接建立消費者需求以驅動通路補貨，此時最應採取哪一種策略？","A":"推式策略","B":"中間商促銷策略","C":"市場區隔策略","D":"拉式策略","answer":"D","explanation":"直接刺激消費者需求並讓通路被迫跟進，是典型的拉式策略。"},
{"chapter":"CH8","topic":"理論題","question":"推式與拉式策略的最大差異為何？","A":"前者著重短期，後者著重長期","B":"前者由企業主動推動通路進貨，後者由消費者需求帶動通路進貨","C":"前者僅適用工業品，後者僅適用消費品","D":"前者以廣告為主，後者以促銷為主","answer":"B","explanation":"推式與拉式的核心差異在於驅動來源──推式靠企業主動推動通路，拉式由消費者需求帶動。其他選項錯在：短期／長期不是主要區分、工業品／消費品皆可適用，廣告與促銷也不限於某一策略。"},
{"chapter":"CH8","topic":"實務題","question":"台灣在地餅舖商與超商合作，提供經銷商進貨折扣，讓中秋檔期期間，大量進貨月餅到超商通路。這一作法最符合哪種推廣策略？","A":"推式策略","B":"拉式策略","C":"區隔策略","D":"滲透策略","answer":"A","explanation":"提供經銷商折扣屬於「推式」，重點在推動通路進貨。"},
{"chapter":"CH8","topic":"實務題","question":"Intel長期推廣「IntelInside」廣告，讓消費者在選購電腦時會主動指名要求搭載Intel處理器，迫使品牌商與零售商增加相關產品的供應。此作法最符合哪一推廣策略？","A":"推式策略","B":"拉式策略","C":"混合策略","D":"滲透策略","answer":"B","explanation":"透過廣告建立消費者需求，進而「拉動」通路補貨，這是典型的拉式策略。"},
{"chapter":"CH8","topic":"實務題","question":"防水布料品牌Gore-Tex早期僅透過將布料供應給戶外用品廠商，依靠業務推廣進入市場；但後來開始透過廣告讓消費者在選購外套或鞋款時主動指名「要Gore-Tex」。此案例最能反映其推廣策略的轉變為？","A":"從拉式策略到推式策略","B":"從推式策略到拉式策略","C":"從差異化策略到成本領導策略","D":"從集中化策略到大眾化策略","answer":"B","explanation":"Gore-Tex原本以B2B為主，透過業務推動屬於「推式策略」；後期直接塑造品牌、刺激消費者需求，屬於「拉式策略」。"},
{"chapter":"CH8","topic":"實務題","question":"RedBull早期不僅透過業務人員將產品推進超商與夜店，還長期投入極限運動賽事行銷，逐步建立品牌文化並吸引消費者主動參與。此作法最能代表哪一種推廣策略應用？","A":"純推式策略","B":"純拉式策略","C":"同時運用推式與拉式的混合策略","D":"無差異化策略","answer":"C","explanation":"RedBull透過鋪貨與業務推廣（推式）＋品牌文化與活動（拉式），典型代表「推拉並用」。"},
{"chapter":"CH8","topic":"理論題","question":"以降低消費者知覺風險、讓其先行體驗產品為主要目的的促銷方式是？","A":"折價優惠","B":"試用品發送","C":"集點活動","D":"抽獎活動","answer":"B","explanation":"試用品發送能讓消費者在無須承擔高成本的情況下先行體驗產品，降低購買不確定性。"},
{"chapter":"CH8","topic":"理論題","question":"下列何者最適合用來培養長期顧客忠誠度，而非僅短期提升銷售量？","A":"折價優惠","B":"贈品促銷","C":"集點活動","D":"抽獎活動","answer":"C","explanation":"集點活動透過累積點數，能有效引導顧客持續回購，建立長期關係；折扣與抽獎則多為短期刺激。"},
{"chapter":"CH8","topic":"理論題","question":"若某促銷方式強調「消費後可獲得回饋，用於下次購買」，此方式屬於？","A":"禮券回饋","B":"抽獎活動","C":"贈品促銷","D":"試用品發送","answer":"A","explanation":"禮券回饋的核心在於「下次抵用」，與抽獎、贈品、試用品不同。"},
{"chapter":"CH8","topic":"理論題","question":"若企業希望提升消費者的參與感與互動性，下列哪一種促銷設計最能符合需求？","A":"折價優惠","B":"抽獎活動","C":"禮券回饋","D":"贈品促銷","answer":"B","explanation":"抽獎活動具有隨機性與遊戲化特徵，能提升消費者參與感與互動性。"},
{"chapter":"CH8","topic":"理論題","question":"某企業希望在新品上市初期降低消費者購買顧慮，最適合採用哪一種促銷方式？","A":"集點活動","B":"試用品發送","C":"禮券回饋","D":"贈品促銷","answer":"B","explanation":"新品上市時，消費者常因不確定性而猶豫，試用品發送能有效降低知覺風險，比集點或禮券更直接。"},
{"chapter":"CH8","topic":"理論題","question":"為何現代行銷人員會將消費者促銷視為「長期策略的起點」？","A":"因為促銷能增加產品毛利","B":"因為促銷能帶來品牌知名度","C":"因為促銷能藉此蒐集顧客資料","D":"因為促銷能延長產品生命週期","answer":"C","explanation":"現代促銷的重點不僅是短期銷售，而是透過會員或資料蒐集，成為後續精準行銷的基礎。"},
{"chapter":"CH8","topic":"實務題","question":"手搖飲品牌推出「今日第二杯半價」活動，最能代表哪一種消費者促銷方式？","A":"折價優惠","B":"贈品促銷","C":"禮券回饋","D":"集點活動","answer":"A","explanation":"以價格折扣降低消費門檻，屬於折價優惠的典型作法。"},
{"chapter":"CH8","topic":"實務題","question":"尚美德作為臺灣成人紙尿布品牌，鎖定銀髮市場為主要客群。由於許多初次使用者對產品效果與舒適度抱有疑慮，為了提升消費者的體驗與信任感，尚美德最可能採取下列何種促銷策略？","A":"提供購買滿額折扣或滿額贈禮","B":"參加醫療暨健康照護展","C":"與知名品牌聯合推出限量版產品","D":"提供免費試用包並與消費者建立互動","answer":"D","explanation":"成人紙尿布屬於敏感且高涉入產品，初次使用者往往需要實際體驗才能消除疑慮。提供免費試用包並加強互動，能有效降低顧客的購買風險並建立信任感。其他選項如滿額折扣或異業合作，雖有助銷售，但對初次使用者「降低不確定性」的效果有限。"},
{"chapter":"CH8","topic":"實務題","question":"在地烘焙坊於新品麵包上市時，於店門口提供免費切片讓顧客試吃。這主要屬於哪一種促銷方式？","A":"集點活動","B":"抽獎活動","C":"禮券回饋","D":"試用品發送","answer":"D","explanation":"提供免費試吃降低知覺風險，典型屬於試用品發送。"},
{"chapter":"CH8","topic":"實務題","question":"地方書店舉辦「滿800元送品牌帆布袋」的活動，這最能歸類為？","A":"折價優惠","B":"贈品促銷","C":"抽獎活動","D":"禮券回饋","answer":"B","explanation":"達到消費門檻即可獲得額外商品，屬於贈品促銷。"},
{"chapter":"CH8","topic":"實務題","question":"光南大批發文具店推出「單筆消費滿1,000元，即可獲得100元購物抵用券」的活動，這最能歸類為哪一種消費者促銷？","A":"折價優惠","B":"贈品促銷","C":"禮券回饋","D":"集點活動","answer":"C","explanation":"此案例的核心在於「消費後獲得抵用券，可用於下次消費」，屬於典型的禮券回饋，而非立即折扣或集點。"},
{"chapter":"CH8","topic":"實務題","question":"航空公司推出「累積飛行哩程可兌換免費機票或艙等升級」的制度，最能代表哪一種消費者促銷方式？","A":"贈品促銷","B":"禮券回饋","C":"抽獎活動","D":"集點活動","answer":"D","explanation":"航空里程制度屬於典型的集點活動，透過長期累積換取獎勵。"},
{"chapter":"CH8","topic":"實務題","question":"星巴克的「星禮程」會員制度中，顧客每次消費都能累積星星，累積到一定數量後可兌換免費飲品或升級加料。此作法最能代表哪一種消費者促銷方式？","A":"折價優惠","B":"贈品促銷","C":"禮券回饋","D":"集點活動","answer":"D","explanation":"星禮程透過「累積點數換獎勵」來提升顧客黏著度，屬於典型的集點活動，而非單純降價或立即贈品。"},
{"chapter":"CH8","topic":"實務題","question":"在超市促銷中，瓶裝牛奶常見「買一送一」促銷優惠，卻較少出現單瓶「直接對折優惠」。其主要原因最可能是？","A":"牛奶屬於耐用品","B":"對廠商來說需要加快存貨周轉","C":"牛奶難以推廣","D":"牛奶屬於低消耗品","answer":"B","explanation":"牛奶屬於高消耗且保存期限短的產品，透過「買一送一」能快速刺激消費並加快存貨周轉；而「對折」則較常用於耐用品如家電。"},
{"chapter":"CH8","topic":"理論題","question":"下列哪一項主要是針對經銷商、批發商、零售商等通路成員所設計的促銷手法？","A":"直效行銷","B":"中間商促銷","C":"消費者促銷","D":"公共關係","answer":"B","explanation":"中間商促銷主要針對通路成員，以刺激進貨、上架與推廣；其他選項則是針對消費者或大眾。"},
{"chapter":"CH8","topic":"理論題","question":"下列哪一種中間商促銷方式屬於「能力培養」而非單純「金錢誘因」？","A":"進貨折讓","B":"銷售競賽","C":"培訓支援","D":"陳列補助","answer":"C","explanation":"中間商促銷可分為兩大類型：一是「金錢誘因」，例如進貨折讓、銷售競賽或陳列補助，透過價格或獎勵直接刺激中間商的行為；二是「能力培養」，強化中間商銷售技能與知識，提升其長期合作價值。培訓支援正屬於後者，因為它透過教育與訓練讓中間商更能有效推廣產品，而非單純依靠金錢誘因。"},
{"chapter":"CH8","topic":"理論題","question":"若企業生產具有高度技術性的新產品，在進入零售通路時常因產品知識門檻而面臨推廣困難，下列哪一種中間商促銷最不適合？","A":"陳列補助","B":"銷售競賽","C":"上架費","D":"培訓支援","answer":"B","explanation":"技術性新產品的主要障礙在於中間商缺乏專業知識，若採用銷售競賽僅能刺激業績，卻無法解決理解與推廣問題，因此最不適合；相較之下，陳列補助與上架費可提升能見度，培訓支援則能強化專業度，更符合產品需求。"},
{"chapter":"CH8","topic":"理論題","question":"若企業發現中間商雖然有進貨，但缺乏積極推廣動能，最適合採取哪一種中間商促銷方式？","A":"銷售競賽","B":"上架費","C":"陳列補助","D":"進貨折讓","answer":"A","explanation":"銷售競賽能透過獎勵設計，激勵中間商銷售人員投入推廣；單純折扣或補助並不足以提高推廣動能。"},
{"chapter":"CH8","topic":"理論題","question":"下列何者正確描述「中間商促銷」的角色？","A":"主要提升消費者品牌忠誠度","B":"主要解決企業在進貨與通路合作上的問題","C":"僅專注於降低售價以吸引顧客","D":"僅透過媒體廣告來影響中間商","answer":"B","explanation":"中間商促銷的核心目的在於提升經銷商、批發商、零售商的合作意願與推廣動能，而非直接影響最終消費者。"},
{"chapter":"CH8","topic":"實務題","question":"華元食品旗下餅乾零食，為了快速打入便利商店系統，選擇支付費用以獲得貨架空間。這屬於哪一種中間商促銷？","A":"進貨折讓","B":"陳列補助","C":"上架費","D":"銷售競賽","answer":"C","explanation":"透過支付上架費，商品能進入零售貨架，屬於典型的進入通路策略。"},
{"chapter":"CH8","topic":"實務題","question":"味全飲料部門舉辦中間商「月度業績挑戰賽」，達標的經銷商可獲得獎金與海外旅遊。此作法屬於哪一種促銷？","A":"銷售競賽","B":"進貨折讓","C":"上架費","D":"培訓支援","answer":"A","explanation":"設定業績目標並給予獎勵，即為銷售競賽。"},
{"chapter":"CH8","topic":"實務題","question":"Häagen-Dazs（哈根達斯）在新品上市時，免費提供零售商專屬冰櫃，讓冰淇淋能放在門口顯眼位置。此作法屬於哪一種中間商促銷？","A":"陳列補助","B":"銷售競賽","C":"上架費","D":"培訓支援","answer":"A","explanation":"Häagen-Dazs提供專屬冰櫃，屬於資金或物資補助，以協助零售商提升產品曝光位置，正是典型的「陳列補助」。"},
{"chapter":"CH8","topic":"實務題","question":"Dyson在推出新款智慧吸塵器前，特別為經銷商舉辦產品知識與實際操作的培訓課程，協助銷售人員掌握功能與賣點。此促銷方式屬於？","A":"進貨折讓","B":"陳列補助","C":"上架費","D":"培訓支援","answer":"D","explanation":"題幹強調「產品知識」與「操作訓練」，明確指向提升銷售人員能力，符合「培訓支援」的核心目的。"},
{"chapter":"CH8","topic":"實務題","question":"品牌咖啡豆為快速擴展市場，對一次採購超過500公斤的經銷商提供額外折扣。請問此作法最主要的目的為何？","A":"增加品牌形象","B":"降低進貨成本並刺激大量採購","C":"協助銷售人員提升推廣技巧","D":"爭取更佳陳列位置","answer":"B","explanation":"進貨折讓的核心在於透過價格優惠，刺激經銷商大量進貨，加速市場滲透。"},
{"chapter":"CH8","topic":"理論題","question":"廣告在行銷推廣中的主要特徵為何？","A":"無償傳播資訊","B":"以銷售人員直接說服為主","C":"有償訊息傳播","D":"透過消費者自發分享","answer":"C","explanation":"廣告的核心定義是「有償訊息傳播」，不同於口碑或人際推銷。"},
{"chapter":"CH8","topic":"理論題","question":"「獨特銷售主張（USP）」在廣告設計中的核心意涵為何？","A":"強調產品價格低於市場","B":"告訴消費者產品能帶來具體利益且具差異性","C":"呈現產品與競爭者的共同特點","D":"提高廣告的曝光次數以增加記憶度","answer":"B","explanation":"USP的關鍵在於「清楚傳遞消費者利益」並具備「競爭差異性」，而非僅靠價格或曝光量。"},
{"chapter":"CH8","topic":"實務題","question":"廣告案例一：某瓶裝水品牌訴求「純淨天然，好喝健康」。廣告案例二：某瓶裝水品牌訴求「全台唯一經過六層礦石自然濾化工法」。比較兩者，何者更符合「獨特銷售主張（USP）」？","A":"案例一，因為廣告詞簡單明瞭","B":"案例二，因為強調競爭者難以模仿的差異化利益","C":"案例一，因為強調健康帶來的消費者利益","D":"案例二，因為品牌形象更高級","answer":"B","explanation":"USP必須清楚告訴消費者具體利益，並具備差異性。案例二的「六層礦石濾化工法」是獨特且難以模仿的差異點，比案例一更符合USP精神。"},
{"chapter":"CH8","topic":"理論題","question":"廣告能清楚傳達產品功能、價格與促銷訊息，主要發揮哪一種功能？","A":"資訊傳遞","B":"品牌形象塑造","C":"態度與行為引導","D":"強化競爭優勢","answer":"A","explanation":"「資訊傳遞」在於減少市場資訊不對稱，幫助消費者快速了解產品。"},
{"chapter":"CH8","topic":"理論題","question":"廣告若強調長期一致的訊息，讓消費者對品牌形成穩固印象，屬於哪一種功能？","A":"資訊傳遞","B":"品牌形象塑造","C":"態度與行為引導","D":"強化競爭優勢","answer":"B","explanation":"「品牌形象塑造」是廣告的長期任務，強化心智定位。"},
{"chapter":"CH8","topic":"理論題","question":"廣告中透過情感訴求讓消費者產生共鳴，進而刺激購買行為，最符合哪一功能？","A":"資訊傳遞","B":"品牌形象塑造","C":"態度與行為引導","D":"強化競爭優勢","answer":"C","explanation":"廣告不只是傳遞訊息，更能引導態度與行為改變。"},
{"chapter":"CH8","topic":"理論題","question":"當企業透過廣告傳遞差異化訊息，藉此提升產品能見度並鞏固市場地位，主要發揮哪一功能？","A":"資訊傳遞","B":"品牌形象塑造","C":"態度與行為引導","D":"強化競爭優勢","answer":"D","explanation":"「強化競爭優勢」的重點是幫助企業在競爭市場中脫穎而出。"},
{"chapter":"CH8","topic":"理論題","question":"下列何者不是廣告的功能？","A":"清楚傳達產品功能與價格資訊，降低資訊不對稱","B":"長期一致的訊息溝通，塑造品牌形象","C":"透過情感訴求影響消費者，促發購買行動","D":"改善產品品質與製程效率","answer":"D","explanation":"廣告的功能包含資訊傳遞、品牌形象塑造、態度與行為引導、強化競爭優勢，但產品品質與製程效率屬於研發與生產範疇，並非廣告能直接達成。"},
{"chapter":"CH8","topic":"實務題","question":"下列哪一則文宣內容，最能同時結合「資訊傳遞」與「品牌形象塑造」兩大廣告功能？","A":"全新手作麵包限時買二送一，用幸福滋味陪伴你的每一天。","B":"全面5折起，全館瘋狂搶購！","C":"新品上市，今日限定買一送一！","D":"幸福手作，用心烘焙，只為傳遞家的味道。","answer":"A","explanation":"A同時包含「限時買二送一」的促銷資訊（資訊傳遞）與「幸福滋味」的品牌訴求（品牌形象塑造），符合雙重功能；B、C偏重促銷資訊；D偏重品牌形象，缺乏具體資訊。"},
{"chapter":"CH8","topic":"理論題","question":"下列哪一類廣告最常用於產品導入期，以協助消費者了解新品資訊？","A":"說服式廣告","B":"提醒式廣告","C":"告知式廣告","D":"企業形象廣告","answer":"C","explanation":"告知式廣告主要功能是「讓消費者知道」，特別適用於新品上市或活動初期的推廣。"},
{"chapter":"CH8","topic":"理論題","question":"主要目的是強調產品優勢，影響消費者在競爭品牌間做出選擇的廣告類型為？","A":"說服式廣告","B":"提醒式廣告","C":"企業形象廣告","D":"告知式廣告","answer":"A","explanation":"說服式廣告在成長期產品常見，強調差異化與產品獨特性，影響消費者品牌選擇。"},
{"chapter":"CH8","topic":"理論題","question":"若企業產品已進入成熟期，最適合用於維持消費者記憶與習慣購買的廣告為？","A":"告知式廣告","B":"說服式廣告","C":"提醒式廣告","D":"企業形象廣告","answer":"C","explanation":"成熟期的挑戰是避免顧客流失，因此提醒式廣告的重點是「保持品牌存在感」。"},
{"chapter":"CH8","topic":"理論題","question":"當企業推出環保永續計畫廣告，目的是提升社會大眾對品牌的整體信任感，這屬於哪一類廣告？","A":"提醒式廣告","B":"說服式廣告","C":"告知式廣告","D":"企業形象廣告","answer":"D","explanation":"企業形象廣告關注品牌好感與社會責任，而非單一產品推廣。"},
{"chapter":"CH8","topic":"實務題","question":"超商推出新品冷凍水餃時，以廣告強調「真材實料、新品上市優惠」，此案例最符合哪一類廣告？","A":"提醒式廣告","B":"告知式廣告","C":"說服式廣告","D":"企業形象廣告","answer":"B","explanation":"強調「新品上市」與基本資訊，屬於告知式廣告。"},
{"chapter":"CH8","topic":"實務題","question":"清心福全推出「使用台灣小農鮮奶」的廣告，目的在突顯差異化與提升消費者選擇意願，這屬於哪一類廣告？","A":"告知式廣告","B":"說服式廣告","C":"提醒式廣告","D":"企業形象廣告","answer":"B","explanation":"強調產品特色與優勢，屬於說服式廣告。"},
{"chapter":"CH8","topic":"實務題","question":"台鐵在春節期間播放「回家過年，記得訂票」的系列廣告，主要屬於哪一類廣告？","A":"提醒式廣告","B":"說服式廣告","C":"企業形象廣告","D":"告知式廣告","answer":"A","explanation":"強化消費者習慣性行為（春節訂票），屬於提醒式廣告。"},
{"chapter":"CH8","topic":"實務題","question":"信義房屋長期推動「社區一家」計畫，透過公益廣告傳達「讓社區更美好」的理念，強調企業對社會的責任。這最符合哪一類廣告？","A":"告知式廣告","B":"說服式廣告","C":"提醒式廣告","D":"企業形象廣告","answer":"D","explanation":"此廣告並非推廣單一產品，而是傳遞企業社會責任與品牌理念，提升大眾對品牌的整體好感，屬於企業形象廣告。"},
{"chapter":"CH8","topic":"理論題","question":"下列哪一種廣告訴求最適合用於「涉入程度高、知覺風險高」的消費者？","A":"感性訴求","B":"道德訴求","C":"理性訴求","D":"高價訴求","answer":"C","explanation":"理性訴求透過數據與邏輯降低風險感受，適用於高涉入與高風險情境。"},
{"chapter":"CH8","topic":"理論題","question":"當廣告強調「快樂、溫暖或懷舊」以引發情感共鳴，這屬於哪一種訴求方式？","A":"理性訴求","B":"感性訴求","C":"道德訴求","D":"功能訴求","answer":"B","explanation":"透過情感觸動而非資訊說服，屬於感性訴求。"},
{"chapter":"CH8","topic":"理論題","question":"下列何者最能正確區分「感性訴求」與「道德訴求」的不同？","A":"前者以邏輯推理為核心，後者以情緒反應為核心","B":"前者著重情感連結，後者呼籲社會責任或價值認同","C":"前者適用於高涉入消費者，後者適用於低涉入消費者","D":"前者與產品功能直接相關，後者則完全無關","answer":"B","explanation":"感性訴求依靠情感共鳴；道德訴求則連結價值觀與社會責任。"},
{"chapter":"CH8","topic":"實務題","question":"Nissan曾推出「超越勞斯萊斯的新寧靜品質」廣告，透過降噪數據與性能比較，突顯產品的技術優勢。此案例最符合哪一種廣告訴求？","A":"感性訴求","B":"理性訴求","C":"道德訴求","D":"提醒訴求","answer":"B","explanation":"廣告強調產品性能優勢，透過與豪華車比較突顯「靜音品質」的功能差異，屬於理性訴求。"},
{"chapter":"CH8","topic":"實務題","question":"在地麵包坊推出廣告，主打「阿嬤傳承三代的老味道」，喚起消費者的溫暖與懷舊情感。這屬於哪一種廣告訴求？","A":"感性訴求","B":"理性訴求","C":"道德訴求","D":"功能訴求","answer":"A","explanation":"著重情感共鳴，屬於感性訴求。"},
{"chapter":"CH8","topic":"實務題","question":"台灣某醫療院所推出廣告，強調「治療成功率達95%，使用國際認證設備」，其主要訴求方式為？","A":"感性訴求","B":"道德訴求","C":"理性訴求","D":"價格訴求","answer":"C","explanation":"使用數據與科學證據強調可信度，屬於理性訴求。"},
{"chapter":"CH8","topic":"實務題","question":"台灣環保團體推出「珍惜水資源，隨手關水龍頭」的廣告，呼籲民眾共同守護環境。這最符合哪一種廣告訴求？","A":"理性訴求","B":"感性訴求","C":"價格訴求","D":"道德訴求","answer":"D","explanation":"廣告以社會責任與倫理價值為出發點，呼籲行動，屬於道德訴求。"},
{"chapter":"CH8","topic":"理論題","question":"下列何者最能展現「名人代言」策略的核心特徵？","A":"增加產品知識可信度","B":"以專業權威建立信任","C":"借助名氣快速引發關注","D":"營造真實使用經驗","answer":"C","explanation":"名人代言的主要優勢在於「名人本身的知名度與影響力」，能迅速引發市場注意。"},
{"chapter":"CH8","topic":"理論題","question":"當企業推出保健食品，若需降低消費者對產品風險的疑慮，最適合的代言人策略為？","A":"名人代言","B":"專家代言","C":"消費者代言","D":"虛擬角色代言","answer":"B","explanation":"保健食品屬於高涉入產品，專家代言能增強專業性與可信度，降低風險疑慮。"},
{"chapter":"CH8","topic":"理論題","question":"下列哪一種代言人策略最能避免因私人生活爭議導致品牌受損？","A":"名人代言","B":"專家代言","C":"總經理代言","D":"虛擬角色代言","answer":"D","explanation":"虛擬角色完全由品牌掌控，沒有醜聞風險，因此能降低品牌形象受損的可能性。"},
{"chapter":"CH8","topic":"理論題","question":"若某廣告強調「理性訴求」並針對高涉入消費者設計，下列哪一種代言人最適合？","A":"名人代言","B":"專家代言","C":"消費者代言","D":"虛擬角色代言","answer":"B","explanation":"高涉入消費者會尋求可信、專業的訊息，因此專家代言與理性訴求搭配最恰當。"},
{"chapter":"CH8","topic":"理論題","question":"關於廣告代言人策略的分類，下列配對何者正確？","A":"名人代言－適合理性訴求","B":"專家代言－適合低涉入消費者","C":"消費者代言－強化真實感","D":"虛擬角色代言－常因醜聞影響品牌","answer":"C","explanation":"消費者代言的核心在於分享真實經驗，營造口碑效應；其他選項皆與教材定義不符。"},
{"chapter":"CH8","topic":"實務題","question":"台灣在地果汁品牌找知名網紅拍攝搞笑短片，吸引年輕族群注意並快速提高討論度。此案例屬於哪一種代言人策略？","A":"名人代言","B":"專家代言","C":"消費者代言","D":"虛擬角色代言","answer":"A","explanation":"透過網紅的知名度與社群影響力帶動品牌曝光，最符合名人代言特徵。"},
{"chapter":"CH8","topic":"實務題","question":"眼科診所邀請醫師在電視廣告中解釋近視雷射手術流程，並強調專業安全性。此作法最適合搭配哪一種廣告訴求？","A":"感性訴求","B":"理性訴求","C":"道德訴求","D":"象徵價值訴求","answer":"B","explanation":"專家代言能增強專業可信度，與理性訴求的邏輯與資訊傳遞效果最契合。"},
{"chapter":"CH8","topic":"實務題","question":"威猛先生清潔用品廣告找一般家庭主婦分享使用心得，強調「真實有效」。與名人代言相比，這種代言方式的主要優勢為？","A":"能快速提升市場關注","B":"能提升家庭主婦顧家的形象","C":"能營造可靠感與口碑效應","D":"能突顯產品科技感","answer":"C","explanation":"消費者代言強調真實經驗與共鳴，能有效拉近距離並強化口碑傳播。"},
{"chapter":"CH8","topic":"實務題","question":"一家新創科技公司為推廣AI服務，選擇自創的虛擬角色代言，而非邀請名人或專家。此策略的最大優勢是？","A":"更能突顯理性訴求","B":"可控性高，避免負面新聞風險","C":"更能提升傳統市場接受度","D":"降低消費者對科技的疑慮","answer":"B","explanation":"虛擬角色完全由企業掌控，不會有醜聞或爭議，是其與名人代言最大的差異化優勢。"},
{"chapter":"CH8","topic":"實務題","question":"藥品廣告僅邀請知名歌手擔任代言人，強調自身形象與好感度來帶動銷售。雖能快速吸引大眾注意，但此作法最可能出現的缺點是什麼？","A":"消費者可能覺得缺乏專業可信度","B":"廣告過度依賴理性訴求，導致失去情感共鳴","C":"曝光率不足，無法吸引大眾注意","D":"產品過於科技化，難以引起共鳴","answer":"A","explanation":"藥品屬於高涉入產品，消費者決策時依賴專業資訊與權威背書。若僅依靠名人影響力，雖能提升關注度，但容易因欠缺專業可信度而降低說服效果。"},
{"chapter":"CH8","topic":"實務題","question":"線上知識教育平台結合AI服務，設計出一位專屬虛擬角色老師作為課程代言人，而非邀請名師或名人擔任講師。此策略的最大優勢是？","A":"更能突顯理性訴求","B":"可控性高，避免負面新聞風險","C":"更能立即提升市場知名度","D":"降低課程的專業門檻","answer":"B","explanation":"虛擬角色完全由平台掌控，不會因醜聞或爭議影響品牌形象，且能長期維持一致的形象與教學風格，是其相對於名人或專家的最大優勢。"},
{"chapter":"CH8","topic":"理論題","question":"下列何者最能正確說明「媒體」在行銷傳播中的角色？","A":"提供娛樂功能的節目內容","B":"只限於電視與報紙等傳統渠道","C":"直接決定廣告創意的形式","D":"承載並傳遞訊息的載體或平台","answer":"D","explanation":"媒體的核心是「訊息傳遞的管道」，不限於傳統媒介，也包含數位與新興平台。"},
{"chapter":"CH8","topic":"理論題","question":"關於媒體與廣告的關係，下列敘述何者正確？","A":"媒體等同於廣告，兩者無差異","B":"廣告是媒體的延伸與技術呈現","C":"媒體是傳遞的管道，廣告則是透過管道傳遞的訊息","D":"廣告與媒體完全獨立，沒有關聯","answer":"C","explanation":"媒體為管道，廣告則是透過該管道傳達的內容，兩者相輔相成但不等同。"},
{"chapter":"CH8","topic":"理論題","question":"行銷企劃人員在制定推廣策略時，若只專注於廣告內容而忽略媒體選擇，最可能造成的結果為？","A":"提高廣告的創意水準","B":"降低廣告的成本支出","C":"使訊息無法有效觸及目標受眾","D":"增加媒體對受眾的娛樂價值","answer":"C","explanation":"廣告再精彩，若媒體選擇不當，就無法有效觸及目標受眾，導致行銷效果下降。"},
{"chapter":"CH8","topic":"實務題","question":"企業推出新品，選擇在社區廣播電台投放廣告，主要是因為該媒體能快速接觸附近居民。此案例最能說明媒體的哪一功能？","A":"提升品牌娛樂性","B":"承載並傳遞訊息給特定受眾","C":"強調產品專業可信度","D":"直接取代廣告設計","answer":"B","explanation":"媒體的核心功能是「訊息傳遞管道」，此案例突顯媒體能有效觸及在地受眾。"},
{"chapter":"CH8","topic":"實務題","question":"企業舉辦大專院校的提案競賽針對大學生客群，於校園內張貼海報，並同步於系所網站曝光競賽資訊。這樣兩個媒體結合最主要的優勢是？","A":"兼顧傳統與數位，擴大線上與線下觸及效果","B":"降低廣告製作成本","C":"完全避免受眾重複接觸","D":"提升媒體內容的娛樂效果","answer":"A","explanation":"校園海報屬於實體媒體，系所網站則為數位媒體，結合使用能擴大涵蓋面並增加觸達機會。"},
{"chapter":"CH8","topic":"實務題","question":"化妝品牌在行銷時，專注於製作精美的影片廣告，影片僅投放於自家品牌官網，導致觀看人數極低。此案例主要反映了什麼問題？","A":"廣告創意不足","B":"媒體選擇不當，影響訊息觸及","C":"消費者涉入程度過低","D":"品牌缺乏情感價值","answer":"B","explanation":"即使廣告內容優秀，若媒體管道不對，就無法將訊息有效傳遞給目標受眾。"},
{"chapter":"CH8","topic":"理論題","question":"下列哪一項最能正確說明「傳統付費媒體」的特徵？","A":"不可掌握報導內容與時機","B":"消費者自發生成內容","C":"需支付費用購買","D":"第三方免費主動報導","answer":"C","explanation":"傳統付費媒體如電視、報紙廣告，需要企業支付費用才能獲得曝光。"},
{"chapter":"CH8","topic":"理論題","question":"若某品牌因電視新聞台主動報導而獲得曝光，這屬於哪一種媒體？","A":"傳統付費媒體","B":"傳統免費媒體","C":"數位自有媒體","D":"數位分享媒體","answer":"B","explanation":"傳統免費媒體的典型代表是「新聞報導」，企業無需付費即可獲得自然曝光。"},
{"chapter":"CH8","topic":"理論題","question":"關於「數位分享媒體」與「數位自有媒體」，下列何者正確？","A":"數位分享媒體：由企業全權掌控","B":"數位自有媒體：較容易引發病毒式傳播","C":"數位分享媒體：依賴使用者互動與分享","D":"數位自有媒體：必然需要第三方背書","answer":"C","explanation":"數位分享媒體的特色是互動性強、由消費者主動分享，與企業主導的自有媒體不同。"},
{"chapter":"CH8","topic":"理論題","question":"若品牌希望「長期累積會員忠誠度並維繫顧客關係」，最適合優先經營哪一種媒體？","A":"傳統付費媒體","B":"傳統免費媒體","C":"數位分享媒體","D":"數位自有媒體","answer":"D","explanation":"數位自有媒體如官方網站、電子報，可長期經營並直接與消費者建立穩定關係。"},
{"chapter":"CH8","topic":"理論題","question":"關於四種媒體類型的配對，下列何者正確？","A":"傳統付費媒體－第三方背書效果強","B":"傳統免費媒體－品牌能完全掌控內容","C":"數位分享媒體－互動性強，易形成病毒式擴散","D":"數位自有媒體－難以控制訊息內容","answer":"C","explanation":"僅數位分享媒體具備「互動性強、易於擴散」的特徵，其餘選項皆與定義不符。"},
{"chapter":"CH8","topic":"實務題","question":"餐廳開幕時，購買地方電台廣告播放開幕訊息，藉此快速吸引周邊居民注意。此作法屬於哪一類媒體？","A":"傳統付費媒體","B":"傳統免費媒體","C":"數位分享媒體","D":"數位自有媒體","answer":"A","explanation":"餐廳需支付費用向電台購買廣告，這正是傳統付費媒體的特徵。"},
{"chapter":"CH8","topic":"實務題","question":"公益團體舉辦「健康優先，趕緊戒菸」公益活動後，讓地方新聞台主動報導活動內容，讓活動曝光度增加。此情境屬於哪一種媒體？","A":"傳統付費媒體","B":"傳統免費媒體","C":"數位分享媒體","D":"數位自有媒體","answer":"B","explanation":"新聞台自發報導，團體未付費，這正是傳統免費媒體的特點。"},
{"chapter":"CH8","topic":"實務題","question":"文青咖啡館希望透過顧客口碑擴散品牌知名度，選擇鼓勵顧客在IG打卡分享體驗，並贈送小蛋糕。這宣傳主要依靠哪一種媒體？","A":"傳統免費媒體","B":"傳統付費媒體","C":"數位自有媒體","D":"數位分享媒體","answer":"D","explanation":"IG打卡屬於使用者生成內容，符合數位分享媒體的互動與擴散特徵。"},
{"chapter":"CH8","topic":"實務題","question":"CoCo飲料店早期主要以電視廣告進行推廣，但後期轉而經營LINE官方帳號，藉此發送優惠與維繫會員。此作法最能代表哪一種媒體策略轉變？","A":"從傳統免費媒體轉向數位分享媒體","B":"從數位分享媒體轉向數位自有媒體","C":"從傳統付費媒體轉向數位自有媒體","D":"從數位自有媒體轉向傳統付費媒體","answer":"C","explanation":"電視廣告屬於傳統付費媒體；LINE官方帳號則屬於數位自有媒體，此轉變顯示品牌行銷從「大眾曝光」轉向「會員經營」。"},
{"chapter":"CH8","topic":"理論題","question":"公共關係相較於廣告，最大的核心差異是什麼？","A":"更強調訊息推播的力道","B":"更重視與大眾互動與信任累積","C":"更依賴媒體購買與付費曝光","D":"更專注於短期銷售目標","answer":"B","explanation":"公共關係的核心在於「互動與信任累積」，不同於廣告的單向推播。"},
{"chapter":"CH8","topic":"理論題","question":"下列哪一項最能突顯「企業識別標誌」的公共關係功能？","A":"透過一致視覺設計，建立專業形象與辨識度","B":"藉由媒體報導提升公信力","C":"透過使用者生成內容引發口碑","D":"舉辦公益活動累積品牌好感","answer":"A","explanation":"企業識別標誌的重點在於「一致性與辨識度」。"},
{"chapter":"CH8","topic":"理論題","question":"若企業高階主管受邀至產業論壇發表演說，此舉最能達成下列哪一種公共關係操作目的？","A":"強化品牌視覺印象","B":"建立一致企業視覺設計","C":"提升企業能見度與專業形象","D":"直接創造短期銷售量","answer":"C","explanation":"主管公開參與論壇，有助於提升專業形象與社會能見度。"},
{"chapter":"CH8","topic":"理論題","question":"關於公共關係操作管道，下列配對何者正確？","A":"活動舉辦與贊助－提升知名度","B":"公共報導－由企業完全掌握曝光內容","C":"出版品製作－強化企業理念與認知","D":"組織對外活動參與－僅侷限於公益活動","answer":"C","explanation":"活動舉辦與贊助確實能提高品牌知名度，但其核心在於「透過活動本身的影響力與參與感提升品牌形象」；公共報導是由媒體主動報導企業事蹟，並非企業能完全掌握，因此強調「公信力」而非控制力；組織對外活動參與的範圍則包括演講、論壇與產業座談等，並不侷限於公益活動。"},
{"chapter":"CH8","topic":"實務題","question":"鄧白氏公司定期出版商業徵信資訊，內容提供數家企業的經營穩健程度、信用風險以及買賣能量等資訊，並集結成報告書出版。此作法屬於鄧白氏哪一種公共關係管道？","A":"活動舉辦與贊助","B":"出版品製作","C":"公共報導","D":"話題行銷","answer":"B","explanation":"年刊屬於出版品製作，用於傳遞理念與強化企業形象。"},
{"chapter":"CH8","topic":"實務題","question":"診所為提升專業形象，統一以「粉藍色」為元素，設計員工制服與名片，並診所內裝潢導入一致的色彩系統。這屬於哪一種公共關係管道？","A":"企業識別標誌","B":"活動舉辦與贊助","C":"組織對外活動參與","D":"公共報導","answer":"A","explanation":"視覺一致性與辨識度正是企業識別標誌的核心功能。"},
{"chapter":"CH8","topic":"實務題","question":"君悅飯店總經理受邀參加觀光產業論壇並發表演講，這樣的公關操作對君悅飯店最主要的效果是？","A":"建立一致性的視覺識別系統","B":"提升企業能見度與專業形象","C":"增加短期銷售業績","D":"製造病毒式社群話題","answer":"B","explanation":"主管參與論壇能展現專業度，並讓品牌在產業中被更多人看見。"},
{"chapter":"CH8","topic":"實務題","question":"金孕獎是台灣母嬰產業的重要獎項，旨在發掘優質母嬰產品與服務。為了提高公眾對獎項的認知和信任，並強調其作為新手父母選購指南的重要性，金孕獎最適合採用下列哪一種推廣組合工具？","A":"廣告策略","B":"促銷活動","C":"公共關係","D":"人員銷售","answer":"C","explanation":"公共關係（PR）著重於建立公眾信任、提升組織或品牌形象，常透過新聞報導、活動舉辦與議題行銷來傳遞價值。本題中，金孕獎強調「公信力與價值推廣」，因此最合適的工具是公共關係，而非短期促銷或人員銷售。"},
{"chapter":"CH8","topic":"實務題","question":"知名藝人舉辦公益活動。第一種形式是單純的公益募款，號召粉絲直接捐款；第二種形式則是藝人設計限量公益商品，讓粉絲透過購買參與支持，所得款項全數捐出。相較之下，下列哪一項並非「公益買賣活動」相對於單純募款的主要優勢？","A":"更能突顯藝人形象的一致性","B":"更容易吸引媒體主動報導","C":"更能增加粉絲參與感與持續互動","D":"更能提升參與者獲得實際回饋","answer":"A","explanation":"公益買賣的核心優勢在於增加粉絲參與感、互動性與回饋性，是否突顯藝人形象一致性並非其主要特徵。"},
{"chapter":"CH8","topic":"實務題","question":"龍巖生命企業曾舉辦大專院校提案競賽，鼓勵青年學子大膽提出創新商業模式，不僅創造參與機會，更成功引發社會對殯葬產業的關注與討論，進而改寫年輕人對該產業的既有印象。此作法最符合哪一種公共關係操作管道？","A":"公共報導","B":"出版品製作","C":"活動贊助","D":"話題行銷","answer":"D","explanation":"其核心在於引發大眾討論與改變社會印象，這正是話題行銷的特徵。"},
{"chapter":"CH9","topic":"理論題","question":"下列何者並非通路的主要功能？","A":"實體物流","B":"資訊流","C":"產品研發","D":"金流","answer":"C","explanation":"通路的主要功能包含實體物流、資訊流、金流、所有權流、推廣流與降低交易成本，而「產品研發」屬於企業內部研發部門的工作，並非通路功能。"},
{"chapter":"CH9","topic":"理論題","question":"通路的核心功能最主要在於什麼？","A":"協助定價策略","B":"促成價值交換與產品交付","C":"建立品牌形象","D":"增加產品創新","answer":"B","explanation":"通路的基本意涵即在於讓產品順利從生產者交付到消費者，並完成價值交換。"},
{"chapter":"CH9","topic":"理論題","question":"下列何者最符合「金流」的通路功能描述？","A":"消費者付款與企業退款機制","B":"產品從工廠運送到門市","C":"廠商蒐集消費者行為資料","D":"降低議價溝通成本","answer":"A","explanation":"金流即指資金支付與回收的過程，包含付款與退款。"},
{"chapter":"CH9","topic":"理論題","question":"對於製造商而言，以下何者不是中間商提供的主要功能？","A":"減少通路體系中的交易次數","B":"決定產品的建議售價","C":"促進消費者的購買意願","D":"協助產品集合、分類、儲藏、運送等","answer":"B","explanation":"中間商可影響販售價，但通常由製造商主導；因此 B 非其主要功能。也因此雙方在定價目標上常有拉鋸。"},
{"chapter":"CH9","topic":"理論題","question":"若企業透過通路設計減少消費者搜尋商品與議價的時間，此功能最直接對通路功能應到哪一項？","A":"實體物流","B":"資訊流","C":"金流","D":"降低交易成本","answer":"D","explanation":"有效的通路能降低交易障礙與成本，讓買賣過程更順暢。"},
{"chapter":"CH9","topic":"理論題","question":"下列敘述何者正確反映通路功能「資訊流」的特色？","A":"負責商品運送與倉儲管理","B":"主要協助處理消費者付款方式","C":"蒐集顧客數據並回饋給製造商，協助調整產品設計","D":"提供通路商進貨折扣的依據","answer":"C","explanation":"資訊流的核心在於數據蒐集、分析與回饋，幫助上游改善產品。"},
{"chapter":"CH9","topic":"實務題","question":"蝦皮推出實體店到店門市，提供「線上下單付款、門市直接取貨」的服務，此作法最主要體現通路的哪一項功能？","A":"金流","B":"資訊流","C":"實體物流","D":"增加交易成本","answer":"C","explanation":"將商品從倉庫或電商平台運送到指定門市，讓消費者實際取貨，是典型的實體物流功能。"},
{"chapter":"CH9","topic":"實務題","question":"屈臣氏透過分析會員卡紀錄顧客的購買歷程，整理顧客購買保養品的偏好，並將此數據分享給保養品製造商，以協助未來產品設計。這主要屬於通路的哪一功能？","A":"實體物流","B":"資訊流","C":"金流","D":"降低交易成本","answer":"B","explanation":"蒐集並運用顧客購買資訊，屬於資訊流功能。"},
{"chapter":"CH9","topic":"實務題","question":"地方農會在推廣水果禮盒時，透過合作電商平台提供多種付款方式（信用卡、行動支付、貨到付款），此舉主要強化哪一通路功能？","A":"金流","B":"資訊流","C":"實體物流","D":"降低交易成本","answer":"A","explanation":"金流功能包含付款與退款機制，多樣支付方式即是提升金流便利性。"},
{"chapter":"CH9","topic":"實務題","question":"在一條街上常見數家便利商店設點，讓消費者隨時都能快速購買所需商品。此舉最能體現哪一通路功能？","A":"實體物流","B":"資訊流","C":"金流","D":"降低交易成本","answer":"D","explanation":"便利商店密集展店的目的在於提升消費便利性，讓顧客不必花費太多時間搜尋或走遠路就能完成購買，進而降低資訊搜尋成本、移動成本與溝通成本。這並非單純的物流配送或金流收付，而是通路設計用來減少交易障礙、縮短顧客與產品距離的典型作法。"},
{"chapter":"CH9","topic":"理論題","question":"通路階層主要是指什麼？","A":"生產者與消費者之間的距離","B":"從生產者到消費者之間的中間商數量","C":"商品在市場上的流通速度","D":"不同零售商之間的合作方式","answer":"B","explanation":"通路階層強調的是中間商的層級數量，而非地理距離或流通速度。"},
{"chapter":"CH9","topic":"理論題","question":"若產品直接由製造商販售給消費者，屬於哪一種通路階層？","A":"零階通路","B":"一階通路","C":"二階通路","D":"三階通路","answer":"A","explanation":"沒有任何中間商存在時，即為零階通路，例如直營門市或品牌自營平台。"},
{"chapter":"CH9","topic":"理論題","question":"通路越長的情況下，最可能發生的影響是什麼？","A":"品牌對通路的掌控力增強","B":"市場觸及範圍受限","C":"中間商數量較少","D":"品牌對通路的掌控力減弱","answer":"D","explanation":"隨著通路階層增加，中間商越多，雖然擴大市場，但品牌控制力會相對下降。"},
{"chapter":"CH9","topic":"理論題","question":"為什麼高單價、重視服務體驗的產品通常會選擇較短的通路？","A":"確保品牌能直接控制服務流程與顧客互動品質","B":"確保產品不經過中間商而延長保存期限","C":"確保企業能快速周轉庫存、降低倉儲壓力","D":"確保分銷商能有效分擔市場推廣成本","answer":"A","explanation":"高單價且強調體驗的產品（如精品、醫療服務）選擇短通路，以直接掌控服務品質與顧客接觸，維持品牌價值。"},
{"chapter":"CH9","topic":"理論題","question":"企業在進行市場布局時，常會討論應該採取「產銷合一」：生產與銷售地點盡量靠近；還是「產銷分離」：生產與銷售地點相對遠離。此一探討最核心屬於哪一種策略意涵？","A":"定價策略","B":"推廣策略","C":"市場區隔策略","D":"通路階層策略","answer":"D","explanation":"「產銷合一」與「產銷分離」的差異在於產品從生產者到消費者的路徑長短，屬於通路設計的議題。它探討的是通路階層如何規劃，影響中間商的角色、物流效率與市場覆蓋率，而非價格設定、推廣方式或市場劃分。"},
{"chapter":"CH9","topic":"實務題","question":"手工餅乾工作室只透過自建的官方網站下單，並販售給消費者。這屬於哪一種通路階層？","A":"零階通路","B":"一階通路","C":"二階通路","D":"三階通路","answer":"A","explanation":"生產者直接銷售給消費者，沒有中間商，即為零階通路。"},
{"chapter":"CH9","topic":"實務題","question":"當地果農將葡萄送配送至超市，再由超市販售給消費者。此案例屬於哪一種通路階層？","A":"零階通路","B":"一階通路","C":"二階通路","D":"三階通路","answer":"B","explanation":"本案例的中間商僅有『超市』一層，屬一階通路。"},
{"chapter":"CH9","topic":"實務題","question":"阿舍乾麵原本以「宅配團購」和「網路直銷」起家，屬於零階通路；隨著品牌成長，逐步進入量販店、超市與便利商店，可能需依靠經銷商或批發商。這樣的轉變最可能帶來什麼影響？","A":"提升品牌對價格的掌控力","B":"減少與中間商的合作依賴","C":"擴大市場覆蓋率但降低品牌控制力","D":"完全消除通路層級以降低成本","answer":"C","explanation":"阿舍乾麵從短通路轉向較長通路，雖然能快速擴大市場觸及，但中間商增加使品牌對價格與行銷的掌控力下降。"},
{"chapter":"CH9","topic":"實務題","question":"伯朗咖啡原本以自家咖啡館銷售為主，後來推出罐裝即飲咖啡，進入連鎖超市、量販店，最後再拓展到便利商店販售。此轉變最能反映企業的通路策略趨勢是什麼？","A":"從長通路轉向短通路，提升品牌掌控力","B":"從短通路轉向長通路，擴大市場觸及","C":"從多層中盤轉向直營，降低交易成本","D":"從零階通路轉向直銷通路，提升價格彈性","answer":"B","explanation":"伯朗咖啡由自家門市（短通路）逐步轉向大量鋪貨（長通路），雖然品牌掌控力下降，但能快速擴大市場觸及率，提升消費者的購買便利性。"},
{"chapter":"CH9","topic":"理論題","question":"通路涵蓋策略主要是指什麼？","A":"決定產品的價格區間","B":"決定市場中選擇多少中間商銷售產品","C":"決定通路層級的長短","D":"決定品牌的定位方向","answer":"B","explanation":"通路涵蓋策略著重於「銷售據點數量與範圍」的規劃，而不是價格或定位。選項C屬於通路階層策略"},
{"chapter":"CH9","topic":"理論題","question":"下列何者最符合「密集式配銷」的特徵？","A":"限定極少數經銷商銷售","B":"透過直營門市銷售","C":"僅選擇特定條件的中間商","D":"大量鋪貨於各零售據點","answer":"D","explanation":"密集式配銷強調產品的高可得性，常見於快速消費品。"},
{"chapter":"CH9","topic":"理論題","question":"企業會選擇「選擇式配銷」的通路涵蓋策略最大的優勢是？","A":"因為可同時兼顧銷售效率與品牌形象","B":"因為可完全避免競爭對手的模仿","C":"因為能立即取代獨家式配銷的優勢","D":"因為能保證市場上零退貨率","answer":"A","explanation":"選擇式配銷是一種折衷策略，兼顧效率與形象，適合具技術性或品牌訴求產品。"},
{"chapter":"CH9","topic":"理論題","question":"下列敘述何者最能完整說明三種通路涵蓋策略的差異？","A":"密集式追求高可得性；獨家式維持品牌價值；選擇式則兼顧效率與形象","B":"密集式僅適合高價品；獨家式僅適合低價品；選擇式則適合所有產品","C":"密集式與選擇式相同；獨家式完全不同","D":"三者皆以降低成本為主要目標","answer":"A","explanation":"三者核心差異在於「通路據點數量與品牌控制力」的取捨。"},
{"chapter":"CH9","topic":"理論題","question":"獨家式配銷的核心特徵是什麼？","A":"儘可能增加銷售據點，提升便利性","B":"僅與少數或單一通路夥伴合作，以維持品牌形象與服務品質","C":"透過篩選部分中間商以兼顧效率與形象","D":"完全取消中間商，僅靠直營銷售","answer":"B","explanation":"獨家式配銷的重點在於「少數中間商」與「高品牌控制力」，多見於高價值或象徵性產品。"},
{"chapter":"CH9","topic":"理論題","question":"下列何者最能說明獨家式配銷最具優勢的價值？","A":"它的主要目標是提升產品可得性","B":"它比密集式配銷更能確保品牌價值維護","C":"它與選擇式配銷相同，皆以效率為唯一重點","D":"它的產品價值通常低於密集式配銷","answer":"B","explanation":"獨家式配銷雖然銷售據點少，但能更好地維持品牌價值，與密集式形成明顯對比。並且獨家式配銷通常產品價格高於其他通路涵蓋策略"},
{"chapter":"CH9","topic":"實務題","question":"地方烘焙坊將麵包鋪貨到便利商店、早餐店及小型超市，讓顧客隨處可買。這最符合哪一種涵蓋策略？","A":"獨家式配銷","B":"選擇式配銷","C":"密集式配銷","D":"直銷式配銷","answer":"C","explanation":"大量鋪貨、提升可得性，典型密集式配銷。"},
{"chapter":"CH9","topic":"實務題","question":"金飾品牌只授權一家高級百貨設櫃，透過專屬櫃位銷售。這最符合哪一種涵蓋策略？","A":"獨家式配銷","B":"選擇式配銷","C":"密集式配銷","D":"多角化配銷","answer":"A","explanation":"獨家式強調品牌價值與稀缺性，僅與單一通路合作。"},
{"chapter":"CH9","topic":"實務題","question":"手機配件品牌只挑選特定連鎖3C賣場合作，而不進駐便利商店。此作法主要代表什麼涵蓋策略？","A":"密集式配銷，重視大量鋪貨","B":"選擇式配銷，兼顧效率與形象","C":"獨家式配銷，維持高端價值","D":"零階通路，完全直營","answer":"B","explanation":"選擇式配銷通常挑選有限條件的中間商合作，保持控制與效率。"},
{"chapter":"CH9","topic":"實務題","question":"高價茶葉品牌選擇「獨家式配銷」，僅在少數茶藝館合作販售。其最可能帶來的效果是什麼？","A":"大幅增加產品的曝光率","B":"降低品牌在市場的稀缺性","C":"提升顧客對茶葉品牌價值與體驗的認同","D":"完全消除對中間商的依賴","answer":"C","explanation":"獨家式雖然據點少，但能讓顧客在有限通路中體驗高價值與專屬感。"},
{"chapter":"CH9","topic":"實務題","question":"JOHNSON健身器材商為了兼顧品牌專業形象與銷售效率，僅與特定大型運動用品店合作，而非全面鋪貨或只在單一通路販售。此策略最適合歸類為？","A":"密集式配銷","B":"選擇式配銷","C":"獨家式配銷","D":"特許加盟配銷","answer":"B","explanation":"兼顧效率與品牌形象、篩選中間商合作，正是選擇式配銷。"},
{"chapter":"CH9","topic":"理論題","question":"傳統行銷系統的通路整合方式，最大特徵是什麼？","A":"中間商彼此高度協作","B":"缺乏整體協調，以買賣交易為主","C":"製造商完全掌控通路","D":"所有通路成員共享資源","answer":"B","explanation":"傳統行銷系統強調中間商獨立運作，彼此只以買賣為基礎，缺乏協調與長期合作，容易產生衝突。"},
{"chapter":"CH9","topic":"理論題","question":"以下何者不是垂直行銷系統為通路成員帶來的好處？","A":"專業分工","B":"互相學習成長","C":"風險分擔","D":"共同提供消費者一次購足的便利性","answer":"D","explanation":"共同提供消費者一次購足的便利性是水平行銷系統帶來的好處"},
{"chapter":"CH9","topic":"理論題","question":"水平行銷系統的通路整合，其核心意涵為何？","A":"相同層級成員合作","B":"不同層級成員協作","C":"由製造商單方主導","D":"完全依靠契約控制","answer":"A","explanation":"水平行銷系統指相同層級（如零售商對零售商）的合作，以共享資源、擴大市場或降低成本。"},
{"chapter":"CH9","topic":"理論題","question":"在垂直行銷系統的通路整合中，若企業同時擁有生產、配送與零售的掌握權力，最能代表哪一種型態？","A":"契約式","B":"管理式","C":"所有權式","D":"水平式","answer":"C","explanation":"所有權式垂直行銷系統是指同一企業完全擁有與控制通路成員，確保品質與成本掌握。"},
{"chapter":"CH9","topic":"理論題","question":"為何在通路整合發展中，垂直行銷系統被視為能改善傳統行銷系統的缺點？","A":"能降低顧客對價格的敏感度","B":"能避免跨產業合作的風險","C":"能消除品牌差異化需求","D":"能提升通路成員彼此協調性與整體效率","answer":"D","explanation":"傳統行銷系統常因各自獨立而缺乏效率，垂直行銷系統透過所有權、契約或管理機制，提升通路整體協調與效率，避免衝突。"},
{"chapter":"CH9","topic":"理論題","question":"下列何者最能體現水平行銷系統的通路整合之核心目的？","A":"透過跨層級合作提升通路效率","B":"透過獨立運作保持彈性","C":"透過共享資源擴大市場或降低成本","D":"透過所有權集中降低管理風險","answer":"C","explanation":"水平行銷系統的目的是讓相同層級的中間商藉由資源共享，達到市場擴張或成本下降，並提升顧客便利性。"},
{"chapter":"CH9","topic":"實務題","question":"傳統生鮮市場，攤販彼此各自進貨、各自訂價，僅依照買賣關係運作，因此經常因價格競爭而產生衝突。這最符合哪一種通路整合方式？","A":"水平行銷系統","B":"傳統行銷系統","C":"垂直行銷系統","D":"契約式垂直系統","answer":"B","explanation":"攤販各自獨立、缺乏協調與整合，正是傳統行銷系統的特徵。"},
{"chapter":"CH9","topic":"實務題","question":"7-11超商與博客來合作，在門市設置「暢銷書專區」。讓消費者在買咖啡、取包裹、或路過的片刻，都能翻開一本暢銷書，享受閱讀的便利。此舉最符合哪一種通路整合方式？","A":"傳統行銷系統","B":"水平行銷系統","C":"契約式垂直行銷系統","D":"所有權式垂直行銷系統","answer":"B","explanation":"7-11 與博客來同屬零售層級，透過合作共享流量與據點，屬『水平行銷系統』。即便存在合作契約，其本質仍為同層級合作，而非垂直整合。"},
{"chapter":"CH9","topic":"實務題","question":"Costco在全球零售市場具有強大影響力，要求供應商必須依照其上架規範、商品規格與促銷方案，即使沒有簽訂正式合約，供應商仍需遵守。此作法最符合哪一種垂直行銷系統？","A":"水平行銷系統","B":"所有權式垂直行銷系統","C":"管理式垂直行銷系統","D":"傳統行銷系統","answer":"C","explanation":"Costco並非透過契約加盟或完全自有，而是憑藉市場影響力來規範供應商，屬於「管理式垂直行銷系統」。其特點是靠零售商的強勢地位，讓供應商不得不遵循其規範。"},
{"chapter":"CH9","topic":"實務題","question":"黑橋牌香腸自行掌握肉品加工廠，並設立專門門市據點，從生產到銷售皆由企業自行掌控。此作法最符合哪一種通路整合模式？","A":"傳統行銷系統","B":"水平行銷系統","C":"所有權式垂直行銷系統","D":"契約式垂直行銷系統","answer":"C","explanation":"黑橋牌不僅負責產品生產，還自營零售門市與餐飲據點，屬於同一企業從上游到下游一條龍掌控，這正是所有權式垂直行銷系統的典型案例。"},
{"chapter":"CH9","topic":"實務題","question":"麥當勞總部透過特許加盟制度，要求加盟商在品牌識別、貨源供應與營運制度上必須一致，並提供教育訓練與管理規範。此案例屬於哪一種通路整合方式？","A":"水平行銷系統","B":"契約式垂直行銷系統","C":"管理式垂直行銷系統","D":"傳統行銷系統","answer":"B","explanation":"麥當勞透過正式合約規範加盟體系，確保品牌與營運一致性，這就是契約式垂直行銷系統的典型案例。"},
{"chapter":"CH9","topic":"實務題","question":"金車企業旗下的Kavalan威士忌，從宜蘭酒廠生產、品牌行銷到觀光園區與直營展售中心，都由企業自行掌控，確保品質與經營一致性。此作法最符合哪一種通路整合模式？","A":"傳統行銷系統","B":"水平行銷系統","C":"所有權式垂直行銷系統","D":"契約式垂直行銷系統","answer":"C","explanation":"Kavalan威士忌的產銷由金車企業一手掌握，包含生產、品牌推廣與直營展售，屬於所有權式垂直行銷系統的典型案例。"},
{"chapter":"CH9","topic":"理論題","question":"若企業重視品牌控管，則通路設計傾向如何？","A":"通路階層較短","B":"通路階層較長","C":"依賴多層中間商","D":"完全交由零售商","answer":"A","explanation":"廠商若強調品牌控管，會選擇短通路以便維持一致性。"},
{"chapter":"CH9","topic":"理論題","question":"若產品屬於便利品（如低涉入、購買頻繁的小品類商品），通常通路階層會如何設計？","A":"通路階層較短","B":"通路階層較長","C":"減少通路成員數量","D":"全面改為直營","answer":"B","explanation":"便利品需廣泛觸及消費者，故多透過較長通路分銷。"},
{"chapter":"CH9","topic":"理論題","question":"當目標顧客地理分布愈分散時，企業在通路策略上應如何調整？","A":"縮短通路階層","B":"加長通路階層","C":"全面改為直營","D":"降低通路成員數量","answer":"B","explanation":"分散市場需要更多中間商與節點才能觸及，因此通路會加長。"},
{"chapter":"CH9","topic":"理論題","question":"若產品具高度技術性且需要原廠專業支援，較適合哪一種通路設計？","A":"通路階層較短","B":"通路階層較長","C":"完全交由零售商","D":"依賴多層中間商","answer":"A","explanation":"技術複雜與高價值產品需要廠商直接掌控，因此通路階層會較短。"},
{"chapter":"CH9","topic":"理論題","question":"下列哪一項情境最可能導致企業選擇「自建通路系統」而非依賴中間商？","A":"資源有限，需要節省成本","B":"市場過於分散，需要更多中間商","C":"企業資源充足，重視品牌一致性","D":"中間商具備強大銷售能力","answer":"C","explanation":"若企業資源充足，並想確保品牌一致性，會選擇自建通路，而不是依賴中間商。"},
{"chapter":"CH9","topic":"實務題","question":"在地水果行販售當日新鮮進貨的水果，為確保品質，大多直接透過門市銷售，而非透過大型超市或遠端配送。此通路設計主要受到哪一因素影響？","A":"顧客分布","B":"產品保存時效性","C":"中間商能力","D":"採購規模頻率","answer":"B","explanation":"水果屬於易腐品，保存期限短，因此銷售通路會盡量縮短，直接由水果行販售以確保新鮮度。"},
{"chapter":"CH9","topic":"實務題","question":"某化妝品牌希望快速打入社區市場，選擇與當地連鎖藥妝店合作上架，因為該超市具有穩定客群能力。這最能反映通路設計中哪一因素？","A":"顧客分布","B":"中間商能力","C":"保存時效性","D":"廠商目標","answer":"B","explanation":"當中間商擁有穩定銷售力與物流系統時，製造商會更傾向與之合作。"},
{"chapter":"CH9","topic":"實務題","question":"下列何種產品通常會採取最短的通路階層，由製造商直接交付給消費者或經由極少的中間商？","A":"電視機","B":"原子筆","C":"泡麵","D":"汽車","answer":"D","explanation":"汽車屬於高單價、低購買頻率且需要專業售後服務的產品，通常由製造商直營或透過少數授權經銷商銷售，因此通路長度最短。文具、泡麵等則為快速消費品，需經多層通路鋪貨。"},
{"chapter":"CH9","topic":"實務題","question":"醫療器材公司主要服務對象是位於台北市的幾家大型醫院，因此公司傾向直接派業務人員送貨，而非透過多層中間商。此案例最能反映哪一種通路設計考量？","A":"採購規模與頻率","B":"服務對象分布集中度","C":"產品保存時效性","D":"中間商能力","answer":"B","explanation":"當顧客（服務對象）分布高度集中時，企業可縮短通路階層，直接服務主要客戶。"},
{"chapter":"CH9","topic":"實務題","question":"Pilot百樂文具推出「PilotWorld」系列筆具，目標是全台學生與上班族，公司選擇透過文具店、量販店與便利商店鋪貨，而非僅靠少數直營專賣店。此案例最主要受哪一通路設計考量因素影響？","A":"顧客分布","B":"廠商資源條件","C":"產品保存時效性","D":"中間商進入難易度","answer":"A","explanation":"Pilot的消費者族群遍布全台，分布廣泛且分散，若只靠直營專賣店無法有效觸及，因此需要透過多層中間商鋪貨來擴大市場觸角。這正是「顧客分布集中度」影響通路長度的典型案例。"},
{"chapter":"CH9","topic":"理論題","question":"通路策略中，水平衝突最典型的特徵是什麼？","A":"發生於同層級中間商之間","B":"發生於不同層級中間商之間","C":"發生於直營與加盟並存的情況","D":"發生於消費者與零售商之間","answer":"A","explanation":"水平衝突是「同一層級」的中間商彼此競爭或分配不均引起的。"},
{"chapter":"CH9","topic":"理論題","question":"當製造商與零售商因價格政策不同而產生分歧，這屬於哪一種通路衝突？","A":"水平衝突","B":"垂直衝突","C":"多通路衝突","D":"資源衝突","answer":"B","explanation":"涉及「不同層級」（製造商vs零售商）的矛盾，屬於垂直衝突。"},
{"chapter":"CH9","topic":"實務題","question":"補教業者除了自營實體教室外，還推出線上課程平台。結果許多學生轉向線上報名，導致實體分校抱怨客源被搶，營收下滑。此案例屬於哪一種通路衝突？","A":"水平衝突","B":"多通路衝突","C":"垂直衝突","D":"資源衝突","answer":"B","explanation":"同一教育品牌同時經營線上與實體課程，因服務相似且客群重疊，造成內部不同通路之間的矛盾，典型的多通路衝突。"},
{"chapter":"CH9","topic":"實務題","question":"某地區兩家寵物用品店皆代理同品牌飼料，為了爭奪客源而不斷削價競爭，最終造成該品牌在當地市場形象受損。此案例最主要是什麼衝突？","A":"水平衝突","B":"垂直衝突","C":"多通路衝突","D":"品牌衝突","answer":"A","explanation":"兩家同層級零售商（寵物店）之間的價格戰，屬於典型的水平衝突。雖然影響品牌形象，但衝突來源仍是「同層級中間商」之間的競爭。"},
{"chapter":"CH9","topic":"實務題","question":"錢都涮涮鍋同時經營直營店與加盟店，但直營店推出「限時單點肉盤5折優惠」活動，吸引大量顧客，導致加盟店抱怨客源被搶。此案例最符合哪一種通路衝突？","A":"水平衝突","B":"垂直衝突","C":"多通路衝突","D":"品牌衝突","answer":"C","explanation":"直營店與加盟店同屬品牌內部的不同通路型態，促銷不一致造成彼此分食，屬「多通路衝突」；若為不同業主的同層級門店互搶客，才屬「水平衝突」。"},
{"chapter":"CH9","topic":"實務題","question":"品牌精品項鍊同時在PChome與Momo電商平台上架，但因價格不一致，導致兩平台之間產生競爭矛盾。此案例最主要屬於哪一種通路衝突？","A":"垂直衝突","B":"水平衝突","C":"多通路衝突","D":"品牌衝突","answer":"B","explanation":"PChome與Momo同屬「相同層級」的電商零售商，因價格差異而彼此競爭，屬於水平衝突。消費者雖感到困惑，但真正的衝突方是兩個平台。"},
{"chapter":"CH9","topic":"實務題","question":"P&G企業因原物料上漲而希望調高日用品（旗下洗衣精、衛生紙）的價格，但Walmart零售商為維持品牌的形象，拒絕配合漲價。此情境最符合哪一種通路衝突型態？","A":"水平衝突","B":"垂直衝突","C":"多通路衝突","D":"品牌衝突","answer":"B","explanation":"P&G屬於製造商，Walmart屬於零售商，兩者位於通路的不同層級。因價格政策分歧而產生矛盾，典型屬於垂直衝突。"},
{"chapter":"CH9","topic":"實務題","question":"金石堂同時經營金石堂實體門市與金石堂線上書店，常因線上書店提供較優惠折扣價，導致實體店定價較高進而影響店銷售。此情境最符合哪一種通路衝突？","A":"水平衝突","B":"垂直衝突","C":"多通路衝突","D":"品牌衝突","answer":"C","explanation":"此案例屬於多通路衝突，因為金石堂同時經營實體門市與線上書店，兩個通路之間價格與促銷不同步，導致顧客比較後產生矛盾。這不是垂直衝突，因為沒有發生在上下層級（例如出版社與零售商）的矛盾，而是同一家公司內部多通路並行造成的重疊與競爭。"},
{"chapter":"CH9","topic":"理論題","question":"中間商因為具備獨特技術知識或市場經驗，能夠影響其他成員的判斷，這種影響力屬於哪一種權力？","A":"認同權","B":"合法權","C":"專業權","D":"獎賞權","answer":"C","explanation":"專業權的核心在於「知識或技術專長」影響他人決策。"},
{"chapter":"CH9","topic":"理論題","question":"當經銷商願意追隨某品牌，是因為該品牌形象或文化具吸引力，這屬於哪一種權力？","A":"認同權","B":"懲罰權","C":"獎賞權","D":"專業權","answer":"A","explanation":"認同權的基礎是「聲望、價值觀或文化吸引力」，讓他人主動追隨。"},
{"chapter":"CH9","topic":"理論題","question":"下列何者最能反映通路權力「獎賞權」的核心機制？","A":"透過品牌聲望使對方願意模仿","B":"依靠合約規範迫使對方遵守","C":"透過提供實質利益來激勵合作","D":"以懲處方式威脅對方服從","answer":"C","explanation":"獎賞權是透過利潤、折扣、補助等實質報酬來影響合作行為。"},
{"chapter":"CH9","topic":"理論題","question":"當通路成員因害怕被取消合作資格或失去重要檔期資源，而被迫配合某些行銷活動時，此情境屬於哪一種權力？","A":"合法權","B":"懲罰權","C":"認同權","D":"專業權","answer":"B","explanation":"懲罰權的本質是「施加負面後果」迫使對方服從。"},
{"chapter":"CH9","topic":"理論題","question":"若零售商遵循政府訂定的藥品銷售規範而無法自由調整價格，這種影響力最主要來自哪一種權力？","A":"獎賞權","B":"合法權","C":"專業權","D":"懲罰權","answer":"B","explanation":"合法權是依據制度或合約所產生的正式規範性力量，並非來自利潤或文化吸引力。"},
{"chapter":"CH9","topic":"實務題","question":"茶葉批發商熟知茶葉保存方式，並建議零售商如何控管濕度與包裝，零售商依其建議調整進貨量。此案例最主要展現哪一種權力？","A":"專業權","B":"認同權","C":"合法權","D":"懲罰權","answer":"A","explanation":"茶葉批發商依靠專業知識影響零售商的進貨決策，屬於專業權。"},
{"chapter":"CH9","topic":"實務題","question":"百貨公司為了提升整體形象與吸引高端客群，積極邀請國際精品（如LV、愛馬仕等）進駐百貨。此案例最能展現哪一種通路權力？","A":"專業權","B":"認同權","C":"獎賞權","D":"合法權","answer":"B","explanation":"百貨公司願意邀請國際精品進駐，因為這些精品擁有強大品牌聲望與文化吸引力，能提升百貨公司形象並帶來人流，這正是認同權的展現。"},
{"chapter":"CH9","topic":"實務題","question":"飲料原料供應商承諾，若手搖飲店單月進貨達一定量，將額外提供折扣與宣傳補助，結果店家積極增加採購。此案例展現的權力來源是？","A":"懲罰權","B":"獎賞權","C":"合法權","D":"認同權","answer":"B","explanation":"透過提供折扣與補助等實質利益來激勵合作，屬於獎賞權。"},
{"chapter":"CH9","topic":"實務題","question":"乳品公司與加盟通路簽訂合約，明定所有門市販售的牛奶必須統一由總部配送，價格與保存規範不得擅自更改。此案例最符合哪一種權力來源？","A":"專業權","B":"認同權","C":"合法權","D":"獎賞權","answer":"C","explanation":"加盟通路依據正式合約必須遵守進貨與銷售規範，這種制度化的力量屬於合法權。"},
{"chapter":"CH9","topic":"理論題","question":"品牌商自行設立門市，直接接觸顧客並強化品牌形象，這屬於哪一種實體通路？","A":"百貨公司","B":"製造商直營門市","C":"直營連鎖零售商","D":"專賣店","answer":"B","explanation":"製造商直營門市是由品牌自己開店，例如Apple Store。"},
{"chapter":"CH9","topic":"理論題","question":"下列哪一種通路模式最有助於品牌快速擴張據點、降低總部投資風險？","A":"製造商直營門市","B":"加盟連鎖零售商","C":"直營連鎖零售商","D":"百貨公司","answer":"B","explanation":"加盟模式靠加盟主投資，能快速擴張但需總部管理制度。"},
{"chapter":"CH9","topic":"實務題","question":"家庭主婦希望一次購足大量衛生紙、清潔用品與零食，最可能選擇哪一種通路？","A":"便利商店","B":"量販店","C":"專賣店","D":"自助販賣機","answer":"B","explanation":"量販店主打「空間大、品項多、價格具競爭力」，符合大宗採購需求。"},
{"chapter":"CH9","topic":"實務題","question":"新創品牌希望藉由「提供深度且完整的單一產品線」來塑造專業形象，例如只販售戶外運動用品。該品牌最適合選擇哪一種通路模式？","A":"量販店","B":"便利商店","C":"專賣店","D":"傳統零售商","answer":"C","explanation":"專賣店專注於單一類別，能提升品牌專業感，例如迪卡儂，雖是運動專賣，但品類非常廣。"},
{"chapter":"CH9","topic":"理論題","question":"品牌若希望高度控管銷售流程與收集顧客數據，最適合選擇哪一種通路？","A":"電視購物","B":"第三方電商平台","C":"品牌自營網站","D":"社群導購","answer":"C","explanation":"自營網站能完整掌握顧客數據，第三方平台則由平台掌控。"},
{"chapter":"CH9","topic":"實務題","question":"Disney+是由Disney創立的串流影音訂閱制平台，以下何者不是此模式的主要優勢？","A":"可以獲取顧客的瀏覽與觀看紀錄","B":"可以增加與顧客的黏著度","C":"可以用較優惠價格定價","D":"可以創造穩定且可預測的營收","answer":"C","explanation":"訂閱制平台的核心優勢在於數據收集、黏著度提升與營收穩定。定價是否優惠取決於市場策略，並非訂閱制的必然優勢。"},
{"chapter":"CH9","topic":"實務題","question":"TutorABC採取線上訂閱制英語學習平台模式，以下何者不是此模式的主要優勢？","A":"可以蒐集學員的學習紀錄與進度數據","B":"可以增加學員的使用黏著度","C":"可以透過定期收費創造穩定營收","D":"可以保證課程的教學品質完全一致","answer":"D","explanation":"訂閱制的核心優勢在於「數據收集」「提升黏著度」「營收穩定」。但教學品質是否一致取決於師資與管理制度，並不是訂閱制模式本身的必然優勢。"},
{"chapter":"CH9","topic":"實務題","question":"直播網紅在中秋節時段，透過「直播銷售通路」銷售烤肉食材的限時優惠組合。他在直播中展示產品，並比較「直播優惠組合vs實體賣場組合」的價差，藉此吸引消費者立即下單。請問，下列何者不是此直播銷售通路的特性？","A":"鎖定自我價格敏感度較高的消費者","B":"搭配參考價定價策略","C":"通路階層較短","D":"提供消費者現場親身體驗與即時取貨","answer":"D","explanation":"直播銷售通路強調價格敏感度、參考價比較與短通路直達消費者。但「現場親身體驗與即時取貨」是實體通路（如便利商店、量販店）的特徵。"},
{"chapter":"CH9","topic":"實務題","question":"小美是旅遊達人，長期分享在個人FB分享旅遊經驗，累積大量追隨者，之後開始團購或代購商品的模式。此案例最符合哪一種非實體通路類型？","A":"電視購物","B":"第三方電商平台","C":"社群導購通路","D":"訂閱制平台","answer":"C","explanation":"小美透過Facebook粉絲團長期經營內容與粉絲，並在後期轉化為代購與商品販售，這是典型的「社群導購通路」案例。"},
{"chapter":"CH10","topic":"理論題","question":"在SMART績效指標原則中，「具體性（Specific）」主要強調什麼？","A":"指標須能量化並統計","B":"指標須與品牌長期目標一致","C":"指標須明確定義行動內容","D":"指標須限定在一定時間內","answer":"C","explanation":"Specific（具體性） 指的是目標必須具體且明確，使執行者能清楚了解應完成的事項，而非僅停留在籠統或模糊的方向。"},
{"chapter":"CH10","topic":"理論題","question":"下列何者「不是」SMART原則中的關鍵要素？","A":"具體性","B":"地域性","C":"關聯性","D":"時限性","answer":"B","explanation":"SMART 原則為績效目標設定的常用準則，其包含「具體性、可衡量、可達成性、關聯性、時限性」，並不包含「地域性」。"},
{"chapter":"CH10","topic":"理論題","question":"某企業設計KPI為「要提升顧客滿意度」，但未明確說明提升的對象、方法或衡量標準。這樣的KPI主要缺乏SMART原則中的哪一項？","A":"具體性","B":"可達成性","C":"關聯性","D":"可衡量性","answer":"A","explanation":"「提升顧客滿意度」描述過於籠統，沒有指明具體的對象或範圍，因此缺乏具體性。"},
{"chapter":"CH10","topic":"理論題","question":"若企業在設定 KPI 時，未考慮 SMART 原則中的「關聯性（Relevant）」，最可能導致什麼後果？","A":"指標過於模糊，難以執行","B":"KPI無法追蹤，缺乏數據支持","C":"KPI過高，造成團隊挫敗","D":"KPI脫離目標策略","answer":"D","explanation":"關聯性確保KPI與品牌目標一致，若忽略，可能導致KPI與策略脫節，失去實際管理意義。"},
{"chapter":"CH10","topic":"理論題","question":"在SMART原則中，「時限性(Time-bound)」主要強調什麼？","A":"目標必須能量化","B":"目標必須與策略一致","C":"目標必須有明確完成期限","D":"目標必須能激勵團隊","answer":"C","explanation":"時限性（Time-bound）強調每項目標需設定明確完成期限，才能追蹤進度與績效。"},
{"chapter":"CH10","topic":"理論題","question":"若企業設定KPI過高超出能力範圍，最可能違反SMART原則中的哪一要素？","A":"具體性","B":"可達成性","C":"關聯性","D":"可衡量性","answer":"B","explanation":"可達成性（Achievable）強調目標需在合理資源範圍內能執行，若設定過高會導致挫敗感，違反此原則。"},
{"chapter":"CH10","topic":"理論題","question":"在研究指標設計中，「信度」強調測量結果的一致性，「效度」則強調指標能否真正測到欲衡量的目標。若以 SMART 原則來分類，「效度」最相關的原則是哪些？","A":"可衡量與可達成性","B":"可達成性與具體性","C":"具體性與關聯性","D":"可衡量與關聯性","answer":"C","explanation":"效度強調「是否正確測量到應測的對象」。因此，設計指標時必須具體清楚（Specific），避免模糊或偏離焦點，並且需與研究或策略目標一致（Relevant），才能確保所測內容真正具有意義。"},
{"chapter":"CH10","topic":"實務題","question":"國立臺北商業大學想要更精準衡量學生考取證照的表現，從一張證照算1點績效，改成「每張證照÷該證照的合格率」，用這種方式來突顯學生獲證的品質。這樣的作法最符合SMART原則中的哪一項？","A":"具體性","B":"可衡量性","C":"可達成性","D":"有時限","answer":"B","explanation":"透過「證照數÷合格率」的計算方式，使績效具備可量化的標準，符合SMART中的「可衡量」原則。"},
{"chapter":"CH10","topic":"實務題","question":"保險業務主管要求新人設定KPI：「每天至少拜訪3位潛在客戶」。這項KPI最符合SMART原則中的哪一要素？","A":"時限性","B":"可達成性","C":"具體性","D":"關聯性","answer":"C","explanation":"明確定義「每天至少拜訪3位」，屬於行動內容具體化，體現「具體性」。"},
{"chapter":"CH10","topic":"實務題","question":"房仲公司希望多元的方式衡量業務人員的KPI，除了關注成交量外，也應關注業務服務過程是否兼顧企業形象。但下列哪一項指標「最不適合作為業務績效關聯性KPI」？","A":"客戶問卷調查滿意度","B":"帶看房屋的次數","C":"客戶投訴率","D":"上班時數","answer":"D","explanation":"相較之下，「上班時數」僅呈現工時管理，與業務績效目標缺乏直接連結，因此不適合作為績效關聯性 KPI。"},
{"chapter":"CH10","topic":"實務題","question":"品牌主計畫設定社群經營的KPI，下列哪一個指標最能體現「可衡量性（Measurable）」？","A":"提升社群的互動氛圍","B":"讓更多會員覺得品牌有價值","C":"IG粉絲按讚數提升15%","D":"提升消費者對健康生活的認同感","answer":"C","explanation":"可衡量性必須具體以數字追蹤，「按讚數提升15%」最能被量化。"},
{"chapter":"CH10","topic":"實務題","question":"某大專院校希望衡量學生的學習績效，除了關注學生期末總成績外，同時也應重視學生的品格、跨域能力與社會責任發展，追求身心全面均衡的「全人教育」的教育理念。下列哪一項指標最不適合作為「全人教育」關聯性KPI？","A":"參與社團或志工活動的時數","B":"校外進修研習時數","C":"跨領域課程的學習時數","D":"學生對教學滿意度的評分","answer":"D","explanation":"學生的社團參與、校外研習或跨領域課程皆能展現學校的教育理念與品牌形象；相較之下，教學滿意度的評分偏向教師教學績效指標，雖然重要，但與「全人教育培養」關聯度較低，因此最不適合作為「關聯性KPI」"},
{"chapter":"CH10","topic":"實務題","question":"餐廳為了提升服務品質，設定KPI：「於年底前，需完成200組顧客的點餐服務，並確保顧客問卷滿意度達80分以上」。此KPI同時展現了哪兩項SMART原則？","A":"可達成性與具體性","B":"可衡量性與時限性","C":"關聯性與可衡量性","D":"具體性與關聯性","answer":"B","explanation":"「年底前」代表明確期限（時限性），而「200組顧客、滿意度80分」則可量化（可衡量性），因此同時展現這兩項SMART原則。"},
{"chapter":"CH10","topic":"理論題","question":"在AISAS模型中，「注意（Attention）」階段最常用來衡量的指標是？","A":"轉換率","B":"曝光量","C":"停留時間","D":"行動成本（CPA）","answer":"B","explanation":"注意（Attention）」階段的核心在於吸引受眾注意，提升品牌或訊息的能見度，因此最常使用的指標是曝光量。轉換率屬於「行動（Action）」階段的指標；停留時間多用於「興趣（Interest）」階段；行動成本（CPA）則屬於衡量「行動（Action）」階段的投資報酬。"},
{"chapter":"CH10","topic":"理論題","question":"下列哪一項指標與AISAS模型中，「興趣（Interest）」階段的衡量最為相關？","A":"點擊率","B":"曝光成本（CPM）","C":"互動率","D":"行動成本（CPA）","answer":"A","explanation":"AISAS 模型中的「興趣（Interest）」階段，重點在於受眾是否因注意到訊息而產生興趣並進一步行動。"},
{"chapter":"CH10","topic":"理論題","question":"若行銷人員希望確認消費者是否因廣告引發進一步主動行為，應特別檢視AISAS模型中的哪一階段？","A":"注意（A）","B":"行動（A）","C":"搜尋（S）","D":"分享（S）","answer":"C","explanation":"在 AISAS 模型中，搜尋（Search）階段代表消費者因產生興趣而主動查詢相關資訊，顯示其興趣已進一步深化，並逐漸轉化為行動的傾向。"},
{"chapter":"CH10","topic":"理論題","question":"若品牌投放廣告後，發現消費者對該廣告的「停留時間」明顯比其他品牌短暫，最可能代表 AISAS 模型中哪一階段的行銷成效不足？","A":"注意（A）","B":"興趣（I）","C":"行動（A）","D":"分享（S）","answer":"B","explanation":"停留時間下降表示內容未能維持使用者興趣，反映興趣階段的弱化。"},
{"chapter":"CH10","topic":"理論題","question":"在行銷成效指標中，下列何者正確區分「曝光量」與「觸及率」的意涵？","A":"曝光量指獨立人數，觸及率則指訊息被看到的總次數","B":"曝光量指廣告被瀏覽的總次數，觸及率則指實際看到廣告的獨立人數比例","C":"曝光量指轉換次數，觸及率則指購買比例","D":"曝光量與觸及率相同，皆代表廣告的觀看總次數","answer":"B","explanation":"曝光量（Impressions）代表廣告被顯示的「總次數」，同一人可能多次計算；觸及率（Reach）則是看到廣告的「獨立人數比例」，避免重複計算。"},
{"chapter":"CH10","topic":"理論題","question":"當某關鍵字搜尋次數持續上升，下列何者不是其可能意涵？","A":"消費者需求被激發，市場規模逐漸擴大","B":"新興趨勢或產品概念正在形成","C":"消費者已完成購買並進入售後服務階段","D":"企業可藉此發現新市場切入機會","answer":"C","explanation":"搜尋次數上升代表需求與趨勢正在醞釀，與「購後階段」無直接關聯。"},
{"chapter":"CH10","topic":"實務題","question":"YouTube長影片的觀看數多源自使用者「主動搜尋或點擊」影片；相較之下，短影音平台的觀看數多半來自「演算法推播與自動播放」，因此短影音平台的觀看次數更接近哪一種行銷成效指標？","A":"品牌曝光量","B":"品牌知名度","C":"品牌形象","D":"品牌忠誠度","answer":"A","explanation":"YouTube的長影片觀看較常來自使用者輸入關鍵字搜尋、點擊縮圖或主動選擇觀看，因此代表使用者對內容有一定的「主動投入」。相對地，短影音的觀看數則大多是透過系統推薦與自動播放，只要影片出現停留數秒就計算一次觀看，這更接近「曝光」的概念，而不能直接等同於消費者的深度參與。因此，短影音觀看數應優先解讀為「品牌曝光量」，而非知名度、形象或忠誠度。"},
{"chapter":"CH10","topic":"實務題","question":"化妝品牌在YouTube特定時段投放廣告，但發現目標消費者多數在「可略過」的五秒倒數結束後立即選擇跳過廣告，導致影片完整觀看率極低。根據AISAS模型的觀點，這最能解釋該品牌在行銷推廣中缺乏哪一階段的有效觸動？","A":"注意（A）","B":"興趣（I）","C":"搜尋（S）","D":"行動（A）","answer":"B","explanation":"消費者願不願意繼續觀看，取決於廣告能否引發「興趣」。在此案例中，廣告雖然已獲得注意（因為出現在螢幕上），但消費者迅速跳過，顯示「停留時間不足」，代表廣告未能持續吸引受眾，缺乏興趣階段的有效刺激。"},
{"chapter":"CH10","topic":"實務題","question":"品牌商在FB投放新品廣告後，廣告顯示次數達到50萬次。這最適合用來衡量AISAS模型中的哪一階段？","A":"注意（A）","B":"興趣（I）","C":"行動（A）","D":"分享（S）","answer":"A","explanation":"曝光量代表訊息是否被看見，屬於注意階段的典型指標。"},
{"chapter":"CH10","topic":"實務題","question":"廠商投放保養品廣告後，透過廣告內頁連結點擊到官方活動頁的比例達到5%。依據AISAS模型，這項成效最能反映哪一階段的行銷效果？","A":"注意（A）","B":"興趣（I）","C":"搜尋（S）","D":"行動（A）","answer":"B","explanation":"點擊率代表受眾願意從單純曝光進一步點擊並瀏覽更多資訊，顯示廣告內容成功激發「興趣」；若只是停留在注意階段，消費者通常不會進一步行動。"},
{"chapter":"CH10","topic":"實務題","question":"momo購物網在母親節檔期廣告中，總花費1,000,000元，成功帶來4,000筆購買。若要衡量廣告投放效率，應計算哪一指標？","A":"曝光成本（CPM）","B":"點擊率（CTR）","C":"行動成本（CPA）","D":"停留時間","answer":"C","explanation":"CPA=廣告費用÷轉換數，此案例=1,000,000÷4,000=250元。"},
{"chapter":"CH10","topic":"實務題","question":"手搖飲品牌50嵐在推出新品廣告後，發現許多顧客自發在FB拍照打卡並加上#hashtag新品名稱。這最能反映哪一階段的KPI？","A":"注意（A）","B":"興趣（I）","C":"搜尋（S）","D":"分享（S）","answer":"D","explanation":"使用者生成內容屬於分享階段的重要指標，代表顧客主動擴散品牌。"},
{"chapter":"CH10","topic":"理論題","question":"通路接觸點衡量方式中「通路覆蓋率」主要反映哪一面向？","A":"通路銷售貢獻","B":"通路據點佔有情況","C":"顧客互動強度","D":"消費者回購行為","answer":"B","explanation":"通路覆蓋率是衡量產品在不同通路中被鋪貨或上架的程度，主要反映品牌在市場中通路據點的佔有與覆蓋情況。"},
{"chapter":"CH10","topic":"理論題","question":"若要衡量某通路對總營收的實際貢獻，最適合觀察哪一指標？","A":"通路覆蓋率","B":"顧客互動頻率","C":"通路銷售額","D":"人流量","answer":"C","explanation":"銷售額能直接反映該通路的營收貢獻，屬於財務面衡量。"},
{"chapter":"CH10","topic":"理論題","question":"通路接觸點衡量方式中「到店轉換率」與「人流量」的主要差異在於？","A":"一個強調顧客是否回購，另一個強調品牌曝光","B":"一個著重實際購買比例，另一個著重潛在接觸基礎","C":"一個用於線上平台，另一個用於實體店面","D":"一個屬於曝光指標，另一個屬於互動指標","answer":"B","explanation":"到店轉換率反映「試妝者中購買比例」，而人流量僅反映經過人數（曝光量）。"},
{"chapter":"CH10","topic":"理論題","question":"通路接觸點衡量方式中，消費者重複購買率最能展現下列哪一層面的價值？","A":"通路忠誠度","B":"通路曝光度","C":"通路佔有率","D":"通路人力配置","answer":"A","explanation":"重複購買率代表顧客是否持續回購，反映通路的黏著度與忠誠度。"},
{"chapter":"CH10","topic":"理論題","question":"下列哪一類產品最常以「人流量」為主要考量依據進行通路設點？","A":"高涉入、單價高的奢侈品","B":"衝動型購買與便利性商品","C":"耐久性高的工業用品","D":"需要專業解說的醫療器材","answer":"B","explanation":"衝動型與便利性商品價格低、消耗快、決策簡單，因此最依賴高人流區域來增加銷售機會。"},
{"chapter":"CH10","topic":"實務題","question":"可口可樂在台灣的通路布局策略，強調無論到哪一家便利商店都能買到商品。此作法最能突顯哪一通路衡量指標？","A":"通路銷售額","B":"通路忠誠度","C":"通路覆蓋率","D":"顧客互動頻率","answer":"C","explanation":"透過確保全台便利商店都有上架，展現產品據點的廣泛覆蓋率，而非單純銷售金額或互動。"},
{"chapter":"CH10","topic":"實務題","question":"台北一間連鎖藥局發現，它們的會員名單非常活躍，有不少會員在一個月內重複消費5次以上。這最能展現哪一通路接觸點衡量指標？","A":"通路忠誠度","B":"人流量","C":"到店轉換率","D":"通路覆蓋率","answer":"A","explanation":"消費者短期內多次回購，顯示對該通路具黏著度，即通路忠誠度。"},
{"chapter":"CH10","topic":"實務題","question":"一家皮鞋專賣店發現，路過的顧客鮮少入店消費，但多數顧客會先透過電話詢問，再到店購買。若店長想提升通路策略效益，下列哪一做法最合適？","A":"增加廣告預算以提升人流量","B":"加強線上客服與預約服務","C":"擴張據點數量，增加通路覆蓋率","D":"只專注提升單次交易金額，而不改變服務模式","answer":"B","explanation":"既有顧客習慣先諮詢後購買，因此應強化互動與服務銜接，例如線上客服或預約機制，才能提高轉換率。"},
{"chapter":"CH10","topic":"實務題","question":"三井Outlet的精品門市經常採取「限定人數入店」策略，以確保服務人員能專注顧客服務並提升購物體驗。此作法最不可能提升下列哪一通路衡量指標？","A":"到店轉換率","B":"顧客互動頻率","C":"人流量","D":"通路忠誠度","answer":"C","explanation":"限制入店雖有助於提升轉換率、互動品質與顧客忠誠度，但會減少進店人數，因此不可能提升人流量。"},
{"chapter":"CH10","topic":"理論題","question":"若企業透過自建資料庫蒐集會員交易數據，下列哪一個消費者認知指標最不可能直接由此方式衡量？","A":"品牌忠誠度","B":"品牌滿意度","C":"自我價格敏感度","D":"重複購買率","answer":"B","explanation":"會員資料庫能觀察回購率與價格行為，間接推估忠誠度，但「品牌滿意度」屬於主觀體驗評價，需要問卷或訪談蒐集。"},
{"chapter":"CH10","topic":"理論題","question":"研究人員以問卷調查方式蒐集消費者意見，下列哪一個消費者認知指標最不適合依靠問卷衡量？","A":"涉入程度","B":"品牌形象","C":"品牌知名度","D":"重複購買率","answer":"D","explanation":"問卷能測量態度與認知（如涉入、形象、知名度），但重複購買率需透過實際交易或資料庫觀察，問卷難以準確掌握。"},
{"chapter":"CH10","topic":"理論題","question":"消費者問卷調查中有一題：「以下品牌名稱中，請勾選你曾經聽過或看過的品牌。」此問題最主要用來衡量哪一個消費者認知指標？","A":"品牌知名度","B":"品牌形象","C":"涉入程度","D":"品牌滿意度","answer":"A","explanation":"廣告回憶率是品牌知名度的衡量方法之一，能測量消費者對品牌訊息是否有印象。"},

        let currentQuestionIndex = 0;
