{"chapter":"CH3","topic":"實務題","question":"超商推出「集點換公仔」活動，顧客消費滿額可集點兌換，屬於哪一種學習類型？","A":"古典制約","B":"工具制約","C":"資訊學習","D":"觀察學習","answer":"B","explanation":"透過集點（獎勵）鼓勵持續消費屬於工具制約的獎勵機制。"},
{"chapter":"CH3","topic":"實務題","question":"CAMA咖啡品牌在廣告中長期搭配輕快音樂與溫暖色調，讓消費者看到廣告就產生「溫暖放鬆」的感覺。這屬於哪一種學習方式？","A":"工具制約","B":"古典制約","C":"資訊學習","D":"觀察學習","answer":"B","explanation":"透過情境音樂與色彩反覆與品牌連結，屬於古典制約的情緒聯想建立。"},
{"chapter":"CH3","topic":"實務題","question":"健身房推出「免費體驗一次教練課程」活動，若體驗過程覺得滿意，往往會提升正式報名的可能性。此案例最符合哪一種消費者學習方式？","A":"古典制約","B":"資訊學習","C":"觀察學習","D":"工具制約","answer":"D","explanation":"消費者透過「行為（參加體驗課）」獲得「結果（滿意或不滿意）」，進而影響後續購買意圖，屬於工具制約的學習方式。"},
{"chapter":"CH3","topic":"實務題","question":"大賣場的購物車需投入10元硬幣才能解鎖，歸還後硬幣會退還，目的是鼓勵顧客自主歸還購物車。此做法屬於哪一種學習方式？","A":"古典制約","B":"工具制約","C":"觀察學習","D":"資訊學習","answer":"B","explanation":"透過「押金退還」作為獎勵，強化顧客的歸還行為，屬於工具制約的正增強策略。"},
{"chapter":"CH3","topic":"實務題","question":"在東森購物頻道，主持人現場示範一款多功能拖把的吸水效果，許多觀眾雖未親自試用，卻因看到示範效果而產生購買意圖。此案例最符合哪一種消費者學習理論？","A":"古典制約","B":"工具制約","C":"資訊學習","D":"觀察學習","answer":"D","explanation":"消費者透過觀察他人（主持人）的行為與結果而受到影響，屬於「觀察學習」。"},
{"chapter":"CH3","topic":"實務題","question":"消費者在購買保健食品前，仔細閱讀產品成分與功效比較表，並選擇含有科學實證成效的品牌。這屬於哪一種消費者學習方式？","A":"古典制約","B":"工具制約","C":"資訊學習","D":"觀察學習","answer":"C","explanation":"資訊學習強調透過訊息比較，建立理性信念與判斷，典型案例就是消費者分析成分後做出選擇。"},
{"chapter":"CH3","topic":"理論題","question":"關於價值觀、信念與態度的關係，下列哪一項描述正確？","A":"價值觀較態度更容易改變","B":"信念與價值觀穩定性相同","C":"態度是價值觀的根本來源","D":"信念比態度更具長期穩定性","answer":"D","explanation":"價值觀最穩定、態度最容易改變，而信念的穩定性介於兩者之間。"},
{"chapter":"CH3","topic":"理論題","question":"下列哪一種變化順序最符合價值觀、信念、態度的心理歷程？","A":"價值觀→信念→態度","B":"信念→價值觀→態度","C":"態度→信念→價值觀","D":"信念→態度→價值觀","answer":"A","explanation":"消費者通常先有價值觀，進而影響其信念判斷，最終形成態度。"},
{"chapter":"CH3","topic":"實務題","question":"消費者長期認為「家庭安全比任何事都重要」，因此購屋時會優先考慮社區保全嚴謹的房子。此行為的最深層心理來源是什麼？","A":"價值觀","B":"信念","C":"態度","D":"習慣","answer":"A","explanation":"「家庭安全」屬於長期持有的核心理念，屬於價值觀，會影響後續的購屋決策。"},
{"chapter":"CH3","topic":"實務題","question":"某顧客認為「日本製的保養品品質一定比較好」，因此在購物時會優先選擇日本品牌。該顧客的想法屬於哪一類？","A":"價值觀","B":"信念","C":"態度","D":"偏好","answer":"B","explanation":"這是對特定來源產品的主觀判斷，未必經過驗證，屬於信念。"},
{"chapter":"CH3","topic":"理論題","question":"關於群體購買決策，下列哪一項最能描述其特徵？","A":"決策完全獨立於外部影響","B":"僅在高價商品購買時才會發生","C":"購買決策常受他人角色與社會文化影響","D":"僅存在於商業採購中","answer":"C","explanation":"群體購買決策指購買行為會受到周遭成員角色分工與社會文化影響，而非完全獨立。"},
{"chapter":"CH3","topic":"實務題","question":"一家四口討論暑假旅遊行程，父親負責決定預算，母親挑選目的地，孩子建議遊樂園或水族館。這種情境最符合哪種購買影響特徵？","A":"僅由主要經濟來源者單獨決定","B":"各成員分工影響決策不同面向","C":"最終決策必定由年齡最大的成員做出","D":"以隨機方式決定購買選項","answer":"B","explanation":"案例顯示不同家庭成員分別在預算、地點、活動類型上發揮影響力，屬於群體購買決策的角色分工特徵。"},
{"chapter":"CH3","topic":"理論題","question":"關於消費者角色，下列何者主要負責提出最初的購買建議？","A":"購買者","B":"使用者","C":"提議者","D":"影響者","answer":"C","explanation":"提議者是購買流程中最先提出需求與建議的人，負責引發討論與需求意識。"},
{"chapter":"CH3","topic":"理論題","question":"在消費者角色中，哪一角色的關鍵在於「降低決策風險並給予理性判斷」？","A":"影響者","B":"決策者","C":"提議者","D":"使用者","answer":"B","explanation":"決策者負責最終是否購買的判斷，常依據風險與理性資訊做出決定。"},
{"chapter":"CH3","topic":"理論題","question":"若品牌欲同時影響提議者與使用者，行銷訊息應該如何設計？","A":"專注於價格促銷，無需強調體驗","B":"專注於品牌形象與高端定位","C":"僅針對購買流程提供指引","D":"強調功能與使用樂趣並結合需求引發","answer":"D","explanation":"提議者需被激發需求，而使用者需被強化使用樂趣，因此訊息需結合兩者重點。"},
{"chapter":"CH3","topic":"實務題","question":"阿明在電商平台上看到限量運動鞋，立刻傳給朋友並說：「你一定要買！」在這過程中阿明扮演的角色是？","A":"提議者","B":"決策者","C":"使用者","D":"購買者","answer":"A","explanation":"阿明是最先提出購買建議的人，屬於提議者角色。"},
{"chapter":"CH3","topic":"實務題","question":"一家公司選擇年度員工旅遊地點時，人資負責蒐集各地方案與報價，總經理決定最終地點，行政助理完成訂票。行政助理在此為何角色？","A":"影響者","B":"購買者","C":"決策者","D":"使用者","answer":"B","explanation":"行政助理負責實際執行購買與付款流程，屬於購買者角色。"},
{"chapter":"CH3","topic":"實務題","question":"餐廳推出新菜單，班上同學A在社群分享吸引同學揪團前往；同學B決定是否訂位；同學C完成付款。若餐廳欲鎖定提議者（同學A）與決策者（同學B），應採取哪種組合策略？","A":"提供消費折扣券＋限定名額製造稀缺感","B":"提供社群打卡禮＋突顯菜單特色","C":"贈送免費餐券給購買者＋延長優惠期限","D":"強調品牌歷史＋設計會員集點活動","answer":"B","explanation":"提議者需有社群分享誘因（打卡禮），決策者需有降低風險與強化理性評估的資訊（菜單特色與CP值），此組合最能同時影響兩者。"},
{"chapter":"CH3","topic":"理論題","question":"下列何者最符合「次文化」的定義？","A":"在同一社會中，共享相似價值觀與規範的主流群體","B":"消費者在社會中所擔任的不同責任與位置","C":"影響消費者行為的所有外在社會因素總稱","D":"受年齡、族群、地區等影響形成的具有獨特消費偏好的群體","answer":"D","explanation":"次文化是主流文化下的細分群體，具有特定認同與偏好，與主流文化並存。"},
{"chapter":"CH3","topic":"理論題","question":"關於參考團體，下列哪一項描述正確？","A":"參考團體的影響僅限於消費者的理性判斷","B":"參考團體會影響消費者的形象建構與購買行為","C":"參考團體只存在於線上社群中","D":"參考團體的意見不會影響高涉入產品購買","answer":"B","explanation":"參考團體影響消費者的自我形象與購買意願，並不限於理性層面，也適用於高涉入產品。"},
{"chapter":"CH3","topic":"理論題","question":"一位顧客在不同情境中扮演父親、企業主管與朋友的角色，對應不同產品的選擇考量差異，這反映了哪一種社會文化因素？","A":"文化","B":"次文化","C":"社會角色","D":"參考團體","answer":"C","explanation":"社會角色指的是消費者在不同社會情境中扮演的角色，影響其消費行為與偏好。"},
{"chapter":"CH3","topic":"實務題","question":"母子鱷魚品牌推出環保材質跑鞋，並與路跑協會合作舉辦活動，標語為「用路跑愛地球」，主要是運用哪一種社會文化因素影響消費者？","A":"文化","B":"次文化","C":"社會角色","D":"消費者團體","answer":"B","explanation":"「路跑族」屬於主流文化下的次文化群體；以其生活型態與價值凝聚行銷最能説明為次文化操作"},
{"chapter":"CH3","topic":"實務題","question":"一位剛升任部門主管的消費者，開始選購更正式的商務服裝以符合職場期待，這反映了哪一種社會文化因素的影響？","A":"文化","B":"參考團體","C":"社會角色","D":"次文化","answer":"C","explanation":"社會角色會隨職位或生活階段變化而改變，並影響消費選擇。"},
{"chapter":"CH3","topic":"實務題","question":"摩斯漢堡品牌在不同國家推出符合當地飲食習慣的菜單，主要是因應哪一種社會文化因素？","A":"文化","B":"次文化","C":"社會角色","D":"參考團體","answer":"A","explanation":"文化包含特定社會共享的價值與習俗，菜單需配合當地文化以符合消費者偏好。"},
{"chapter":"CH3","topic":"實務題","question":"大學生在社群平台看到自己追蹤的知名健身YouTuber，分享並推薦一款新款蛋白粉，並在影片中展示沖泡方式與運動後的飲用效果。受到啟發後，他決定購買同款產品。此案例主要運用了哪一種社會文化因素影響消費者？","A":"文化","B":"次文化","C":"社會角色","D":"參考團體","answer":"D","explanation":"健身YouTuber屬於消費者的參考團體，其行為與推薦會影響追隨者的購買意願，屬於模仿與認同效應。"},
{"chapter":"CH3","topic":"實務題","question":"聯華食品公司觀察到，臺灣每年農曆七月普渡期間，許多家庭和公司會採購成箱餅乾、泡麵、飲料等作為祭品，並特別推出「普渡組合箱」與「加碼送香燭金紙」的促銷活動。此消費行為最主要反映了下列哪一種社會文化影響因素？","A":"次文化","B":"參考團體","C":"文化","D":"社會角色","answer":"C","explanation":"拜拜與普渡是台灣普遍共享的傳統文化價值觀與行為準則，影響了民眾在特定時期購買特定產品的決策。"},
{"chapter":"CH3","topic":"實務題","question":"在台灣，許多工程師會在伺服器或重要機器旁放上一包綠色包裝的「乖乖」餅乾，希望機器能「乖乖」運作不出故障。此行為最能反映哪一種社會文化影響因素？","A":"文化","B":"次文化","C":"參考團體","D":"社會角色","answer":"B","explanation":"「機器旁放乖乖」屬於科技業、工程圈內流行的獨特行為，並非社會主流普遍存在，因此屬於特定群體的次文化現象。"},
{"chapter":"CH4","topic":"理論題","question":"行銷研究的主要目的為何？","A":"找出唯一正確的市場答案","B":"減少決策不確定性與風險","C":"增加廣告投放次數","D":"降低產品成本","answer":"B","explanation":"行銷研究的核心在於透過系統化資訊分析，協助降低決策風險並提升決策品質，而非追求唯一正確的市場答案。"},
{"chapter":"CH4","topic":"理論題","question":"下列哪個情境最貼近「行銷研究」的核心精神？","A":"老闆靠直覺決定新品上市時間","B":"在團隊群組投票決定廣告文案","C":"透過問卷與市場數據分析，找出消費者最愛的冰淇淋口味","D":"直接模仿競爭對手的策略","answer":"C","explanation":"行銷研究是以系統化方法蒐集、整理、分析資訊，來支持決策。"},
{"chapter":"CH4","topic":"實務題","question":"新創咖啡品牌在進入市場前，委託調查公司針對消費者飲用習慣、價格接受度與競爭品牌評價進行問卷與訪談，並據此決定產品定位。這屬於行銷研究的哪一項核心功能？","A":"蒐集、整理、分析市場資訊以輔助決策","B":"提高社群媒體曝光率","C":"增加銷售人員數量","D":"提高生產速度","answer":"A","explanation":"案例中透過系統化的市場與消費者資訊蒐集與分析，正是行銷研究用以輔助企業制定市場策略、降低決策風險的典型應用。"},
{"chapter":"CH4","topic":"實務題","question":"行李箱品牌想推出新飲品，老闆說：「我們先調查顧客喜好、分析競爭品牌，確定市場機會再決定上市時機。」這屬於什麼活動？","A":"廣告設計","B":"行銷研究","C":"產品生產","D":"促銷活動","answer":"B","explanation":"這是一個蒐集市場與競爭者資訊，降低決策風險的過程，屬於行銷研究。"},
{"chapter":"CH4","topic":"實務題","question":"遊戲公司在研發新手機遊戲前，先分析市場趨勢、競爭對手產品功能與玩家需求，最後整理成報告給決策團隊。這個過程的主要價值是什麼？","A":"讓決策完全正確","B":"減少決策的不確定性","C":"確保遊戲開發費用","D":"降低遊戲開發成本","answer":"B","explanation":"行銷研究的核心是減少決策的不確定性與風險，而不是保證絕對成功。"},
{"chapter":"CH4","topic":"理論題","question":"行銷研究流程，在問題情境產生之後的第一個階段是什麼？","A":"抽樣及樣本建置","B":"量化研究設計","C":"探索性研究","D":"研究問題的定義","answer":"C","explanation":"行銷研究流程，在問題情境產生之後的第一個階段是探索性研究，接下來才是研究問題的定義"},
{"chapter":"CH4","topic":"理論題","question":"在行銷研究中，哪個階段主要用於釐清研究範圍與明確化核心研究目標？","A":"問題情境的產生","B":"探索性研究","C":"研究問題的定義","D":"資料研究","answer":"C","explanation":"研究問題的定義與陳述是將模糊的情境轉化為具體研究問題的關鍵步驟。"},
{"chapter":"CH4","topic":"理論題","question":"若在行銷研究的量化研究設計階段使用結構式問卷，這種做法的主要目的為何？","A":"收集精確且可比較的數據","B":"增加受訪者的自由表達空間","C":"促進創意思考","D":"減少資料分析的步驟","answer":"A","explanation":"結構式問卷有助於確保資料一致性與可比較性，是量化研究的重要工具。"},
{"chapter":"CH4","topic":"實務題","question":"某超市欲了解顧客對新開幕分店的滿意度，先與數位常客進行訪談收集初步意見，這屬於哪個研究階段？","A":"探索性研究","B":"量化研究設計","C":"抽樣及樣本建置","D":"資料研究","answer":"A","explanation":"探索性研究用於初步蒐集資訊與洞察問題，常採訪談或焦點團體。"},
{"chapter":"CH4","topic":"實務題","question":"一家手機品牌鎖定大專學生族群，採取分層抽樣方式，從不同學校及年級各抽一定比例的樣本，這屬於哪個行銷研究階段？","A":"研究問題的定義","B":"抽樣及樣本建置","C":"問題情境的產生","D":"探索性研究","answer":"B","explanation":"抽樣及樣本建置是確保研究結果具代表性的關鍵步驟，此例為分層抽樣法。"},
{"chapter":"CH4","topic":"實務題","question":"保健食品公司透過問卷分析發現，顧客更重視「成分來源透明度」而非「價格優惠」，因此推出產地可追溯標籤，這屬於哪個行銷研究階段的成果應用？","A":"研究問題的定義","B":"抽樣及樣本建置","C":"資料研究","D":"探索性研究","answer":"C","explanation":"資料研究與戰略建議階段會將分析結果轉化為具體行動方案，本例即屬於此階段的應用。"},
{"chapter":"CH4","topic":"實務題","question":"信義房屋人資部在思考：求職者在挑選不同公司任職時，就像消費者選購不同產品一樣，背後好像都有一個品牌價值在驅動。然而，他們尚未確定在勞動市場上，求職者最在意的品牌價值是什麼。此時應該啟動哪一階段的行銷研究？","A":"探索性研究","B":"敘述性研究","C":"因果性研究","D":"驗證性研究","answer":"A","explanation":"當研究目的在於釐清「有哪些可能的價值構面或指標」時，應採探索性研究，例如透過焦點團體或深度訪談，蒐集初步的方向與想法。"},
{"chapter":"CH4","topic":"理論題","question":"在行銷研究流程中，「問題情境的產生」主要是指什麼？","A":"明確設定研究假設","B":"蒐集市場調查數據","C":"發現異常現象或潛在機會","D":"直接執行行銷策略","answer":"C","explanation":"問題情境的產生是企業察覺到異常或機會，並引發後續研究行動的起點。"},
{"chapter":"CH4","topic":"理論題","question":"下列哪一項不屬於「問題情境的產生」的常見來源？","A":"經營異常","B":"競爭行為改變","C":"內部觀察","D":"問卷結果分析","answer":"D","explanation":"問卷結果分析屬於後續研究階段，並非問題情境的直接來源。"},
{"chapter":"CH4","topic":"實務題","question":"當企業出現「門市來客數下滑、會員續約率下降、訂單數減少」等情況，最適合歸類為哪種問題來源？","A":"經營異常","B":"市場反應不如預期","C":"競爭行為改變","D":"外部趨勢觀察","answer":"A","explanation":"這些都是營運績效惡化的指標，屬於「經營異常」。"},
{"chapter":"CH4","topic":"實務題","question":"下列行銷研究問題情境的產生，何者「不屬於」競爭行為改變的案例？","A":"競品推出低價方案","B":"競品推出24小時客戶服務","C":"競品導入AI客服功能","D":"自家新品上市後銷售不佳","answer":"D","explanation":"這屬於「市場反應不如預期」，與競爭者行為無關。"},
{"chapter":"CH4","topic":"實務題","question":"書店店員觀察到許多顧客在找結帳櫃檯時，對於優惠內容感到複雜繁瑣，導致放棄使用該優惠，這最適合歸類為哪種問題來源？","A":"經營異常","B":"內部觀察","C":"外部趨勢觀察","D":"市場反應不如預期","answer":"B","explanation":"前線員工觀察到的顧客行為細節，屬於「內部觀察／經驗」。"},
{"chapter":"CH4","topic":"實務題","question":"隨著ESG投資趨勢崛起，越來越多消費者選擇購買「碳足跡標示」的產品，這反映了哪一類問題來源？","A":"經營異常","B":"市場反應不如預期","C":"外部趨勢觀察","D":"競爭行為改變","answer":"C","explanation":"這屬於社會價值轉變引發的消費偏好改變，典型的「外部趨勢觀察」。"},
{"chapter":"CH4","topic":"實務題","question":"金石堂連鎖書店近期觀察到週末到店人數大幅減少，屬於哪一種問題來源？","A":"外部趨勢觀察","B":"經營異常","C":"市場反應不如預期","D":"競爭行為改變","answer":"B","explanation":"到店人數減少屬於經營異常的指標性惡化。"},
{"chapter":"CH4","topic":"實務題","question":"手搖飲品牌在社群上發現「減糖生活」話題快速升溫，並注意到顧客開始偏好無糖或低糖飲品，這屬於哪一種問題來源？","A":"內部觀察","B":"市場反應不如預期","C":"外部趨勢觀察","D":"競爭行為改變","answer":"C","explanation":"社群話題屬於外部環境觀察，反映價值觀與消費習慣的變化。"},
{"chapter":"CH4","topic":"理論題","question":"在行銷研究中，企業對問題本質尚未清楚時，最適合採用哪一類研究方法？","A":"描述性研究","B":"探索性研究","C":"因果性研究","D":"實驗研究","answer":"B","explanation":"探索性研究用於釐清方向、建立初步理解，適合問題尚未明確的情境。"},
{"chapter":"CH4","topic":"理論題","question":"下列哪一項不屬於探索性研究的常見方法？","A":"焦點團體訪談","B":"次級資料蒐集","C":"文獻回顧","D":"隨機對照實驗設計","answer":"D","explanation":"隨機對照實驗屬於因果性研究，並非探索性研究的方法。"},
{"chapter":"CH4","topic":"理論題","question":"為何企業建置自有交易資料庫相較於外部次級資料具有更高決策價值？","A":"因為資料收集不需成本","B":"因為資料可長期、持續觀察顧客行為","C":"因為外部資料精準度較高","D":"因為能避免資料分析","answer":"B","explanation":"自有交易資料庫具專屬性、即時性，並能長期追蹤顧客真實行為與偏好變化。"},
{"chapter":"CH4","topic":"理論題","question":"在進行行銷研究時，下列哪種情況最不適合使用次級資料？","A":"需要快速了解行業趨勢","B":"想要分析競爭對手的市場佔有率","C":"研究消費者對自己產品偏好的反應","D":"評估總體經濟因素對產品市場的影響","answer":"C","explanation":"次級資料是指已經存在的數據和資訊，適合用來瞭解產業趨勢、競爭情況和總體環境，但不適合研究消費者對產品偏好的反應。這種特定的研究需求通常需要收集初級資料。"},
{"chapter":"CH4","topic":"理論題","question":"智慧手環製造商欲針對銀髮族推出一款結合健康監測（如心律、血壓、跌倒偵測）的穿戴式產品，但廠商對銀髮族的需求與使用習慣完全不瞭解，應進行下列何種研究？","A":"因果性研究","B":"敘述性研究","C":"探索性研究","D":"量化研究","answer":"C","explanation":"當研究者對研究對象需求毫無概念時，應先進行探索性研究，例如焦點團體訪談或深度訪談，以釐清問題方向。之後才可能進一步進行敘述性或因果性研究。"},
{"chapter":"CH4","topic":"實務題","question":"手搖飲品牌欲了解新口味接受度，在正式推出前，同時訪談10位忠實顧客，屬於哪種探索性研究方法？","A":"焦點團體訪談","B":"次級資料蒐集","C":"實地觀察","D":"文獻回顧","answer":"A","explanation":"小規模討論屬於焦點團體訪談，用於獲得消費者的深層意見。"},
{"chapter":"CH4","topic":"實務題","question":"可樂旅遊平台想分析近五年的觀光趨勢，直接下載觀光局統計資料並整理分析，這屬於哪一種方法？","A":"焦點團體訪談","B":"次級資料蒐集","C":"文獻回顧","D":"描述性研究","answer":"B","explanation":"使用政府統計屬於次級資料蒐集，能節省時間與成本。"},
{"chapter":"CH4","topic":"實務題","question":"若企業在進行行銷研究時忽略「探索性研究」階段，最可能導致什麼問題？","A":"研究問題定義未釐清，後續研究焦點可能偏離核心議題","B":"問卷調查的樣本數會無法達到統計推論的需求","C":"研究結果完全無法進行量化分析","D":"抽樣過程一定會出現代表性不足的偏誤","answer":"A","explanation":"探索性研究的目的在於初步釐清問題，若缺乏此階段，研究問題容易定義不清，導致後續調查焦點模糊甚至誤判核心議題。"},
{"chapter":"CH4","topic":"實務題","question":"誠品書店通過舉辦多次焦點團體，了解顧客對於其會員制度的看法，並依此做出改進。這種行銷研究屬於哪一類型？","A":"探索性研究","B":"敘述性研究","C":"因果性研究","D":"量化研究","answer":"A","explanation":"焦點團體屬於探索性研究，用以深入了解消費者對產品或服務的看法，幫助企業制定未來的改進策略"},
{"chapter":"CH4","topic":"實務題","question":"愛合購電商公司為了優化會員分群，決定分析過去三年的顧客交易紀錄與瀏覽行為，此舉的主要優勢是什麼？","A":"能直接取代問卷調查","B":"能觀察顧客長期行為軌跡並進行精準行銷","C":"能完全避免資料更新","D":"能確保顧客永不流失","answer":"B","explanation":"自有交易資料能長期追蹤行為並支持精準行銷，比單次調查更具策略價值。"},
{"chapter":"CH4","topic":"實務題","question":"明太祖朱元璋在創業時，軍師朱升提出「高築牆，廣積糧，緩稱王」的戰略，意指先築高牆以守住根基，再廣積糧草累積實力，最後等待時機成熟再稱王。若將此理念應用於企業的行銷策略，下列哪一種做法最符合「廣積糧」的精神？","A":"大量投放廣告，快速建立市場知名度","B":"透過價格戰，短期內搶占市場佔有率","C":"提前宣告為市場領導者，以塑造權威形象","D":"積極累積顧客資料庫與會員制度，建立長期資產","answer":"D","explanation":"「廣積糧」在軍事上代表儲備糧草，以待持久戰。在行銷策略中，對應的概念是累積資源，例如顧客資料、交易資料等，為未來擴張打下基礎。相對而言，A、B、C並非積累階段的核心精神。"},
{"chapter":"CH4","topic":"理論題","question":"若企業想評估不同促銷手段對銷售成效的差異，最適合歸屬於哪一類研究問題？","A":"市場機會研究","B":"推廣策略研究","C":"價格研究","D":"品牌形象研究","answer":"B","explanation":"推廣策略研究著重於分析促銷活動、廣告、媒體公關等的成效與影響力。"},
{"chapter":"CH4","topic":"理論題","question":"請將以下研究內容正確配對至對應研究問題類型：A.等待時間影響顧客滿意度，B.分析通路偏好，C.預測需求趨勢","A":"A-產品與服務研究、B-通路研究、C-市場機會研究","B":"A-品牌形象研究、B-推廣策略研究、C-消費者研究","C":"A-通路研究、B-價格研究、C-品牌形象研究","D":"A-推廣策略研究、B-通路研究、C-產品與服務研究","answer":"A","explanation":"等待時間屬顧客體驗，屬產品與服務研究；通路偏好與需求趨勢分別屬通路與市場機會研究。"},
{"chapter":"CH4","topic":"理論題","question":"行銷研究中，關於「價格研究」與「市場機會研究」的差異，下列何者正確？","A":"價格研究著重於分析消費者滿意度","B":"市場機會研究著重於心理定價","C":"價格研究關注價格策略對銷售與需求的影響","D":"市場機會研究主要分析產品成分","answer":"C","explanation":"價格研究關注價格彈性、心理定價等策略影響；市場機會研究則著重於市場潛力與需求分析。"},
{"chapter":"CH4","topic":"實務題","question":"台灣一家連鎖健身房發現女性會員成長速度放緩，若要釐清其原因並找出新的會員招募機會，最適合採用哪一類研究問題？","A":"價格研究","B":"品牌形象研究","C":"通路研究","D":"市場機會研究","answer":"D","explanation":"成員增長放緩屬於市場尚未滿足需求的訊號，需進行市場機會研究以探索新潛在客群與需求。"},
{"chapter":"CH4","topic":"實務題","question":"一家甜點品牌計劃在車站新開店，希望測試不同店內動線設計對顧客購買行為的影響，應屬於哪一類研究問題？","A":"產品與服務研究","B":"市場機會研究","C":"品牌形象研究","D":"價格研究","answer":"A","explanation":"動線設計屬於顧客接觸體驗的一部分，測試不同動線以確認哪一種最好，這是在優化門市服務體驗，所以屬於產品與服務研究。"},
{"chapter":"CH4","topic":"理論題","question":"一家家電零售商想了解顧客從第一次接觸廣告到完成購買的各階段行為比例與特徵分布，並希望客觀呈現整體購買路徑的樣貌，最適合採用哪一類研究設計？","A":"因果性研究","B":"敘述性研究","C":"探索性研究","D":"個案研究","answer":"B","explanation":"敘述性研究的目的是描繪現象與特徵分布，不強調因果推論。"},
{"chapter":"CH4","topic":"理論題","question":"若研究人員希望以最低成本快速接觸大量受訪者，並可即時回收與分析數據，下列哪種問卷調查方式最合適？","A":"郵寄調查","B":"電話調查","C":"網路調查","D":"人員調查","answer":"C","explanation":"網路調查具低成本、快速回收與即時統計等優勢，適合大量樣本與快速分析需求。"},
{"chapter":"CH4","topic":"理論題","question":"關於敘述性研究與因果性研究的比較，下列何者正確？","A":"敘述性研究通常採用實驗設計驗證變數關係","B":"因果性研究著重於整體特徵描述","C":"敘述性研究常用問卷調查呈現現象","D":"因果性研究不需控制變數","answer":"C","explanation":"敘述性研究透過問卷調查等方式呈現現象，因果性研究則驗證變數間因果關係並控制變數。"},
{"chapter":"CH4","topic":"實務題","question":"必勝客披薩品牌想知道不同披薩促銷方案是否會影響顧客單次消費金額，最適合採用哪一類研究設計？","A":"因果性研究","B":"敘述性研究","C":"探索性研究","D":"個案研究","answer":"A","explanation":"驗證促銷方案（自變數）對消費金額（依變數）的影響，屬於因果性研究。"},
{"chapter":"CH4","topic":"實務題","question":"研究者若想要瞭解並量化台北市民對市區內高級西餐廳「服務態度」的整體評價，以便呈現市民普遍的看法與滿意度，則應採用下列何種研究結果呈現？","A":"探索性研究","B":"敘述性研究","C":"因果性研究","D":"質性研究","answer":"B","explanation":"敘述性研究的目的在於「描述」某群體的特徵或行為，並透過調查與統計方法獲得具代表性的結果。本題希望得到「全體市民的普遍評價」，因此應採用敘述性研究。探索性研究用於了解未知問題，因果性研究用於檢驗變數之間的因果關係，而質性研究則偏重於少數個案的深度理解。"},
{"chapter":"CH4","topic":"實務題","question":"墊腳石連鎖書店想蒐集不同年齡層顧客的到店頻率、平均停留時間與最常購買的書籍類別，藉此描繪顧客的閱讀與消費特徵。該研究最適合採用哪一類研究設計？","A":"敘述性研究","B":"因果性研究","C":"探索性研究","D":"二手資料分析","answer":"A","explanation":"此研究的重點在於描述顧客行為與特徵的分布，並未驗證因果關係，因此屬於敘述性研究。"},
{"chapter":"CH4","topic":"實務題","question":"保險公司想驗證「不同廣告呈現是否會影響潛在客戶的投保意願」，以下何種研究設計最為合適？","A":"網路問卷調查","B":"實驗設計","C":"專家焦點座談","D":"消費者輪廓描繪","answer":"B","explanation":"驗證「廣告→意願」屬因果關係，應採實驗設計。"},
{"chapter":"CH4","topic":"實務題","question":"冰淇淋品牌透過時間序列資料觀察不同季節對產品銷量的影響，並導入氣溫變化模型，判斷購買量是否因溫度而變動，請問該研究設計與目的，以下何者正確？","A":"因果性研究，用於描述消費者行為","B":"敘述性研究，用於探討市場潛力","C":"因果性研究，用於驗證氣溫對銷量之影響","D":"敘述性研究，用於識別目標族群","answer":"C","explanation":"時間序列分析用以驗證氣溫是否為影響因素，屬因果性研究。"},
{"chapter":"CH4","topic":"實務題","question":"咖啡飲用行為調查顯示，年輕世代偏愛「花式喝法」，如加入不同風味（如氣泡水、檸檬或蜂蜜）；而年長世代則擁抱單一純粹的口味，偏好美式咖啡、單品咖啡等。請問這屬於何種研究？","A":"探索性研究","B":"敘述性研究","C":"因果性研究","D":"時間序列研究","answer":"B","explanation":"敘述性研究用以衡量某個群體的看法、態度和行為。"},
{"chapter":"CH4","topic":"理論題","question":"關於隨機抽樣與非隨機抽樣的比較，下列何者正確？","A":"非隨機抽樣可準確推論母體特徵","B":"隨機抽樣較能避免樣本偏誤","C":"隨機抽樣完全不需樣本建置","D":"非隨機抽樣不受研究人員主觀影響","answer":"B","explanation":"隨機抽樣透過機率抽取降低偏誤，非隨機抽樣則受方便性或主觀條件影響。"},
{"chapter":"CH4","topic":"理論題","question":"在抽樣設計中，若希望每一個母體成員都有相同機會被選中，應使用哪一種方式？","A":"隨機抽樣","B":"便利抽樣","C":"非隨機抽樣","D":"滾雪球抽樣","answer":"A","explanation":"隨機抽樣確保每位母體成員有已知且相等的機率被抽中，是最具代表性的方式。"},
{"chapter":"CH4","topic":"理論題","question":"非隨機抽樣最大的限制是什麼？","A":"無法進行統計推論","B":"樣本一定比母體小","C":"必須使用昂貴的抽樣工具","D":"只能用於電話訪問","answer":"A","explanation":"非隨機抽樣因為樣本未經機率分配選取，無法推論至整體母體，是其主要限制。"},
{"chapter":"CH4","topic":"理論題","question":"研究人員設計一份針對「包裝咖啡消費行為偏好」的問卷調查，若要正確界定抽樣調查的母體（Population），最適合的定義是下列何者？","A":"全體民眾","B":"不喝包裝咖啡的人","C":"曾經喝過包裝咖啡的人","D":"喜歡喝咖啡的人","answer":"C","explanation":"母體指的是研究者欲探討或推論的整體對象。本題研究焦點是「包裝咖啡消費行為」，因此母體應鎖定曾經消費過包裝咖啡的人，而非所有民眾或僅限喜好者。"},
{"chapter":"CH4","topic":"實務題","question":"咖啡品牌想調查消費者口味偏好，若研究人員直接在門市購買咖啡的顧客中發放問卷，此屬於哪種抽樣方式？","A":"隨機抽樣","B":"非隨機抽樣","C":"滾雪球抽樣","D":"分層隨機抽樣","answer":"B","explanation":"在門市發放問卷是基於方便性取得樣本，不是機率抽樣，因此屬於非隨機抽樣。"},
{"chapter":"CH4","topic":"實務題","question":"電信公司要了解全台用戶滿意度，於會員資料庫中隨機抽取5,000人進行線上調查。此案例代表哪一種抽樣特徵？","A":"樣本缺乏代表性","B":"屬於隨機抽樣","C":"不可做推論","D":"完全依賴研究人員判斷","answer":"B","explanation":"從完整會員名單中隨機抽取樣本，確保每位顧客有平等機率被選中，因此是隨機抽樣。"},
{"chapter":"CH4","topic":"實務題","question":"手搖飲品牌欲了解全國消費者的口味偏好，計畫從全國會員名單中使用電腦隨機抽取2,000人進行線上問卷。此屬於哪種抽樣方式？","A":"非隨機抽樣","B":"隨機抽樣","C":"便利抽樣","D":"配額抽樣","answer":"B","explanation":"從完整名單中電腦隨機抽取屬於隨機抽樣，能提升推論力。"},
{"chapter":"CH4","topic":"實務題","question":"小美想了解大學生最喜歡的午餐料理，設計了一份網路問卷放在大學生FB社團上邀請網友參與填寫。請問小美使用何種抽樣方法？","A":"隨機抽樣","B":"非隨機抽樣","C":"系統抽樣","D":"普查","answer":"B","explanation":"非隨機抽樣是指研究人員通常根據方便性、主觀判斷或特定條件挑選樣本。"},
{"chapter":"CH4","topic":"實務題","question":"燦坤家電公司為了快速獲得新產品回饋，直接在門市攔訪當日購買的顧客進行訪問。此屬於哪種抽樣方式？","A":"隨機抽樣","B":"系統抽樣","C":"非隨機抽樣","D":"分層隨機抽樣","answer":"C","explanation":"只訪問現場顧客且非所有母體成員皆有機會被抽中，屬於非隨機抽樣。"},
{"chapter":"CH4","topic":"實務題","question":"如果企業想進行全國消費者對於腳踏車購買的行為調查，但是資料蒐集過程只採用非隨機抽樣，以下何者是最致命的問題？","A":"調查成本過高，無法完成研究","B":"樣本無法代表整體母體，研究結果缺乏推論性","C":"問卷數量過多，導致分析困難","D":"資料分析方法完全無法套用統計軟體","answer":"B","explanation":"非隨機抽樣雖然方便，但無法保證樣本代表性。若要調查「全國消費者」，只用特定地點的樣本，結果容易偏差，無法正確推論到整體母體。"},
{"chapter":"CH4","topic":"理論題","question":"在資料分析方法中，哪一種方法主要用來掌握樣本的整體分布情形，如平均數與標準差？","A":"交叉分析","B":"描述統計","C":"集群分析","D":"關聯分析","answer":"B","explanation":"描述統計用於呈現數據的整體分布，如平均數、中位數、標準差等。"},
{"chapter":"CH4","topic":"理論題","question":"若研究人員想分析「性別」與「喜好飲料類型」之間的關係，最適合使用哪一種資料分析方法？","A":"關聯分析","B":"迴歸分析","C":"交叉分析","D":"時間序列分析","answer":"C","explanation":"交叉分析適用於比較兩個變數之間的關係，例如性別×偏好口味。"},
{"chapter":"CH4","topic":"理論題","question":"關於集群分析與迴歸分析的差異，下列何者正確？","A":"集群分析用於將顧客分群，迴歸分析用於預測或解釋變數間關係","B":"迴歸分析用於將顧客分群，集群分析用於驗證因果關係","C":"兩者都專注於分析變數間的因果關係","D":"集群分析與迴歸分析無法用於行銷研究","answer":"A","explanation":"集群分析將顧客依特徵或行為分群，迴歸分析用於判斷與預測變數間的關係。"},
{"chapter":"CH4","topic":"實務題","question":"連鎖藥妝店希望整理顧客問卷中的開放式意見，並將其轉為可進行統計分析的類別變數，這屬於資料處理流程中的哪一階段？","A":"資料清理","B":"編碼與分類","C":"資料輸入與整理","D":"描述統計","answer":"B","explanation":"編碼與分類是將開放式答案轉為可分析的變數。"},
{"chapter":"CH4","topic":"實務題","question":"PChome電商平台欲預測雙11活動的流量與銷售走勢，最適合採用哪種分析方法？","A":"時間序列分析","B":"集群分析","C":"關聯分析","D":"描述統計","answer":"A","explanation":"時間序列分析用於依據歷史資料預測未來的銷售或流量。"},
{"chapter":"CH4","topic":"實務題","question":"大型超市透過分析消費紀錄發現，購買義大利麵的人常同時購買橄欖油。此分析最可能採用的方法為？","A":"關聯分析","B":"描述統計","C":"集群分析","D":"迴歸分析","answer":"A","explanation":"關聯分析可找出商品間的關聯購買傾向，例如購買A商品的顧客常同時購買B商品。"},
{"chapter":"CH5","topic":"理論題","question":"下列何者最能代表產品的核心意義？","A":"能透過交換滿足顧客需求","B":"具備華麗的包裝設計","C":"是否由實體工廠製造","D":"是否符合流行趨勢","answer":"A","explanation":"產品的本質不在形式，而在於能否提供價值並透過交換滿足顧客需求。"},
{"chapter":"CH5","topic":"理論題","question":"下列哪一項最能展現「無形產品」的概念？","A":"一本暢銷小說","B":"音樂平台的串流服務","C":"便利商店的便當","D":"一台新型電腦","answer":"B","explanation":"無形產品包含服務、體驗，串流服務是典型案例。"},
{"chapter":"CH5","topic":"實務題","question":"Starbucks 推出的「咖啡體驗空間」主要想傳達的產品價值是什麼？","A":"低成本的飲品","B":"精選的咖啡豆","C":"消費者的體驗感受","D":"大量的廣告訴求","answer":"C","explanation":"Starbucks不只販售咖啡，更強調消費者在店內享受的體驗與氛圍。"},
{"chapter":"CH5","topic":"實務題","question":"Tesla的自動駕駛功能屬於需額外付費升級的項目，下列何者最能說明它能被視為「產品」的原因？","A":"只是一種廣告口號，用以吸引消費者注意","B":"能提升品牌形象與媒體曝光度","C":"能滿足顧客需求，並具有可交易的市場價值","D":"企業內部研發的技術概念","answer":"C","explanation":"自動駕駛功能作為付費升級選項既能滿足顧客需求，又具備市場交換價值，因此被歸類為產品。"},
{"chapter":"CH5","topic":"實務題","question":"下列哪些不能作為無形產品的代表？","A":"家電購買後提供的保固服務","B":"博物館的導覽體驗","C":"健身房販售的運動器材","D":"候選人的政見發表","answer":"C","explanation":"無形產品包含服務、體驗、知識；健身器材屬於有形財貨，因此不符合無形產品的定義。"},
{"chapter":"CH5","topic":"理論題","question":"顧客購買登山鞋的主要目的是獲得「安全保護雙腳並適應地形」的好處，這屬於產品內涵中的哪一層次？","A":"核心利益","B":"基本產品","C":"附加產品","D":"潛在產品","answer":"A","explanation":"核心利益是顧客真正要解決的需求或獲得的好處，本例是「安全與保護」。"},
{"chapter":"CH5","topic":"理論題","question":"一台洗衣機具備馬達、滾筒與基本清洗功能，這些屬於產品內涵中的哪一層？","A":"基本產品","B":"附加產品","C":"期望產品","D":"潛在產品","answer":"A","explanation":"基本產品係指產品最基本的屬性與特質，本例為洗衣功能。"},
{"chapter":"CH5","topic":"理論題","question":"消費者購買平板電腦時，認為它應該要有「流暢的操作、清晰的螢幕、長效電池」，這代表產品內涵中的哪一層？","A":"基本產品","B":"核心利益","C":"期望產品","D":"附加產品","answer":"C","explanation":"期望產品是指消費者在購買時自然期待產品所具備的屬性，例如操作流暢度、電池續航力與螢幕品質。"},
{"chapter":"CH5","topic":"理論題","question":"高級餐廳提供「主廚專屬客製化餐點」與「專屬會員服務」，這些超越顧客期待的價值屬於產品內涵中的哪一層？","A":"核心利益","B":"基本產品","C":"附加產品","D":"潛在產品","answer":"C","explanation":"附加產品是超越顧客期待的特色，能創造差異化優勢。"},
{"chapter":"CH5","topic":"理論題","question":"若汽車能透過「駕駛者腦波」操控方向盤，且此功能尚未於市面上出現，那麼這項創新應歸屬於產品內涵中的哪一層？","A":"核心利益","B":"基本產品","C":"期望產品","D":"潛在產品","answer":"D","explanation":"潛在產品是指未來可能的創新功能或構想，本例屬於創新未來發展。"},
{"chapter":"CH5","topic":"實務題","question":"Uber提供「隨時隨地能叫到車、解決交通不便」的價值，屬於產品內涵的哪一層？","A":"核心利益","B":"基本產品","C":"附加產品","D":"期望產品","answer":"A","explanation":"Uber最核心的價值是解決顧客的交通需求，屬於「核心利益」。"},
{"chapter":"CH5","topic":"實務題","question":"Panasonic冰箱能提供「低溫冷藏與冷凍食材」的功能，屬於產品內涵的哪一層？","A":"基本產品","B":"附加產品","C":"期望產品","D":"潛在產品","answer":"A","explanation":"冰箱的最基本屬性就是冷藏與冷凍，這是典型的「基本產品」。"},
{"chapter":"CH5","topic":"實務題","question":"消費者在選購ASUS筆電時，通常會期待其具備「快速處理效能、輕薄設計與長效電池」，這屬於產品內涵的哪一層？","A":"基本產品","B":"核心利益","C":"期望產品","D":"附加產品","answer":"C","explanation":"這些是消費者購買時自然期待的標配功能，屬於「期望產品」。"},
{"chapter":"CH5","topic":"實務題","question":"中華航空為商務艙等旅客等提供業界首創「免費機場接駁禮賓車、私人休息室與buffet用餐服務」，這屬於產品內涵的哪一層？","A":"核心利益","B":"基本產品","C":"附加產品","D":"期望產品","answer":"C","explanation":"這些服務已超越顧客對「安全抵達」的基本期待，屬於提升差異化的「附加產品」。"},
{"chapter":"CH5","topic":"理論題","question":"下列何者屬於「便利品」的典型特徵？","A":"購買前會大量比較","B":"價格高且需要深思熟慮","C":"購買頻率高且價格低","D":"需依賴專人銷售","answer":"C","explanation":"便利品是日常生活常見、低價且高頻率購買的產品。"},
{"chapter":"CH5","topic":"理論題","question":"消費者在購買大尺寸液晶電視時，會比較規格、價格與設計，這屬於哪一種產品分類？","A":"便利品","B":"選購品","C":"特殊品","D":"生產財","answer":"B","explanation":"需要比較不同選項後才購買的屬於「選購品」。"},
{"chapter":"CH5","topic":"理論題","question":"企業購買生產線上的大型機械設備，主要是為了長期使用並進行資本性投資，這屬於哪一類？","A":"選購品","B":"特殊品","C":"資本財","D":"消耗財","answer":"C","explanation":"資本財是工業品中的一類，具長期使用性與投資特徵。"},
{"chapter":"CH5","topic":"理論題","question":"消費者所購買的牙膏與洗髮精，屬於高頻率購買且價格低廉的品項，因此稱為？","A":"臨時用品","B":"日常用品","C":"衝動用品","D":"異質產品","answer":"B","explanation":"牙膏與洗髮精是日常生活必需品，屬於「日常用品」。"},
{"chapter":"CH5","topic":"理論題","question":"消費者在下雨天臨時購買的雨傘或雨衣，價格通常會比平常高，這屬於哪一類？","A":"日常用品","B":"衝動用品","C":"臨時用品","D":"同質產品","answer":"C","explanation":"臨時用品在需求突發時購買，通路與地點貼近需求點，價格也可能偏高。"},
{"chapter":"CH5","topic":"實務題","question":"下列哪一項最符合「消耗財」的特徵？","A":"醫院購買的核磁共振設備","B":"企業辦公室使用的影印紙","C":"銷售用的展示汽車","D":"精品手錶","answer":"B","explanation":"影印紙屬於日常營運必須、消耗快、需頻繁補貨的「消耗財」。"},
{"chapter":"CH5","topic":"實務題","question":"下列何者最符合「生產財」的定義？","A":"食品公司購買的糖與麵粉","B":"辦公室的清潔劑","C":"學校購買的觸控教學螢幕","D":"消費者購買的高級相機","answer":"A","explanation":"糖與麵粉直接構成食品成品，符合「生產財」的定義。"},
{"chapter":"CH5","topic":"實務題","question":"在超商結帳櫃檯旁擺放巧克力、口香糖以吸引消費者購買，這種屬於哪一類產品？","A":"衝動用品","B":"同質產品","C":"異質產品","D":"臨時用品","answer":"A","explanation":"消費者未計畫購買，但受到陳列與包裝吸引而立即購買的產品，稱為「衝動用品」。"},
{"chapter":"CH5","topic":"實務題","question":"某些消費者將高端手錶視為身份象徵，願意支付高價且對品牌高度忠誠。此屬於哪一種產品？","A":"特殊品","B":"選購品","C":"生產財","D":"消耗財","answer":"A","explanation":"特殊品因稀有與象徵性而具有高度忠誠與獨特價值。"},
{"chapter":"CH5","topic":"實務題","question":"一家汽車製造商向供應商採購煞車零件，這些零件直接構成最終汽車產品，屬於哪一類？","A":"消耗財","B":"生產財","C":"資本財","D":"特殊品","answer":"B","explanation":"生產財是直接構成最終產品的材料或零件，本例為汽車零組件。"},
{"chapter":"CH5","topic":"實務題","question":"大型醫院購買核磁共振機器，該設備屬於哪一類產品？","A":"消耗財","B":"生產財","C":"資本財","D":"選購品","answer":"C","explanation":"核磁共振機器屬於長期投資且具資本性質的醫療設備，典型「資本財」。"},
{"chapter":"CH5","topic":"實務題","question":"消費者在挑選家具時，會特別在意風格與設計差異，且品牌優勢會影響購買，這屬於哪一類？","A":"同質產品","B":"異質產品","C":"日常用品","D":"臨時用品","answer":"B","explanation":"異質產品差異大，消費者會看重品牌形象與特色購買。"},
{"chapter":"CH5","topic":"實務題","question":"小明在選購濕紙巾時，會仔細比較不同品牌的「品質功能」與「價格差異」，再做出購買決定。依據消費性產品的分類，濕紙巾在此情境下屬於哪一類？","A":"便利品","B":"日常用品","C":"異質產品","D":"同質產品","answer":"D","explanation":"當消費者覺得各品牌差異小，而以「價格」與「基本功能」為主要比較依據時，屬於選購品中的同質產品。若是強調設計或品牌特色，則會是「異質產品」。"},
{"chapter":"CH5","topic":"理論題","question":"衛生紙屬於日常用品，其消費者涉入程度與價格敏感度分別為？","A":"高涉入、低敏感度","B":"低涉入、高敏感度","C":"低涉入、低敏感度","D":"高涉入、高敏感度","answer":"B","explanation":"日常用品屬便利品，決策快速，涉入低；因替代品牌多，價格敏感度高。"},
{"chapter":"CH5","topic":"理論題","question":"消費者在百貨公司購買高級皮鞋，主要屬於哪一類產品？","A":"選購品-同質產品","B":"選購品-異質產品","C":"便利品-臨時用品","D":"特殊品","answer":"B","explanation":"高級皮鞋涉及設計、風格差異，屬「異質產品」，配銷型態以百貨公司為主。"},
{"chapter":"CH5","topic":"理論題","question":"若消費者購買止痛藥常在附近的藥局就近購買，這時候止痛藥屬於哪一類產品？","A":"日常用品","B":"衝動用品","C":"臨時用品","D":"特殊品","answer":"C","explanation":"臨時用品具突發性需求，價格敏感度低，強調「通路就近可得」。"},
{"chapter":"CH5","topic":"理論題","question":"下列何者最符合「特殊品」的特徵？","A":"涉入低、價格敏感度高、密集配銷","B":"涉入高、價格敏感度高、量販通路","C":"涉入非常高、價格敏感度非常低、獨家配銷","D":"涉入低、價格敏感度低、顯眼陳列","answer":"C","explanation":"特殊品具有高度象徵意義，消費者忠誠度高，因此配銷方式為獨家或專賣店。"},
{"chapter":"CH5","topic":"實務題","question":"服飾店內收銀台附近擺放的髮夾與髮圈屬於哪一類？其消費者自我價格敏感度通常是？","A":"衝動用品、低敏感度","B":"臨時用品、高敏感度","C":"衝動用品、高敏感度","D":"特殊品、高敏感度","answer":"A","explanation":"衝動用品購買隨機，價格並非主要考量，因此自我價格敏感度低。"},
{"chapter":"CH5","topic":"實務題","question":"阿偉想換吸塵器，其僅在網上比較不同品牌的價格後便決定購買，此時吸塵器屬於哪一類產品？","A":"同質產品","B":"異質產品","C":"特殊品","D":"臨時用品","answer":"A","explanation":"吸塵器功能大同小異，購買決策依價格理性比較，屬於「同質產品」。"},
{"chapter":"CH5","topic":"實務題","question":"百貨公司所販售的沙發及家具為了突顯設計感與品牌特色，通常會安排專人服務與解說，這時候沙發及家具屬於哪一類產品？","A":"同質產品","B":"異質產品","C":"日常用品","D":"臨時用品","answer":"B","explanation":"沙發差異大，消費者注重風格與品牌，屬於「異質產品」。"},
{"chapter":"CH5","topic":"實務題","question":"小凱存錢多年，終於到精品專櫃買了一只愛馬仕包。對他而言，這象徵著地位與忠誠度。請問愛馬仕包屬於哪一類產品？","A":"日常用品","B":"衝動用品","C":"臨時用品","D":"特殊品","answer":"D","explanation":"特殊品涉入度最高、價格敏感度最低，購買常與身份象徵連結。"},
{"chapter":"CH5","topic":"實務題","question":"阿倫為了搶到自己偶像的聯名款球鞋，凌晨三點就去門市排隊，甚至願意花高價購買。依照產品分類，這雙球鞋在他心中屬於哪一類？","A":"日常用品","B":"異質產品","C":"特殊品","D":"臨時用品","answer":"C","explanation":"特殊品的關鍵不在於產品本身是否昂貴，而在於消費者是否願意投入高涉入度、忠誠度，以及不在乎價格。對阿倫而言，這雙球鞋代表獨特價值，因此屬於「特殊品」。"},
{"chapter":"CH5","topic":"理論題","question":"蘇打飲料罐以鋁罐密封，能避免氣體外洩，屬於包裝的哪一種功能？","A":"保護功能","B":"便利功能","C":"溝通功能","D":"促銷功能","answer":"A","explanation":"鋁罐主要是為了保護產品品質與安全，屬「保護功能」。"},
{"chapter":"CH5","topic":"理論題","question":"餅乾採用「可重複拉鍊封口袋」，方便消費者分次食用與保存，這屬於哪一種包裝功能？","A":"溝通功能","B":"便利功能","C":"促銷功能","D":"法規說明功能","answer":"B","explanation":"這屬於方便開啟、使用與儲存的「便利功能」。"},
{"chapter":"CH5","topic":"理論題","question":"化妝品品牌在瓶身設計上突顯高級感與LOGO識別，目的是強化其品牌形象，這屬於哪一種包裝功能？","A":"促銷功能","B":"便利功能","C":"溝通功能","D":"保護功能","answer":"C","explanation":"包裝設計承載品牌形象與價值主張，屬「溝通功能」。"},
{"chapter":"CH5","topic":"理論題","question":"藥品外盒須清楚標示成分、用法、保存期限與警語，這主要屬於哪一種功能？","A":"法規說明功能","B":"保護功能","C":"促銷功能","D":"便利功能","answer":"A","explanation":"藥品須依法律規定標示，屬「法規說明功能」，強調消費資訊透明與合規。"},
{"chapter":"CH5","topic":"實務題","question":"7-11推出的御飯糰使用三層塑膠膜，設計成撕開後海苔能保持乾脆，這屬於哪種包裝功能？","A":"便利功能","B":"保護功能","C":"溝通功能","D":"促銷功能","answer":"B","explanation":"保護產品避免受潮與變質，確保食用品質。"},
{"chapter":"CH5","topic":"實務題","question":"家樂福自有品牌米在包裝上設計「提把」，方便消費者搬運大容量商品，請問這強調的包裝功能是？","A":"保護功能","B":"便利功能","C":"促銷功能","D":"法規與說明功能","answer":"B","explanation":"提把設計是為了方便搬運與使用，屬於便利功能。"},
{"chapter":"CH5","topic":"實務題","question":"誠品書店販售的限量文創商品，在外包裝上特別標示「聯名設計師款」，藉此吸引收藏愛好者購買。請問這屬於哪一項包裝功能？","A":"法規說明功能","B":"促銷功能","C":"保護功能","D":"便利功能","answer":"B","explanation":"限量、聯名是典型的「促銷功能」，增加稀缺感與購買動機。"},
{"chapter":"CH5","topic":"實務題","question":"茶裏王瓶身印有「無糖、零卡路里」字樣，幫助消費者快速判斷產品屬性，這屬於哪一種功能？","A":"溝通功能","B":"保護功能","C":"便利功能","D":"促銷功能","answer":"A","explanation":"包裝在零售現場扮演「沉默推銷員」，即時傳遞品牌與產品訊息。"},
{"chapter":"CH5","topic":"實務題","question":"康是美所販售的保健食品，外盒必須清楚標示成分、保存期限、產地與警語。請問這項包裝功能對企業的關鍵價值在於什麼？","A":"幫助消費者衝動購買","B":"傳遞品牌故事","C":"增加搬運的便利性","D":"滿足法規要求並確保資訊透明","answer":"D","explanation":"法規說明功能除了避免違規，也保障消費者知情權，提升信任感。"},
{"chapter":"CH5","topic":"實務題","question":"許多乳品企業（如：光泉、瑞穗）採用利樂皇紙盒包裝，藉由鋁箔與紙層結合能避免光線與空氣進入，以確保產品品質。此外，其亦擁有簡易開啟飲用之設計。此案例最能體現哪些包裝功能？","A":"便利與促銷功能","B":"溝通與法規說明功能","C":"保護與便利功能","D":"促銷與保護功能","answer":"C","explanation":"利樂皇的設計核心是「保護內容物」與「便利飲用」。這是典型的「保護與便利功能」。"},
{"chapter":"CH5","topic":"理論題","question":"企業同時經營飲料、零食、清潔用品等多條產品線，這反映了產品組合的哪一項特徵豐富？","A":"深度","B":"廣度","C":"長度","D":"一致性","answer":"B","explanation":"廣度是指企業擁有的產品線數量，產品線越多，廣度越大。"},
{"chapter":"CH5","topic":"理論題","question":"若某產品線下提供多種容量、口味與版本選擇，這屬於產品組合中的哪一個面向？","A":"廣度","B":"長度","C":"深度","D":"一致性","answer":"C","explanation":"深度強調單一產品線內的多樣化程度。"},
{"chapter":"CH5","topic":"理論題","question":"當不同產品線在功能、品牌定位或生產技術上具備高度相關性時，這反映了產品組合的哪一項特徵？","A":"一致性","B":"廣度","C":"深度","D":"長度","answer":"A","explanation":"一致性衡量不同產品線之間的相似程度，相關性越高，一致性越高。"},
{"chapter":"CH5","topic":"實務題","question":"丹堤咖啡連鎖店同時販售咖啡、茶飲、甜點與周邊商品，這反映其產品組合的哪一個面向較高？","A":"深度","B":"廣度","C":"長度","D":"一致性","answer":"B","explanation":"丹堤咖啡擁有多條產品線，屬於「廣度」高。"},
{"chapter":"CH5","topic":"實務題","question":"可口可樂旗下的「可樂」產品線中，提供無糖、纖維+及櫻桃口味等不同版本，這屬於產品組合的哪一個面向？","A":"廣度","B":"長度","C":"深度","D":"一致性","answer":"C","explanation":"同一產品線中不同口味與版本，體現「深度」。"},
{"chapter":"CH5","topic":"實務題","question":"Toyota同時生產轎車、SUV、油電混合車等多條產品線，但都強調「耐用、省油、安全」的品牌核心價值，這體現了產品組合的哪一個面向？","A":"廣度","B":"深度","C":"一致性","D":"長度","answer":"C","explanation":"一致性衡量不同產品線在定位與技術上的相關程度，Toyota各產品線一致性高。"},
{"chapter":"CH5","topic":"實務題","question":"L’Oréal 集團旗下同時經營高端品牌、開架品牌與專業沙龍品牌，但皆圍繞「美妝與時尚」之核心。請問這體現產品組合的哪一個特徵？","A":"廣度","B":"一致性","C":"深度","D":"長度","answer":"B","explanation":"L’Oréal雖品牌眾多，但仍保持核心價值的一致性，展現高一致性組合。"},
{"chapter":"CH5","topic":"實務題","question":"NET服飾的產品線包含男裝、女裝、童裝、配件等，若將所有產品線下的單品數量（如T恤20款、牛仔褲15款、洋裝25款、童裝外套10款…）全部加總，這代表產品組合的哪一個特徵？","A":"廣度","B":"深度","C":"長度","D":"一致性","answer":"C","explanation":"長度強調所有產品線下「產品項目總數量」的加總。NET擁有大量產品品項，這正是產品組合-長度的體現。"},
{"chapter":"CH5","topic":"理論題","question":"若企業在既有產品線中推出更平價的入門產品，以吸引首次購物的消費者，這種產品線延伸策略稱為？","A":"向下延伸","B":"向上延伸","C":"雙向延伸","D":"水平延伸","answer":"A","explanation":"向下延伸指品牌針對價格敏感或新顧客推出更低價選項。"},
{"chapter":"CH5","topic":"理論題","question":"當企業推出更高價值及更高價格的產品，以滿足對品質具有更高期待的顧客時，這種產品線延伸策略稱為？","A":"向下延伸","B":"向上延伸","C":"雙向延伸","D":"水平延伸","answer":"B","explanation":"向上延伸是往高端市場進攻，塑造品牌高價值形象。"},
{"chapter":"CH5","topic":"理論題","question":"若品牌在同一產品線同時提供平價與高端版本，以擴大覆蓋多層次之客群，這屬於哪一種產品線延伸策略？","A":"水平延伸","B":"向下延伸","C":"雙向延伸","D":"向上延伸","answer":"C","explanation":"雙向延伸同時觸及低價與高價市場，需較高資源與品牌力。"},
{"chapter":"CH5","topic":"實務題","question":"胡同燒肉以精緻日式燒肉聞名，主打高品質和牛、安格斯黑牛等肉品。為了吸引更多年輕客群，業者計劃推出「個人燒肉」或「燒肉吃到飽」等新型態餐飲選擇。此舉屬於下列何種產品策略？","A":"產品線延伸策略","B":"品牌策略","C":"安索夫-多角化策略","D":"安索夫-產品開發策略","answer":"A","explanation":"針對不同客群推出「個人燒肉」或「吃到飽」等新型態，這屬於在同一產品線內增加不同選擇以擴大市場涵蓋率，符合產品線延伸的定義；若是將品牌拓展到全新領域（如零售冷凍食品或外送平台），才屬於安索夫的多角化策略，而安索夫的產品開發則指在現有市場推出全新產品類別，與本題情境不同。"},
{"chapter":"CH5","topic":"實務題","question":"Panasonic（國際牌）原本以中階家電為主要市場，後來推出價格更高的頂級冰箱與智慧洗衣機系列，以強調高端科技與生活品質。此做法最適合歸類為哪一種產品線延伸？","A":"向下延伸","B":"向上延伸","C":"雙向延伸","D":"混合品牌策略","answer":"B","explanation":"Panasonic由原本中階定位，延伸至更高價位的高端智慧家電，正是「向上延伸」的典型案例。"},
{"chapter":"CH5","topic":"實務題","question":"小米（Xiaomi）最初主打高CP值智慧型手機，後來推出小米系列高端旗艦機種，同時推出新手入門款紅米（Redmi）手機系列，這反映了哪一種策略？","A":"向下延伸","B":"向上延伸","C":"雙向延伸","D":"家族品牌策略","answer":"C","explanation":"小米同時經營平價紅米與高端旗艦，屬於「雙向延伸」。"},
{"chapter":"CH5","topic":"實務題","question":"IKEA除了平價自組家具，近年也推出「高設計感聯名系列」（如與知名設計師合作），並同時保留親民路線，這體現哪一種產品線延伸？","A":"向上延伸","B":"向下延伸","C":"雙向延伸","D":"混合品牌策略","answer":"C","explanation":"IKEA一方面推出高端設計師聯名，另一方面保有平價系列，展現「雙向延伸」。"},
{"chapter":"CH5","topic":"實務題","question":"賓士（Mercedes-Benz）長期以豪華車聞名，但為吸引年輕與價格敏感族群，推出較低價的A-Class與B-Class車款，這屬於哪種產品線延伸策略？","A":"向上延伸","B":"向下延伸","C":"雙向延伸","D":"個別品牌策略","answer":"B","explanation":"賓士原本屬於高端品牌，推出A／B-Class是經典的「向下延伸」案例。"},
{"chapter":"CH5","topic":"實務題","question":"Toyota原本專注於大眾化汽車市場，但旗下另外推出高端品牌Lexus，鎖定豪華車市場與高端消費者。這最能反映哪一種策略？","A":"向下延伸","B":"向上延伸","C":"雙向延伸","D":"家族品牌策略","answer":"B","explanation":"Toyota本身是大眾品牌，創立Lexus進軍豪華車市場，代表從中低往高端延伸，屬於「向上延伸」。"},
{"chapter":"CH5","topic":"理論題","question":"在產品生命週期的導入期，企業的行銷重點通常是什麼？","A":"產品教育與認知","B":"降低品牌轉換意願","C":"折價清倉","D":"強調價格競爭","answer":"A","explanation":"導入期主要任務是讓市場認識產品，因此重點在教育與曝光。"},
{"chapter":"CH5","topic":"理論題","question":"哪一個生命週期階段的特徵是「利潤快速攀升、競爭者增加」？","A":"成熟期","B":"成長期","C":"衰退期","D":"導入期","answer":"B","explanation":"成長期產品需求擴大、成本下降、利潤攀升，但同時吸引競爭者。"},
{"chapter":"CH5","topic":"理論題","question":"在成熟期，消費者的品牌轉換意願增強，企業應該採取什麼策略？","A":"強化差異化並增加產品線延伸","B":"專注產品使用教學","C":"折價清倉","D":"增加研發成本","answer":"A","explanation":"成熟期市場飽和，必須透過差異化與產品線延伸維持需求。"},
{"chapter":"CH5","topic":"理論題","question":"在衰退期，若企業選擇不退出市場，而是轉向利基市場，這屬於哪一種策略思維？","A":"折價清倉","B":"建立品牌差異化","C":"鞏固市佔率","D":"市場重新定位","answer":"D","explanation":"在衰退期進入利基市場是「市場再定位」，能延長產品壽命。"},
{"chapter":"CH5","topic":"理論題","question":"下列產品生命週期與策略配對，何者最正確？","A":"成熟期－差異化維持需求","B":"成長期－產品教育","C":"衰退期－高頻率宣傳","D":"成長期－專注利基市場","answer":"A","explanation":"成熟期強調差異化以維持需求"},
{"chapter":"CH5","topic":"實務題","question":"品牌推出智慧型眼鏡，雖然吸引媒體與消費者的高度關注，但大多數人仍在觀望或嘗試。這最符合產品生命週期的哪一階段？","A":"成熟期","B":"導入期","C":"成長期","D":"衰退期","answer":"B","explanation":"導入期特徵是新產品剛上市，市場仍在教育與嘗試階段，銷售量成長緩慢且需要大量行銷推廣。智慧型眼鏡的初期市場狀態正符合此階段。"},
{"chapter":"CH5","topic":"實務題","question":"TikTok在全球快速累積用戶數，並帶動YouTube、Instagram推出短影音功能競爭，這最符合產品生命週期的哪一階段？","A":"成長期","B":"成熟期","C":"導入期","D":"衰退期","answer":"A","explanation":"成長期特徵是市場接受度快速上升、利潤擴張，並吸引競爭者進入。"},
{"chapter":"CH5","topic":"實務題","question":"iPhone智慧型手機銷售多年，市場趨於飽和，消費者更容易轉換品牌，因此Apple透過聯名合作與多機型策略以維持需求，這反映哪一階段？","A":"成熟期","B":"成長期","C":"衰退期","D":"導入期","answer":"A","explanation":"智慧手機產業已成熟，蘋果藉差異化策略維持市場份額。"},
{"chapter":"CH5","topic":"實務題","question":"任天堂 Wii 遊戲機在早期銷售十分成功，但隨著新世代主機出現而銷售下滑，因此公司逐步停產。請問 Wii 此時處於產品生命週期的哪一階段？","A":"衰退期","B":"成長期","C":"成熟期","D":"導入期","answer":"A","explanation":"Wii銷售曾高峰，但後期市場萎縮並退出主流，典型「衰退期」。"},
{"chapter":"CH5","topic":"實務題","question":"NetflixDVD租片服務在串流興起後，使用者逐年下降，公司最終宣布結束DVD租片業務，這屬於產品生命週期的哪一階段？","A":"成長期","B":"成熟期","C":"衰退期","D":"導入期","answer":"C","explanation":"DVD租片市場因技術替代（串流）快速萎縮，Netflix汰除服務，屬「衰退期」。"},
{"chapter":"CH5","topic":"實務題","question":"Nokia功能型手機曾經是全球霸主，但智慧型手機出現後其銷量便快速下降，最終甚至鮮少出現在市場上，這屬於哪一階段？","A":"成熟期","B":"成長期","C":"導入期","D":"衰退期","answer":"D","explanation":"Nokia傳統功能型手機在智慧型手機普及後進入「衰退期」。"},
{"chapter":"CH5","topic":"實務題","question":"Apple Vision Pro在發表後成為科技話題焦點，但因為售價高昂、使用場景尚未普及，多數消費者仍停留在觀望階段。蘋果必須透過大量宣傳與教育，讓市場理解「空間運算」的價值與應用情境。此情境最符合產品生命週期的哪一階段？","A":"成長期","B":"導入期","C":"成熟期","D":"衰退期","answer":"B","explanation":"導入期的特徵是產品剛進入市場，知名度高但接受度有限，需要品牌投入大量教育與推廣資源。AppleVisionPro正處於此階段。"},
{"chapter":"CH5","topic":"實務題","question":"台積電在全球晶圓代工市場已長期處於領導地位。然而，隨著市場逐漸進入成熟期，成長幅度放緩，競爭者如三星、Intel以及中國大陸晶圓廠商也持續加大投資。面對需求趨緩與價格壓力，下列哪一項策略最不適合台積電在此階段執行？","A":"提高產品製程良率","B":"透過差異化技術與服務提升附加價值","C":"大量投入廣告宣傳以快速教育市場","D":"與關鍵客戶建立長期合作關係","answer":"C","explanation":"在成熟期，市場已被教育完成，大量廣告對需求刺激效果有限；反而應重視成本控管、技術差異化與客戶關係維繫。"},
{"chapter":"CH5","topic":"理論題","question":"在新產品推出初期，最可能參與原型測試與預購方案的族群是？","A":"早期大眾","B":"創新者","C":"晚期大眾","D":"落後者","answer":"B","explanation":"創新者喜歡冒險、樂於嘗鮮，最早接受新產品。"},
{"chapter":"CH5","topic":"理論題","question":"哪一類消費者通常具有社群影響力，會因品牌故事或體驗活動而率先採用產品？","A":"創新者","B":"早期採用者","C":"晚期大眾","D":"落後者","answer":"B","explanation":"早期採用者是意見領袖，對社群有影響力。"},
{"chapter":"CH5","topic":"理論題","question":"當顧客必須先看到實際評價與口碑才願意購買時，這屬於哪一類消費者？","A":"創新者","B":"早期大眾","C":"晚期大眾","D":"落後者","answer":"B","explanation":"早期大眾重視評價與信任感，是口碑擴散的重要階段。"},
{"chapter":"CH5","topic":"理論題","question":"對創新較為保守，常因價格促銷或社會壓力才願意採用新產品的族群是？","A":"創新者","B":"早期採用者","C":"晚期大眾","D":"落後者","answer":"C","explanation":"晚期大眾較保守，價格敏感度高，受同儕影響較大。"},
{"chapter":"CH5","topic":"理論題","question":"哪一類消費者最抗拒創新，通常在傳統選擇被淘汰或透過舊換新優惠時才會接受？","A":"創新者","B":"早期大眾","C":"晚期大眾","D":"落後者","answer":"D","explanation":"落後者偏好傳統，對新技術不信任，是最後才採用的群體。"},
{"chapter":"CH5","topic":"實務題","question":"任天堂遊戲主機剛推出時，有玩家熬夜排隊搶首發機，並第一時間在YouTube分享開箱實測影片。這群人最符合哪一類型消費者？","A":"早期大眾","B":"創新者","C":"晚期大眾","D":"落後者","answer":"B","explanation":"喜歡冒險、樂於嘗鮮，願意第一時間嘗試新科技者屬「創新者」。"},
{"chapter":"CH5","topic":"實務題","question":"Youtuber網紅開箱新款智慧家電，並實測分享，吸引許多粉絲跟進購買，這些跟進的族群屬於哪一類？","A":"落後者","B":"晚期大眾","C":"早期大眾","D":"創新者","answer":"C","explanation":"早期大眾需要看見口碑與評價，才會採取行動。"},
{"chapter":"CH5","topic":"實務題","question":"消費者在選購AirPods時，往往會先查看大量使用心得與網友評價，才決定是否購買。這屬於哪一類型消費者？","A":"早期大眾","B":"晚期大眾","C":"創新者","D":"落後者","answer":"A","explanation":"早期大眾需要看見口碑與評價，才會採取行動。"},
{"chapter":"CH5","topic":"實務題","question":"蝦皮購物推出新功能「直播帶貨」，部分使用者直到看到身邊朋友都在使用、加上平台促銷活動後，才開始跟進。這些人屬於哪一類？","A":"創新者","B":"早期採用者","C":"晚期大眾","D":"落後者","answer":"C","explanation":"晚期大眾通常因價格或社會壓力才會加入，屬於保守族群。"},
{"chapter":"CH5","topic":"實務題","question":"LinePay行動支付推出多年後，仍有部分長輩不願意使用，直到現金支付不再方便，才被迫轉換，這屬於哪一類？","A":"早期大眾","B":"晚期大眾","C":"落後者","D":"創新者","answer":"C","explanation":"落後者最抗拒改變，通常在傳統方式不再可行時才勉強採用。"},
{"chapter":"CH5","topic":"理論題","question":"在五大影響因素中，指的是「新產品比舊產品更能帶來顯著好處」的屬性是？","A":"複雜度","B":"相容性","C":"相對優勢","D":"易感受性","answer":"C","explanation":"相對優勢代表新產品能提供明顯改善或額外價值，是影響採用的核心因素。"},
{"chapter":"CH5","topic":"理論題","question":"當消費者能夠在門市現場試用或體驗新產品，這屬於哪一個影響採用的要素？","A":"可試用性","B":"易感受性","C":"相容性","D":"相對優勢","answer":"A","explanation":"可試用性能降低不確定性，讓消費者在購買前獲得信心。"},
{"chapter":"CH5","topic":"實務題","question":"OpenAI提供ChatGPT免費版本，讓消費者能先體驗，再決定是否升級付費版（ChatGPTPlus）。這最符合哪一個影響採用的因素？","A":"可試用性","B":"易感受性","C":"相對優勢","D":"相容性","answer":"A","explanation":"免費版讓顧客能實際試用，降低不確定性，屬於「可試用性」。"},
{"chapter":"CH5","topic":"實務題","question":"Adobe Creative Cloud將Photoshop、Illustrator、Premiere等軟體與雲端儲存結合，讓設計師在不同裝置間能延續既有的工作流程，並支援常用的檔案格式（如PDF、JPG、MP4）。這最能體現新產品採用的哪一個影響因素？","A":"複雜度","B":"相容性","C":"相對優勢","D":"易感受性","answer":"B","explanation":"相容性指新產品與使用者原有習慣或技術環境的一致性。AdobeCreativeCloud讓設計師不必改變原有作業習慣，即可在不同平台使用，是相容性的經典案例。"},
{"chapter":"CH5","topic":"實務題","question":"無線吸塵器在市場推廣時，廣告常強調「透明集塵筒設計」，讓消費者一眼就能看到灰塵被吸入的效果，也方便展示清潔力。這最能體現新產品採用的哪一個影響因素？","A":"可試用性","B":"易感受性","C":"相對優勢","D":"相容性","answer":"B","explanation":"易感受性強調「成果可見性」。透明集塵筒能讓效果立即被看見，消費者更容易理解產品價值並擴散口碑。"},
{"chapter":"CH5","topic":"理論題","question":"在產品生命週期的導入期，主要的消費族群是哪一類？","A":"早期大眾","B":"創新者","C":"晚期大眾","D":"落後者","answer":"B","explanation":"導入期以喜愛冒險、樂於嘗鮮的創新者為主。"},
{"chapter":"CH5","topic":"理論題","question":"當產品進入成長期，通路策略最可能呈現什麼特徵？","A":"高密度、全通路","B":"僅剩有限據點","C":"零散或限制性","D":"通路逐漸增加","answer":"D","explanation":"成長期產品被接受度上升，通路逐漸增加以擴大市場。"},
{"chapter":"CH5","topic":"理論題","question":"在成熟期，市場競爭者數量的情況是？","A":"競爭者最多","B":"競爭者最少","C":"競爭者逐漸增加","D":"競爭者逐漸退出","answer":"A","explanation":"成熟期市場飽和，競爭激烈，競爭者數量最多。"},
{"chapter":"CH5","topic":"理論題","question":"下列產品生命週期與新產品擴散理論配對何者正確？","A":"導入期－落後者－高密度通路","B":"成熟期－創新者－競爭者少","C":"成長期－早期大眾－通路逐漸增加","D":"衰退期－早期採用者－逐漸退出","answer":"C","explanation":"成長期對應「早期大眾」、通路逐漸增加，且競爭者開始增多。"},
{"chapter":"CH5","topic":"實務題","question":"Sony PlayStation VR剛推出時，主要由第一批科技迷與遊戲玩家嘗鮮使用，以下何者最符合此階段描述？","A":"成熟期階段","B":"導入期階段","C":"應採取高密度全通路","D":"目標鎖定早期大眾","answer":"B","explanation":"導入期由創新者族群帶動，市場仍需教育。"},
{"chapter":"CH5","topic":"實務題","question":"Zoom線上視訊會議平台在初期推廣後，逐漸被大量企業與個人採用，使用者人數快速上升，並吸引其他平台（如Microsoft Teams、Google Meet）相繼投入市場。以下何者最符合此階段描述？","A":"成長期階段","B":"為創新者大量使用","C":"此階段為競爭者最多階段","D":"需要運用促銷策略來維持","answer":"A","explanation":"成長期特徵是需求快速擴張、競爭者大量湧入。"},
{"chapter":"CH5","topic":"實務題","question":"RedBull能量飲料經營多年，市場已趨於飽和，雖然銷售成長放緩，但品牌仍透過跨界聯名與大型運動賽事贊助維持消費者熱度。依據產品生命週期，RedBull目前最可能處於哪一階段？","A":"成熟期","B":"導入期","C":"衰退期","D":"成長期","answer":"A","explanation":"成熟期市場激烈競爭，需要差異化來維持需求。"},
{"chapter":"CH5","topic":"實務題","question":"Yahoo!奇摩入口網站曾是流量霸主，但在 Google 與社群平台崛起後逐漸失去用戶，這屬於哪個階段描述？","A":"導入期","B":"成熟期","C":"明星事業","D":"衰退期","answer":"D","explanation":"Yahoo!逐漸失去市場，典型衰退期。"},
{"chapter":"CH5","topic":"理論題","question":"下列哪一項屬於服務與實體商品最大的差異之一，消費者在購買前難以「看見或觸摸」？","A":"不可分割性","B":"無形性","C":"易變性","D":"不可儲存性","answer":"B","explanation":"無形性是服務的核心特徵，消費者無法事先具體感知成果。"},
{"chapter":"CH5","topic":"理論題","question":"服務的「提供」與「消費」必須同時進行，這體現了服務的哪一項特性？","A":"易變性","B":"無形性","C":"不可分割性","D":"不可儲存性","answer":"C","explanation":"服務通常需提供者與消費者同時存在，屬於「不可分割性」。"},
{"chapter":"CH5","topic":"理論題","question":"同一位髮型設計師，早上狀態佳時服務品質高，晚上疲倦時服務品質下降，這屬於哪一種服務特性？","A":"無形性","B":"易變性","C":"不可分割性","D":"不可儲存性","answer":"B","explanation":"服務品質受人員狀態與環境影響，缺乏一致性，即「易變性」。"},
{"chapter":"CH5","topic":"理論題","question":"電影院若某一場次座位未售出，過場後便無法再販售，這反映了服務的哪一項特性？","A":"不可儲存性","B":"無形性","C":"易變性","D":"不可分割性","answer":"A","explanation":"服務無法保存或庫存，一旦時間過去即流失，屬於「不可儲存性」。"},
{"chapter":"CH5","topic":"理論題","question":"若企業希望降低服務「易變性」帶來的不一致性，下列哪一種做法最有助於改善？","A":"導入標準化流程與員工訓練","B":"增加倉儲設施以儲存服務","C":"提供實體展示與範例服務成果","D":"降低服務的無形性","answer":"A","explanation":"透過SOP與訓練最能直接解決「品質不一致」的問題。C、D則偏向「降低無形性」。"},
{"chapter":"CH5","topic":"實務題","question":"在Spotify音樂串流服務中，消費者在訂閱前無法真正「擁有」或「觸碰」產品，因此往往需依賴免費試聽或他人推薦來決定是否付費，這正體現了服務的哪一個特徵？","A":"不可分割性","B":"易變性","C":"不可儲存性","D":"無形性","answer":"D","explanation":"Spotify屬於數位服務，無法像實體商品一樣看見或觸摸，這是「無形性」的典型特徵。"},
{"chapter":"CH5","topic":"實務題","question":"麥當勞點餐過程中，顧客與店員的互動（如：微笑與服務速度）會即時影響顧客的用餐體驗，這正反映了服務的哪一個特姓？","A":"易變性","B":"不可分割性","C":"不可儲存性","D":"無形性","answer":"B","explanation":"服務通常提供與消費同時發生，屬「不可分割性」。"},
{"chapter":"CH5","topic":"實務題","question":"計程車司機的態度可能因人而異，有的熱心主動協助搬運行李，有的則顯得冷漠無交流，導致顧客的體驗產生差異，這正反映了服務的哪一個特性？","A":"無形性","B":"不可分割性","C":"易變性","D":"不可儲存性","answer":"C","explanation":"服務品質會因人員與時間不同而不一致，屬「易變性」。"},
{"chapter":"CH5","topic":"實務題","question":"星宇航空若某航班座位未售出，起飛後即無法再販售，等於營收流失，這反映了哪一特性？","A":"不可儲存性","B":"易變性","C":"無形性","D":"不可分割性","answer":"A","explanation":"服務無法像商品庫存一樣保存，座位錯過即流失，是「不可儲存性」。"},
{"chapter":"CH5","topic":"實務題","question":"健身房會員課程為了避免教練素質差異影響體驗，設計了標準化流程與教材，這主要是為了降低哪一項服務特性所帶來的挑戰？","A":"無形性","B":"不可分割性","C":"易變性","D":"不可儲存性","answer":"C","explanation":"透過SOP和訓練，能減少服務因人員不同而導致的差異性，改善「易變性」。"},
{"chapter":"CH5","topic":"理論題","question":"在服務品質模式中，強調「提供一致且準確的服務能力」屬於哪一構面？","A":"保證性","B":"可靠性","C":"反應性","D":"關懷性","answer":"B","explanation":"可靠性指服務能準確、穩定且一致。"},
{"chapter":"CH5","topic":"理論題","question":"員工的專業知識與態度能讓顧客感到信任，這屬於服務品質模式中哪一構面？","A":"有形性","B":"保證性","C":"易變性","D":"關懷性","answer":"B","explanation":"保證性關注員工專業與態度所帶來的信賴感。"},
{"chapter":"CH5","topic":"理論題","question":"服務品質模式中，哪一構面主要涉及「實體設施、設備與員工制服外觀」？","A":"有形性","B":"可靠性","C":"反應性","D":"無形性","answer":"A","explanation":"有形性強調實體環境與員工外觀，能影響顧客感受。"},
{"chapter":"CH5","topic":"理論題","question":"當顧客臨時提出需求時，服務人員能立即提供協助並快速回應，這體現了服務品質模式中的哪一構面？","A":"關懷性","B":"反應性","C":"可靠性","D":"保證性","answer":"B","explanation":"反應性是指即時協助顧客、快速回應需求的程度。"},
{"chapter":"CH5","topic":"實務題","question":"台灣高鐵以準點率超過99%著稱，顧客能預期班次穩定且準確，這體現了哪一構面？","A":"保證性","B":"可靠性","C":"反應性","D":"關懷性","answer":"B","explanation":"可靠性強調服務能準確、一致與穩定。"},
{"chapter":"CH5","topic":"實務題","question":"星宇航空空服員能清楚解釋航程安排，並展現專業與禮貌，讓乘客對其服務產生信任，這屬於哪一構面？","A":"有形性","B":"反應性","C":"保證性","D":"關懷性","answer":"C","explanation":"保證性指員工專業與態度所帶來的信任感。"},
{"chapter":"CH5","topic":"實務題","question":"誠品書店分店以整潔的裝潢、明亮的空間與整齊的員工制服，營造出舒適的氛圍，這正體現了服務品質模式中的哪一構面？","A":"可靠性","B":"關懷性","C":"保證性","D":"有形性","answer":"D","explanation":"有形性強調實體設施、設備與人員外觀。"},
{"chapter":"CH5","topic":"實務題","question":"當顧客反映訂單延誤或缺漏時，UberEats客服能立即協助處理，並提供補償方案，這展現了服務品質模式中的哪一構面？","A":"關懷性","B":"反應性","C":"有形性","D":"可靠性","answer":"B","explanation":"反應性是願意協助顧客並快速回應需求。"},
{"chapter":"CH5","topic":"實務題","question":"台灣大哥大客服專員能記住長期顧客的使用習慣，並主動提醒合適的資費方案與提供貼心建議，這屬於哪一構面？","A":"有形性","B":"反應性","C":"保證性","D":"關懷性","answer":"D","explanation":"關懷性強調個別化、貼心服務與理解顧客需求。"},
{"chapter":"CH5","topic":"理論題","question":"在服務品質缺口模型中，哪一個缺口是企業「誤解顧客真正期望」所造成的？","A":"缺口一","B":"缺口二","C":"缺口三","D":"缺口五","answer":"A","explanation":"缺口一即顧客期望與管理認知之間的落差。"},
{"chapter":"CH5","topic":"理論題","question":"在服務品質五大缺口中，哪一個被視為最終影響顧客滿意度的核心來源？","A":"缺口三","B":"缺口五","C":"缺口四","D":"缺口一","answer":"B","explanation":"缺口五是顧客期望與實際感受之間的差距，決定最終滿意度。"},
{"chapter":"CH5","topic":"實務題","question":"電商平台近期面臨多重挑戰：管理階層低估顧客對「即時客服」的需求，即使察覺問題，仍僅以機器人回覆應對，客服人員也未確實依照流程提供協助；然而廣告卻宣稱「24小時貼心客服」。最終，顧客大量投訴服務體驗不佳。依服務品質缺口模型，這些投訴應最終歸因於哪一缺口？","A":"缺口三","B":"缺口二","C":"缺口四","D":"缺口五","answer":"D","explanation":"管理階層低估顧客對「即時客服」的需求（缺口一），雖然知道問題，但平台制度僅提供機器人回覆（缺口二），客服人員也未確實依照流程提供後續協助（缺口三），廣告卻強調「24小時貼心客服」（缺口四），但顧客「最終投訴」反映的是顧客期望與實際感受的差距，屬於缺口五的結果。缺口一～四為前因，缺口五才是顧客滿意度的直接來源。"},
{"chapter":"CH5","topic":"實務題","question":"連鎖餐廳規定新手服務人員穿上印有「我是實習生」字樣的背心，讓顧客在接受服務時能有心理預期，理解可能出現的服務延遲或品質不一致。此作法最主要是為了降低服務品質缺口中的哪一項？","A":"缺口一：顧客期望與管理階層認知差距","B":"缺口二：管理認知與服務規格落差","C":"缺口三：服務規格與實際交付落差","D":"缺口四：廣告承諾與實際體驗","answer":"C","explanation":"新手服務人員因經驗不足，實際提供的服務往往無法完全符合企業所訂定的標準流程或服務規格，這正是缺口三（服務規格與實際交付落差）所描述的情境。"},
{"chapter":"CH6","topic":"理論題","question":"當品牌能降低消費者對於產品選擇的不確定性，最主要展現的是品牌的哪一種功能？","A":"促銷功能","B":"品質保證","C":"情感聯結","D":"市場溝通","answer":"B","explanation":"品牌代表企業品質與信譽，能降低購買風險，屬於「品質保證」。"},
{"chapter":"CH6","topic":"理論題","question":"若品牌僅停留在標誌或名稱層面，而未能有效與消費者心智產生共鳴，則主要缺乏哪一項品牌功能？","A":"品牌命名","B":"辨識功能","C":"品質保證","D":"情感聯結","answer":"D","explanation":"品牌若無法與消費者建立心理價值連結，即缺少「情感聯結」。"},
{"chapter":"CH6","topic":"理論題","question":"在品牌四大功能中，哪一項最直接影響顧客在產品比較時的決策速度？","A":"辨識功能","B":"市場溝通","C":"促銷功能","D":"情感聯結","answer":"A","explanation":"「辨識功能」使顧客能快速從眾多產品中做出選擇，直接影響決策效率。"},
{"chapter":"CH6","topic":"實務題","question":"統一企業以「統一布丁」維持數十年不變的口感與品質，讓消費者放心購買，這最能展現哪一項品牌功能？","A":"辨識功能","B":"品質保證","C":"情感聯結","D":"市場溝通","answer":"B","explanation":"長期穩定的品質降低了消費風險，這正是品牌的「品質保證」功能。"},
{"chapter":"CH6","topic":"實務題","question":"水果品牌以「就是便宜」為廣告標語，並透過卡通吉祥物加深顧客印象，成功突顯價格優勢並塑造品牌價值。此案例展現了多項品牌功能，但以下何者並非品牌主要體現的功能？","A":"品質保證","B":"市場溝通","C":"情感聯結","D":"辨識功能","answer":"A","explanation":"此案例強調透過標語進行市場溝通，利用吉祥物增強辨識功能並拉近情感聯結，但並未提及產品品質，因此不涉及品質保證。"},
{"chapter":"CH6","topic":"實務題","question":"黑松沙士透過「年輕世代的台味記憶」廣告，勾起消費者的情感共鳴，這屬於品牌的哪一項功能？","A":"辨識功能","B":"情感聯結","C":"品質保證","D":"促銷功能","answer":"B","explanation":"黑松透過文化記憶連結消費者，建立情感歸屬感，屬於「情感聯結」。"},
{"chapter":"CH6","topic":"理論題","question":"若品牌名稱過於冗長或拗口，最直接違反品牌命名的哪一項特質？","A":"可延伸性","B":"可識別性","C":"可記憶性","D":"可聯想性","answer":"C","explanation":"冗長難記會降低記憶效率，違反「可記憶性」。"},
{"chapter":"CH6","topic":"理論題","question":"當兩個品牌名稱在字形或發音上過於相似，最可能造成哪一項品牌命名特質失效？","A":"可識別性","B":"可聯想性","C":"可延伸性","D":"可記憶性","answer":"A","explanation":"相似名稱會造成混淆，最直接影響「可識別性」。"},
{"chapter":"CH6","topic":"理論題","question":"若一品牌名稱過度侷限於特定產品，如「手工茶葉專賣」，在未來跨足新產業時最可能缺乏哪一項特質？","A":"可識別性","B":"可記憶性","C":"可延伸性","D":"可聯想性","answer":"C","explanation":"過度侷限特定產品將限制品牌延伸發展，違反「可延伸性」。"},
{"chapter":"CH6","topic":"理論題","question":"下列哪一項最能區分「可聯想性」與「可延伸性」的差異？","A":"前者著重名稱與核心價值的連結，後者關注未來市場擴張的彈性","B":"前者強調名稱的簡短好記，後者重視品牌與競品的差異","C":"前者專注避免混淆，後者強調與顧客情感連結","D":"前者聚焦品牌信任，後者著重產品品質保證","answer":"A","explanation":"「可聯想性」與品牌價值有關；「可延伸性」則是面對未來市場擴張的彈性，兩者核心不同。"},
{"chapter":"CH6","topic":"實務題","question":"「CoCo」都可飲料品牌名稱字數簡潔，容易讓消費者快速記住。此案例最能展現品牌命名的哪一項特質？","A":"可記憶性","B":"可識別性","C":"可延伸性","D":"可聯想性","answer":"A","explanation":"名稱簡短、好記，降低記憶負擔，屬於「可記憶性」。"},
{"chapter":"CH6","topic":"實務題","question":"「汽車品牌Honda與Hyundai在字音與字形上高度相似，常讓消費者一時難以分辨。此案例最主要突顯品牌命名缺乏哪一項特質？」","A":"可聯想性","B":"可延伸性","C":"可記憶性","D":"可識別性","answer":"D","explanation":"Honda與Hyundai在名稱上的相似度過高，導致市場辨識度不足，顯示其在「可識別性」上存在挑戰。"},
{"chapter":"CH6","topic":"實務題","question":"若一家地方酒廠將產品名稱「小米酒」直接作為品牌名稱，雖能強調文化特色，但在日後若想發展咖啡、糕點或其他飲品時，容易受限於名稱框架，無法靈活擴張。此案例最主要缺乏哪一項品牌命名特質？","A":"可延伸性","B":"可識別性","C":"可聯想性","D":"可記憶性","answer":"A","explanation":"「小米酒」過於鎖定單一產品品類，當品牌要跨足其他市場時，名稱會形成侷限，因此缺乏「可延伸性」。"},
{"chapter":"CH6","topic":"實務題","question":"台灣有間滷味攤名稱為「滷霸」（諧音「魯霸」＝老大），讓顧客一看就能想到「滷味專家、第一把交椅」的形象。此命名方式最能展現品牌命名的哪一項特質？","A":"可記憶性","B":"可聯想性","C":"可延伸性","D":"可識別性","answer":"B","explanation":"「滷霸」利用台灣消費者熟悉的諧音梗，立即喚起「滷味第一」的聯想，成功將名稱與產品特色連結，屬於「可聯想性」。"},
{"chapter":"CH6","topic":"實務題","question":"味丹將品牌直接命名為「青草茶」，雖然容易理解產品是什麼，但消費者往往只記得「喝過青草茶」，卻說不出是哪一家。此案例最主要缺乏哪一項品牌命名特質？","A":"可記憶性","B":"可識別性","C":"可延伸性","D":"可聯想性","answer":"B","explanation":"使用產品通用名稱當品牌，導致與其他同質品牌難以區分，缺乏「可識別性」。"},
{"chapter":"CH6","topic":"理論題","question":"品牌建構流程的第一步，強調顧客能否認識與辨識品牌，稱為？","A":"品牌忠誠","B":"品牌知名度","C":"品牌形象","D":"品牌權益","answer":"B","explanation":"「品牌知名度」是流程起點，關注顧客是否知道品牌存在。"},
{"chapter":"CH6","topic":"理論題","question":"當消費者將品牌與「快樂、創新、專業」等關鍵字產生聯結，這屬於品牌建構流程中的哪一階段？","A":"品牌知名度","B":"品牌命名","C":"品牌形象","D":"品牌忠誠","answer":"C","explanation":"這是「品牌形象」的核心：顧客心中的聯想與印象。"},
{"chapter":"CH6","topic":"理論題","question":"品牌建構流程中，哪一階段主要體現消費者是否願意持續購買、並展現較低價格敏感度？","A":"品牌忠誠","B":"品牌形象","C":"品牌知名度","D":"品牌命名","answer":"A","explanation":"忠誠是消費者重複選擇、推薦與不輕易轉換的行為。"},
{"chapter":"CH6","topic":"理論題","question":"品牌權益之所以被視為品牌建構的最終成果，是因為它整合了以下哪三個前期階段？","A":"品牌知名度、品牌形象、品牌忠誠","B":"品牌形象、品牌命名、品牌體驗","C":"品牌認同、品牌認知、品牌命名","D":"品牌識別、品牌延伸、品牌聯想","answer":"A","explanation":"品牌權益建立於「知曉→形象→忠誠」累積之上，才能形成無形資產與市場影響力。"},
{"chapter":"CH6","topic":"理論題","question":"下列敘述何者最能正確區分「品牌形象」與「品牌忠誠」？","A":"前者強調顧客的認知與印象，後者則關注行為上的重複選擇","B":"前者關注顧客是否知道品牌存在，後者關注顧客對品牌的情感認同","C":"前者著重於品牌價值的累積，後者則是品牌最終的市場影響力","D":"前者是廣告訊息的傳遞，後者則是品牌知名度的建立","answer":"A","explanation":"「品牌形象」屬於心理認知；「品牌忠誠」屬於行為表現，兩者差異在於「想法」與「行動」。"},
{"chapter":"CH6","topic":"實務題","question":"在碳酸飲料市場的研究中，消費者雖然在盲測中常偏好百事口味，但實際購買時卻願意為可口可樂支付較高價格。此現象最能說明可口可樂在品牌建構流程的哪一階段成果？","A":"品牌知名度","B":"品牌形象","C":"品牌延伸","D":"品牌權益","answer":"D","explanation":"雖然產品口味可能不占優勢，但消費者仍願意支付額外溢價購買可口可樂，這正是「品牌權益」累積帶來的市場影響力。"},
{"chapter":"CH6","topic":"實務題","question":"許多消費者能對Apple品牌描述出「創新、設計感、潮流、科技領導」等多元形象，但對於HTC的品牌聯想卻相對有限。此現象最能體現品牌建構流程中的哪一階段優勢？","A":"品牌知名度","B":"品牌形象","C":"品牌忠誠","D":"品牌命名","answer":"B","explanation":"Apple長期透過產品設計、行銷活動與品牌故事，讓消費者能立即聯想到其核心價值與形象；HTC的品牌聯想度較低，這突顯了Apple在「品牌形象」上的優勢。"},
{"chapter":"CH6","topic":"實務題","question":"根據品牌知名度顯示，台灣有95%的消費者聽過「7-Eleven」，有80%的消費者聽過「OK超商」，顯示7-Eleven在品牌建構流程中哪一項品牌功能優勢？","A":"品牌知名度","B":"品牌形象","C":"品牌忠誠","D":"品牌權益","answer":"A","explanation":"消費者是否聽過並能辨識品牌，屬於「品牌知名度」階段。7-Eleven的高覆蓋率與曝光度，讓其品牌知名度度明顯高於OK超商。"},
{"chapter":"CH6","topic":"實務題","question":"王品集團為了追蹤顧客體驗與品牌經營成效，在餐後問卷中特別設計了一個問題：「您是否會推薦親友到本餐廳用餐？」這項調查被視為衡量顧客滿意度與未來行為意向的重要指標。此作法最能反映品牌建構流程中的哪一項功能？","A":"品牌知名度","B":"品牌形象","C":"品牌忠誠","D":"品牌權益","answer":"C","explanation":"「是否推薦親友」是衡量顧客忠誠度的常見指標，顧客願意推薦代表已經建立偏好與信任，屬於品牌建構流程的「品牌忠誠」階段。"},
{"chapter":"CH6","topic":"實務題","question":"貳樓餐廳在顧客用餐後的問卷中設計了「您近期是否有來本餐廳消費？」以及「您未來是否仍會光臨本餐廳？」等題目。此作法最能反映品牌建構流程中的哪一項功能？","A":"品牌知名度","B":"品牌形象","C":"品牌忠誠","D":"品牌權益","answer":"C","explanation":"透過追蹤顧客近期消費與未來購買意願，品牌能判斷顧客是否持續偏好與重複選擇，這屬於「品牌忠誠」的衡量方式。"},
{"chapter":"CH6","topic":"理論題","question":"許多企業在撰寫市場報告時，往往會以「產品類別」來衡量市占率。但若從「品牌定位」角度出發，較可能真實呈現市場競爭態勢。此現象最能說明下列哪一項品牌定位特徵？","A":"品牌定位可能突破單一產品類別，形成跨品類的競爭態勢","B":"品牌定位僅限於同類型產品之間的比較","C":"品牌定位主要反映價格與成本效益","D":"品牌定位與競爭者差異無關","answer":"A","explanation":"品牌定位的核心在於消費者心智中的「意義與角色」，而不是產品本身。因此，品牌定位能重新界定市場範疇，出現跨品類競爭。"},
{"chapter":"CH6","topic":"理論題","question":"當品牌溝通內容強調「產品本身的特徵或能帶來的具體使用價值」，此種定位方式稱為？","A":"使用者定位","B":"經濟定位","C":"功能利益定位","D":"品牌個性定位","answer":"C","explanation":"功能利益定位的核心在於「產品本身的特徵或能帶來的具體使用價值」。"},
{"chapter":"CH6","topic":"理論題","question":"下列何者最能正確區分「使用者定位」與「情境定位」的差異？","A":"前者聚焦於產品的典型消費者形象，後者聚焦於特定場合或使用時機","B":"前者聚焦於產品功能，後者聚焦於產品價格","C":"前者強調與競爭者差異，後者強調品牌價值","D":"前者在於行銷訴求，後者在於顧客認同","answer":"A","explanation":"使用者定位＝「人」；情境定位＝「場合」，兩者聚焦不同。"},
{"chapter":"CH6","topic":"理論題","question":"當品牌標榜「比其他品牌更耐用、更輕便」，此種訴求最能歸類於哪一種定位？","A":"品牌個性定位","B":"競爭者定位","C":"情境定位","D":"經濟定位","answer":"B","explanation":"透過與競品比較突顯差異，即為「競爭者定位」。"},
{"chapter":"CH6","topic":"理論題","question":"消費者的自我概念包含「真實自我」與「理想自我」，他們常透過購買商品來展現自我形象，並尋找與自身認同一致的品牌，此作法最能體現哪一種行銷定位？","A":"功能利益定位","B":"經濟定位","C":"品牌個性定位","D":"情境定位","answer":"C","explanation":"題目強調自我概念與理想自我，品牌若以「勇敢、自由」形象來吸引消費者，正是品牌個性定位的做法，而非功能、經濟或情境定位。"},
{"chapter":"CH6","topic":"理論題","question":"當品牌廣告強調「產品具備獨家專利技術，可提升使用效率並解決實際問題」，此訴求最符合哪一種品牌定位方式？","A":"功能利益定位","B":"經濟定位","C":"使用者定位","D":"情境定位","answer":"A","explanation":"強調產品本身的特徵或能帶來的具體使用價值，屬於「功能利益定位」。"},
{"chapter":"CH6","topic":"理論題","question":"道德定位最主要的品牌訴求核心是什麼？","A":"強調產品在特定情境下的應用","B":"以價格便宜作為主要吸引力","C":"展現品牌的社會責任與永續承諾","D":"塑造典型使用者形象","answer":"C","explanation":"道德定位是以企業倫理、社會責任、環保永續等價值為核心，讓消費者認為購買品牌同時也是在實踐價值。"},
{"chapter":"CH6","topic":"理論題","question":"企業採用「使用者定位」的核心概念是什麼？","A":"強調產品的功能與效益","B":"塑造出品牌典型消費者形象","C":"以低價格吸引大眾市場","D":"情境與產品之間的連結性","answer":"B","explanation":"使用者定位是透過描述典型或理想的使用者群體，讓消費者產生認同或嚮往，進而選擇品牌。"},
{"chapter":"CH6","topic":"實務題","question":"白蘭氏雞精廣告訴求「幫助提神、提升專注力」，此案例最符合哪一種品牌定位？","A":"品牌個性定位","B":"情境定位","C":"功能利益定位","D":"競爭者定位","answer":"C","explanation":"強調產品本身的特徵或能帶來的具體使用價值，屬於「功能利益定位」。"},
{"chapter":"CH6","topic":"實務題","question":"Harley-Davidson重機被消費者普遍聯想為「叛逆、自由、粗獷」的象徵，這反映出品牌採用哪一種定位策略？","A":"使用者定位","B":"品牌個性定位","C":"經濟定位","D":"功能利益定位","answer":"B","explanation":"Harley-Davidson透過人格化塑造品牌風格，屬於「品牌個性定位」。"},
{"chapter":"CH6","topic":"實務題","question":"義大利豪華遊艇品牌 Azimut Yachts 在品牌溝通中，經常透過國際遊艇展強調「與大海共生的休閒體驗」，並在廣告中呈現名流於甲板上舉辦派對的場景，藉此突顯其與高端生活方式的連結。同時，該品牌也常鎖定全球富裕階層，並強調其義大利工藝與設計所展現的獨特風格。若從品牌定位角度來看，下列何者最不可能是 Azimut Yachts 的核心定位方向？","A":"情境定位","B":"使用者定位","C":"功能利益定位","D":"經濟定位","answer":"D","explanation":"題幹已涵蓋「情境」（度假、派對）、「使用者」（富裕名流）與「功能利益定位」（義大利工藝），這些都符合遊艇品牌的常見定位。但「經濟定位」強調價格實惠與划算，因此最不可能。"},
{"chapter":"CH6","topic":"實務題","question":"lativ（米格國際）以平價服飾切入市場，強調以合理價格提供良好品質，此作法最能反映哪一種品牌定位？","A":"競爭者定位","B":"道德定位","C":"經濟定位","D":"品牌形象定位","answer":"C","explanation":"lativ（米格國際）主打高CP值與平價性，屬於「經濟定位」。"},
{"chapter":"CH6","topic":"實務題","question":"台灣遊樂園為了吸引家庭客群，在宣傳中強調：「不必出國，也能在台灣享受媲美國際迪士尼主題樂園設施與氛圍！實現孩子的童話美夢」此種訴求方式，最不可能包含哪一種品牌定位？","A":"功能利益定位","B":"情境定位","C":"經濟定位","D":"競爭者定位","answer":"D","explanation":"本題訴求在於營造夢幻氛圍（情境定位）、設施娛樂價值（功能利益定位），以及「不必出國」的省錢概念（經濟定位）。雖然提到「媲美迪士尼」，但只是借用國際標竿做形象烘托，並未與國內其他遊樂園做直接比較，因此最不可能是競爭者定位。"},
{"chapter":"CH6","topic":"實務題","question":"一般零售店販售的氣泡水價格約40元，但在知名高級餐廳中，同樣一瓶氣泡水可能售價高達90元。這樣的狀況最能體現哪種品牌定位？","A":"情境定位","B":"道德定位","C":"品牌個性定位","D":"經濟定位","answer":"A","explanation":"價差的來源並非產品本身功能，而是消費者願意為「情境」買單。"},
{"chapter":"CH6","topic":"實務題","question":"Logitech G在行銷上特別強調品牌是專屬於電競愛好者的選擇，並邀請職業電玩選手擔任代言人，塑造電競選手也愛用的品牌者形象。此案例最能體現哪一種品牌定位方式？","A":"情境定位","B":"使用者定位","C":"品牌個性定位","D":"經濟定位","answer":"B","explanation":"透過將「電競選手」明確塑造成典型使用者，LogitechG讓消費者將品牌與特定族群直接連結，這正是使用者定位的核心精神。"},
{"chapter":"CH6","topic":"實務題","question":"一群朋友相約聚會，原本在麥當勞與必勝客之間猶豫，最後因為覺得「必勝客的披薩更適合聚餐氛圍」而選擇了必勝客。此案例最能反映必勝客在品牌定位上哪一項的勝出？","A":"功能利益定位","B":"使用者定位","C":"情境定位","D":"競爭者定位","answer":"C","explanation":"雖然兩者都能滿足「吃飽」需求，但朋友聚會的核心是「共享氛圍」，必勝客成功把品牌與「聚餐、分享」情境綁定，這使得它在情境定位上優於麥當勞。"},
{"chapter":"CH6","topic":"實務題","question":"G2000將「科技感」作為品牌新定位，推出免熨襯衫、彈性舒適褲裝、防污防潑水系列等機能服飾，讓消費者在不同場合中既能保持專業形象，也能輕鬆展現時尚態度。此品牌定位最適合以下哪一種組合？","A":"功能利益定位+情境定位","B":"品牌個性定位+使用者定位","C":"功能利益定位+品牌個性定位","D":"使用者定位+情境定位","answer":"A","explanation":"G2000的「科技感」強調服飾功能上的便利與機能性，屬於功能利益定位；同時又凸顯「上班、社交、日常」等不同場合皆能穿著，屬於情境定位。品牌個性與使用者定位雖也可能補充，但不是此案例的核心。"},
{"chapter":"CH6","topic":"實務題","question":"在品牌定位中，與其使用「物美價廉」這類過於功能性與價格導向的表述，現代行銷更傾向以「可靠、貼心」等形容詞來強化消費者對品牌的感受。現代行銷這樣的定位最能歸屬於下列哪一種類型？","A":"經濟定位","B":"功能利益定位","C":"品牌個性定位","D":"競爭者定位","answer":"C","explanation":"「可靠、貼心」這些字眼已不再僅是描述產品功能或價格，而是賦予品牌一種擬人化特質，讓消費者能與品牌建立情感連結，這正是品牌個性定位的典型展現。"},
{"chapter":"CH6","topic":"實務題","question":"隨著手機遊戲市場的成長，常見遊戲廠商推出與知名動漫角色聯名合作，並設計出專屬角色、場景與限量周邊商品。希望提供玩家更深的沉浸感與體驗。請問，這最主要是為了補足遊戲哪一種品牌定位？","A":"使用者定位","B":"功能利益定位","C":"情境定位","D":"品牌個性定位","answer":"C","explanation":"聯名動漫角色能讓遊戲與「特定情境」緊密連結，創造出粉絲式的沉浸體驗。這種操作不是針對價格（經濟定位）、也不是鎖定典型使用者或賦予品牌人格，而是加強遊戲與「動漫世界觀」的結合，因此屬於情境定位。"},
{"chapter":"CH6","topic":"實務題","question":"手搖飲料店宣布將逐步淘汰塑膠吸管，並改以環保杯蓋及再生材質包裝，傳達「環境友善」的承諾。此行動最能代表哪一種品牌定位？","A":"情境定位","B":"道德定位","C":"品牌個性定位","D":"競爭者定位","answer":"B","explanation":"手搖飲料店強調減塑行動以回應全球永續趨勢，突顯企業社會責任與永續精神，正是道德定位的展現。"},
{"chapter":"CH6","topic":"理論題","question":"在安索夫成長矩陣中，企業透過促銷活動與優惠來提高現有顧客的消費頻率，屬於哪一種策略？","A":"產品開發","B":"市場滲透","C":"多角化","D":"市場開發","answer":"B","explanation":"在既有市場中強化滲透率，屬於「市場滲透」。"},
{"chapter":"CH6","topic":"理論題","question":"安索夫矩陣中，當企業將既有產品推向新的地理區域或新的顧客族群，此策略稱為？","A":"市場滲透","B":"市場開發","C":"多角化","D":"產品開發","answer":"B","explanation":"把現有產品導入新市場或新族群，屬於「市場開發」。"},
{"chapter":"CH6","topic":"理論題","question":"若企業針對既有顧客推出全新產品，以提升同一市場的消費額，這屬於安索夫矩陣中的哪一種策略？","A":"多角化","B":"市場開發","C":"產品開發","D":"市場滲透","answer":"C","explanation":"在既有市場上推出新產品，屬於「產品開發」。"},
{"chapter":"CH6","topic":"理論題","question":"在安索夫成長矩陣中，哪一種策略風險最高但也可能帶來超額利潤？","A":"市場滲透","B":"市場開發","C":"產品開發","D":"多角化","answer":"D","explanation":"「多角化」需要同時面對新產品研發與新市場拓展的雙重挑戰，風險最高。然而，由於企業若能成功切入未開發的市場並推出差異化產品，往往能建立競爭者難以模仿的優勢，因此也有機會獲得遠高於其他策略的超額利潤。"},
{"chapter":"CH6","topic":"實務題","question":"連鎖早餐店推出「早餐買漢堡送咖啡」活動，鼓勵顧客增加消費頻率。此作法最符合安索夫矩陣的哪一種策略？","A":"市場開發","B":"產品開發","C":"市場滲透","D":"多角化","answer":"C","explanation":"在既有市場透過促銷提高銷售率，屬於市場滲透。"},
{"chapter":"CH6","topic":"實務題","question":"Louisa Coffee（路易莎咖啡）原本以台灣咖啡市場為主，但近期陸續拓展至海外市場，將既有的咖啡產品推向其他國家市場。此作法在安索夫成長矩陣中屬於哪一種策略？","A":"市場開發","B":"市場滲透","C":"產品開發","D":"多角化","answer":"A","explanation":"把現有產品推向新地區市場，屬於市場開發。"},
{"chapter":"CH6","topic":"實務題","question":"義美食品現有的門市店面，推出「燕麥奶系列」新品，進入植物奶市場以滿足健康飲食趨勢。此作法最符合哪一種策略？","A":"市場滲透","B":"產品開發","C":"多角化","D":"市場開發","answer":"B","explanation":"在既有市場中提供新產品，屬於產品開發。"},
{"chapter":"CH6","topic":"實務題","question":"中華電信除了電信服務外，積極跨入智慧家庭與資安服務領域，拓展全新市場。此案例最符合安索夫矩陣的哪一種策略？","A":"市場開發","B":"多角化","C":"市場滲透","D":"產品開發","answer":"B","explanation":"同時涉及新產品與新市場，屬於多角化，風險高但潛在利潤大。"},
{"chapter":"CH6","topic":"實務題","question":"台灣高鐵除了運輸服務，近年也發展「高鐵便當」、「車站購物平台」與旅遊套票，跨足食品與電商領域。此作法最符合哪一種策略？","A":"產品開發","B":"多角化","C":"市場開發","D":"市場滲透","answer":"B","explanation":"進入與核心事業不同的新市場，屬於多角化策略。"},
{"chapter":"CH6","topic":"實務題","question":"傳統早餐店原本營業時間為06:00–11:00，但為了服務更多客群，決定將營業時間延長至14:00才打烊，並且菜單不變，以吸引午餐時段的顧客。此作法在安索夫成長矩陣中屬於哪一種策略？","A":"市場滲透","B":"多角化","C":"產品開發","D":"市場開發","answer":"D","explanation":"傳統早餐店並未改變原有產品，而是將服務時段延長，把原產品帶入新的「午餐市場」，這是典型的市場開發策略。"},
{"chapter":"CH6","topic":"實務題","question":"Colgate（高露潔）曾嘗試推出「冷凍食品」，但因與牙膏品牌的定位完全不符，導致消費者困惑與市場失敗。此案例最能反映品牌延伸可能帶來的哪一項問題？","A":"顧客期待落空","B":"品牌定位模糊","C":"消費者價格敏感度提高","D":"品牌知名度降低","answer":"B","explanation":"消費者原本認知Colgate是牙膏，卻突然看到冷凍食品，造成定位混淆，屬於品牌定位模糊。"},
{"chapter":"CH6","topic":"實務題","question":"奇美集團同時涉足電視、冷凍食品與博物館等領域，且各事業皆以「奇美」為名稱。展現企業多角化的經營能力。此案例最不可能產生哪一種效果？","A":"品牌定位模糊","B":"顧客期待落空","C":"消費者價格敏感度降低","D":"品牌知名度提升","answer":"C","explanation":"奇美多角化經營確實可能帶來品牌定位模糊、顧客期待落空或品牌知名度提升，但對「價格敏感度」的影響有限，因此最不可能產生的是 消費者價格敏感度降低。"},
{"chapter":"CH6","topic":"理論題","question":"當企業多個產品共用同一品牌名稱，以建立整體知名度與信任感，此策略稱為？","A":"家族品牌策略","B":"個別品牌策略","C":"混合品牌策略","D":"聯名品牌策略","answer":"A","explanation":"家族品牌策略即母品牌延伸至多個產品線，共享知名度。"},
{"chapter":"CH6","topic":"理論題","question":"下列哪一種品牌策略會使子品牌需獨立建立知名度，與母品牌之間的連結度最低？","A":"個別品牌策略","B":"混合品牌策略","C":"家族品牌策略","D":"中間商品牌策略","answer":"A","explanation":"個別品牌策略讓各子品牌獨立運作，與母品牌分離度最高。"},
{"chapter":"CH6","topic":"理論題","question":"相對於家族品牌策略，以下何者是採用個別品牌策略的優點？","A":"品牌經營的成本較低","B":"有利於發展不同的市場區隔","C":"適合做品牌延伸","D":"有利於提升機構品牌知名度","answer":"B","explanation":"如果在同一類產品中擁有兩個或更多的品牌，則有利於發展不同的市場區隔"},
{"chapter":"CH6","topic":"理論題","question":"企業若同時使用母品牌與子品牌名稱，藉由母品牌背書降低子品牌推廣難度，這屬於哪一種品牌策略？","A":"聯名品牌策略","B":"混合品牌策略","C":"個別品牌策略","D":"中間商品牌策略","answer":"B","explanation":"混合品牌策略結合母品牌信任感與子品牌專屬定位。"},
{"chapter":"CH6","topic":"理論題","question":"由零售商自行推出的自有品牌，通常價格具競爭力，此屬於哪一種品牌策略？","A":"家族品牌策略","B":"聯名品牌策略","C":"中間商品牌策略","D":"個別品牌策略","answer":"C","explanation":"中間商品牌由零售商主導，透過低價與規模提升毛利。"},
{"chapter":"CH6","topic":"理論題","question":"在市場上，聯名品牌策略常被視為創造話題與拓展客群的有效方式。然而，並不是所有聯名都能成功。根據品牌策略，下列何者不是品牌聯名能成功的條件？","A":"兩品牌調性相近或互補","B":"兩品牌必須屬於相同產業","C":"兩品牌價值不能差太大","D":"兩品牌彼此不能有負面新聞","answer":"B","explanation":"聯名品牌策略成功的關鍵在於雙方調性契合或互補，以及價值彼此加分，同時避免與有爭議或負面形象的品牌合作。因此「兩品牌必須屬於相同產業」並非品牌聯名成功的必要條件。"},
{"chapter":"CH6","topic":"實務題","question":"味丹企業旗下產品包含「味丹冬瓜茶」、「味丹柳橙汁」、「味丹芭樂汁」，皆使用「味丹」名稱作為共同識別。此案例屬於哪一種品牌策略？","A":"家族品牌策略","B":"個別品牌策略","C":"混合品牌策略","D":"聯名品牌策略","answer":"A","explanation":"多個產品共用「味丹」名稱，屬於家族品牌策略。"},
{"chapter":"CH6","topic":"實務題","question":"聯合利華（Unilever）旗下擁有「多芬（Dove）」、「立頓（Lipton）」等獨立品牌，消費者通常不會直接聯想到母品牌。此作法屬於哪一種品牌策略？","A":"個別品牌策略","B":"家族品牌策略","C":"混合品牌策略","D":"中間商品牌策略","answer":"A","explanation":"子品牌獨立經營，屬於個別品牌策略。"},
{"chapter":"CH6","topic":"實務題","question":"可口可樂公司為進入健身與健康市場，推出新品牌「爽健美」功能飲料，而不是直接用「Coca-Cola」延伸品牌。此舉的主要原因是什麼？","A":"為了降低行銷推廣費用","B":"為了減少產品研發成本","C":"增加原有品牌的市場佔有率","D":"避免稀釋主品牌形象","answer":"D","explanation":"「Coca-Cola」原有形象偏向快樂、享受與碳酸飲料，若直接延伸至健康功能飲料，可能產生定位衝突。選擇新品牌能避免稀釋既有品牌形象。"},
{"chapter":"CH6","topic":"實務題","question":"長榮航空集團旗下包含「長榮航空、長榮海運、長榮酒店」等，都使用「長榮」作為共同名稱。此種策略最大的缺點是什麼？","A":"母品牌聲譽可能因單一事業危機而受波及","B":"子品牌必須完全獨立建立市場定位","C":"消費者難以辨識企業所屬產業別","D":"擴展新事業時容易失去原有母品牌資源支持","answer":"A","explanation":"家族品牌策略雖能共享品牌資源，但風險在於「一損俱損」，例如若長榮航空發生負面事件，可能連帶影響長榮海運或長榮酒店的品牌形象。"},
{"chapter":"CH6","topic":"實務題","question":"SONY在電視產品線推出子品牌BRAVIA，並以「SONY BRAVIA」作為行銷訴求，透過母品牌SONY的科技形象為BRAVIA提供信任背書，同時讓子品牌建立專屬的高端電視定位。此案例最符合哪一種品牌策略？","A":"混合品牌策略","B":"聯名品牌策略","C":"家族品牌策略","D":"個別品牌策略","answer":"A","explanation":"母品牌提供信任，子品牌建立獨特形象，屬於混合品牌策略。"},
{"chapter":"CH6","topic":"實務題","question":"百事可樂（PepsiCo）旗下同時經營「桂格奶粉」、「樂事洋芋片」與「激浪汽水」等子品牌，採用個別品牌策略。此種策略最大的缺點是什麼？","A":"母品牌會更難塑造市場定位","B":"母品牌形象無法直接帶動子品牌知名度","C":"觸及的消費者容易重疊","D":"價格不能夠與母品牌差異太大","answer":"B","explanation":"個別品牌策略的特點是各子品牌獨立運作、建立自身定位與形象，消費者多半不會將其直接聯想到母品牌。缺點在於母品牌的聲譽與知名度無法直接帶動子品牌，導致每個品牌都需要額外的行銷資源來推廣，增加成本與管理難度。這也是為什麼像百事可樂雖然有許多子品牌，但消費者並不會因認同「PepsiCo」就自然購買「桂格」或「樂事」。"},
{"chapter":"CH6","topic":"實務題","question":"Apple與Nike曾合作推出智慧型手錶，結合運動與科技品牌價值。此案例屬於哪一種品牌策略？","A":"家族品牌策略","B":"聯名品牌策略","C":"個別品牌策略","D":"經濟品牌策略","answer":"B","explanation":"兩個不同領域品牌合作推出產品，屬於聯名品牌策略。"},
{"chapter":"CH6","topic":"實務題","question":"全家便利商店推出自有品牌「FamilyMartCollection」，提供平價飲品與日常用品。此作法最符合哪一種品牌策略？","A":"個別品牌策略","B":"混合品牌策略","C":"中間商品牌策略","D":"聯名品牌策略","answer":"C","explanation":"由通路商自行開發品牌，屬於中間商品牌策略。"},
{"chapter":"CH6","topic":"實務題","question":"近年來，許多企業在產品推廣上，除了保留母公司名稱外，也會為子品牌創造專屬命名，例如SONY PlayStation、Microsoft Office、TOYOTA RAV4。此種策略最大的優勢是什麼？","A":"可完全避免任何品牌風險","B":"母品牌聲譽能背書子品牌，同時子品牌也能建立獨立形象","C":"所有產品行銷成本都能完全消除","D":"子品牌完全脫離母品牌，避免任何連結","answer":"B","explanation":"混合品牌策略的優勢在於「兩者兼顧」：母品牌提供信任背書，子品牌則能獨立經營，降低單一品牌帶來的限制，因此近年被越來越多企業採用。"},
{"chapter":"CH6","topic":"實務題","question":"7-Eleven推出自有品牌7-Select，以供應消費者更多選擇。下列何者並非此品牌策略操作方向？","A":"價格比同品類低","B":"較不需要打廣告","C":"通常架上成列在不顯眼處","D":"以上皆非","answer":"C","explanation":"中間商品牌的優勢在於價格較低、廣告支出少、依賴通路上架優勢。以此題為例，產品通常會被擺放在架上成列的黃金位置（如中間視野的展列），以提高消費者注意力，而非放在不顯眼處。因此，「通常架上成列在不顯眼處」不符合其品牌策略。"},
{"chapter":"CH6","topic":"實務題","question":"光泉長期以「親民、平價」的品牌形象深植人心。然而，若光泉也希望拓展高階市場，推出強調「高端品質」的產品線，下列哪一種品牌策略最不適合？","A":"家族品牌策略","B":"個別品牌策略","C":"混合品牌策略","D":"聯名品牌策略","answer":"A","explanation":"家族品牌策略是以同一品牌名稱涵蓋所有產品線，若光泉直接用「光泉」推出高價產品，會與其原本的「親民」定位產生落差，造成品牌混淆。相較之下，個別品牌、混合品牌或透過聯名，都能在保有光泉基礎形象的同時，建立差異化的高階市場定位。"},
{"chapter":"CH7","topic":"理論題","question":"在行銷組合（4P）中，價格的主要特徵是什麼？","A":"最難改變的要素","B":"最能即時調整的策略","C":"與產品無關的要素","D":"僅具備象徵功能的要素","answer":"B","explanation":"價格相較於產品、通路與推廣，具備最快速調整的彈性。"},
{"chapter":"CH7","topic":"理論題","question":"當消費者對產品品質缺乏明確認知時，價格通常扮演什麼角色？","A":"決策延遲的因素","B":"品質或價值的判斷指標","C":"唯一購買動機","D":"無關的參考訊息","answer":"B","explanation":"在資訊不足時，消費者常將價格作為快速的品質線索。"},
{"chapter":"CH7","topic":"理論題","question":"以下哪一個最能體現價格的「訊息傳遞功能」？","A":"反映通路成本結構","B":"顯示市場供需狀況","C":"影響消費者對產品層級的認知","D":"展現競爭態勢狀況","answer":"C","explanation":"價格不僅是成本或供需的表現，也傳達品牌價值定位。"},
{"chapter":"CH7","topic":"理論題","question":"若企業在競爭者降價後立即調整價格，主要展現了價格的哪種特性？","A":"品質線索功能","B":"促銷誘因功能","C":"市場即時調整性","D":"品牌象徵性","answer":"C","explanation":"價格可快速因應外部市場情況進行調整，展現其高度彈性。"},
{"chapter":"CH7","topic":"理論題","question":"為何定價策略，在消費者角度被視為「不僅是交易數字表現」的核心工具？","A":"因為能直接塑造品牌形象與市場認知","B":"因為能提高產能利用率","C":"因為能消除市場競爭","D":"因為能提高消費者涉入程度","answer":"A","explanation":"定價除了數字交易，更能形塑品牌定位與市場觀感，具有核心策略意涵。"},
{"chapter":"CH7","topic":"實務題","question":"中國信託信用卡在不同節慶與檔期，推出差異化紅利回饋（如旅遊旺季提高哩程回饋、購物節加碼現金回饋），展現了價格的哪一種特性？","A":"品質線索","B":"通路依賴性","C":"品牌象徵","D":"市場即時調整性","answer":"D","explanation":"中國信託信用卡依照市場情境快速調整回饋方案，反映價格具備即時回應市場的彈性。"},
{"chapter":"CH7","topic":"實務題","question":"OMEGA手錶長期維持高價策略，讓消費者將其視為「地位與尊榮」的象徵。這主要展現價格的哪種功能？","A":"成本回收","B":"品質與價值的訊息傳遞","C":"短期促銷工具","D":"通路差異化","answer":"B","explanation":"高價策略使OMEGA手錶成為品質與尊榮的代名詞，價格傳遞了品牌價值。"},
{"chapter":"CH7","topic":"實務題","question":"H&M在年終折扣檔期大量降價促銷，吸引消費者立即購買。這一作法最能反映價格的哪種角色？","A":"促進消費決策的誘因","B":"建立高端品牌象徵","C":"提高消費者涉入程度","D":"表現市場進入障礙","answer":"A","explanation":"H&M透過降價刺激購買，突顯價格的即時促銷與需求拉動功能。"},
{"chapter":"CH7","topic":"理論題","question":"當企業透過「高價定價」來營造產品的尊榮感與稀缺性，這屬於哪一種定價目標？","A":"建立品牌形象","B":"利潤最大化","C":"提高市佔率","D":"降低消費者涉入程度","answer":"A","explanation":"當企業刻意以價格策略來傳遞產品的價值與定位，例如高價彰顯奢華或稀缺，重點不在於短期銷售量或單位利潤，而在於強化消費者心中的品牌印象，這屬於「建立品牌形象」的定價目標。"},
{"chapter":"CH7","topic":"理論題","question":"企業若追求單位利潤增加或透過最適價格與銷售量組合獲取最大收益，主要對應哪種定價目標？","A":"成本降低","B":"利潤最大化","C":"提高市佔率","D":"建立品牌形象","answer":"B","explanation":"強調收益導向，即為利潤最大化的目標。"},
{"chapter":"CH7","topic":"理論題","question":"企業為了快速搶奪競爭者顧客，刻意將價格壓低，這種策略最可能追求的定價目標是？","A":"建立品牌形象","B":"成本降低","C":"提高市佔率","D":"提高消費者知覺風險","answer":"C","explanation":"壓低價格以換取更多顧客，目的在於擴大市場占有率。"},
{"chapter":"CH7","topic":"理論題","question":"在定價目標的考量上，「利潤最大化」與「提高市佔率」的差異主要反映在企業的策略重心，下列何者最適切？","A":"前者重視單位獲利，後者重視市場覆蓋","B":"前者屬於短期目標，後者屬於長期目標","C":"前者強調高價策略，後者強調低價策略","D":"前者依賴促銷活動，後者依賴研發投入","answer":"A","explanation":"「利潤最大化」與「提高市佔率」並非互斥的定價目標，而是企業策略重心的不同取向；前者著重於提升單位產品的毛利率或總體利潤額，強調每件商品的收益貢獻，而後者則著重於市場覆蓋與銷售量擴張，期望藉由規模經濟與長期市佔率提升，帶來更大的總體利潤。"},
{"chapter":"CH7","topic":"實務題","question":"HERMÈS長期維持高價策略，即使產品功能與其他品牌相似，仍被視為尊榮與地位象徵。這最能反映哪一種定價目標？","A":"提高市佔率","B":"利潤最大化","C":"降低行銷宣傳支出","D":"建立品牌形象","answer":"D","explanation":"HERMÈS透過高價建立「奢華稀缺」定位，突顯價格是品牌形象的訊號。"},
{"chapter":"CH7","topic":"實務題","question":"肯德基在「超值組合餐」設計中，以低於單點加總的價格推出套餐，藉此刺激消費者點購更多品項。這主要對應哪種定價目標？","A":"建立品牌形象","B":"提高市佔率","C":"利潤最大化","D":"增加產品多樣性","answer":"C","explanation":"組合餐雖然會降低單位毛利率，但能透過綑綁銷售刺激消費者購買更多品項，進而提升總體銷售額與利潤總額，這屬於以「利潤最大化」為導向的定價目標"},
{"chapter":"CH7","topic":"實務題","question":"蝦皮購物（Shopee）初期進入台灣市場時，透過「免運費」與「低價補貼」快速吸引大量用戶與賣家，這一作法最能反映哪種定價目標？","A":"建立品牌形象","B":"提高市佔率","C":"利潤最大化","D":"降低顧客涉入","answer":"B","explanation":"蝦皮以低價策略搶佔市場版圖，目的在於快速擴大市佔率，而非立即追求利潤。"},
{"chapter":"CH7","topic":"實務題","question":"台灣精品茶品牌「天仁茗茶」在高端系列產品上維持高價，目的在於凸顯「專業品質」與「尊榮價值」。此策略最能反映哪一種定價目標？","A":"利潤最大化","B":"建立品牌形象","C":"提高市佔率","D":"降低顧客涉入","answer":"B","explanation":"高價策略雖然可能帶來更高利潤與特定區隔市佔率，但題幹強調的是「專業品質」「尊榮價值」等意圖，核心目標在於塑造消費者心中的品牌印象，因此最能對應的定價目標是「建立品牌形象」。"},
{"chapter":"CH7","topic":"實務題","question":"Spotify早期以「免費試用與低價月費」快速吸引用戶，後期逐步調漲訂閱價格並增加獨家內容投資。此策略最能說明定價目標在不同階段的轉換，以下何者正確？","A":"由「建立品牌形象」轉向「利潤最大化」","B":"由「建立品牌形象」轉向「提高市佔率」","C":"由「利潤最大化」轉向「提高市佔率」","D":"由「提高市佔率」轉向「利潤最大化」","answer":"D","explanation":"Spotify初期以低價搶市佔，後期透過漲價追求利潤最大化，展現定價目標會隨企業發展階段轉換。"},
{"chapter":"CH7","topic":"理論題","question":"為了避免虧損，企業在制定定價時，必須考量多項成本與市場條件。下列何者通常不屬於避免虧損時的定價考量因素？","A":"生產與營運成本","B":"通路與推廣費用","C":"產品設計","D":"消費者涉入程度","answer":"D","explanation":"消費者涉入程度屬於消費者行為研究的概念，影響的是行銷溝通策略，而非定價避免虧損時的基本成本考量"},
{"chapter":"CH7","topic":"理論題","question":"不同通路的上架費與物流費差異，最主要影響定價的哪一種因素？","A":"生產成本","B":"通路成本","C":"消費者心理","D":"交叉敏感度","answer":"B","explanation":"通路的費用差異會直接改變企業的利潤空間與售價。"},
{"chapter":"CH7","topic":"理論題","question":"當消費者在購買決策中特別重視「價格因素」，屬於哪一種影響因素？","A":"自我價格敏感度高","B":"自我價格敏感度低","C":"交叉價格敏感度","D":"成本導向定價","answer":"A","explanation":"高自我價格敏感度代表價格在購買決策中占比重很大。"},
{"chapter":"CH7","topic":"理論題","question":"若咖啡價格上漲，導致鮮奶需求下降，此現象屬於哪一種敏感度的表現？","A":"自我價格敏感度","B":"正向交叉價格敏感度","C":"負向交叉價格敏感度","D":"無交叉敏感度","answer":"C","explanation":"咖啡與鮮奶為互補品，咖啡漲價會使鮮奶需求減少，顯示負向交叉價格敏感度。"},
{"chapter":"CH7","topic":"理論題","question":"下列何者最能區分「自我價格敏感度」與「交叉價格敏感度」？","A":"前者與高端產品相關，後者僅限民生用品","B":"前者取決於成本結構，後者取決於廣告宣傳效果","C":"前者影響通路費用，後者影響固定成本","D":"前者與消費者個人對價格重要性的認知有關，後者與產品間價格變動關係有關","answer":"D","explanation":"自我價格敏感度屬於個人決策心理，交叉價格敏感度則涉及不同產品間的替代或互補效應。"},
{"chapter":"CH7","topic":"理論題","question":"研究指出，企業在與消費者第一次溝通接觸時，若尚未建立產品價值就過度強調價格優惠，容易造成__________現象，進而限制企業未來的獲利空間？其中空格內容應該填寫?","A":"自我價格敏感度提高","B":"自我價格敏感度降低","C":"交叉價格敏感度為正","D":"交叉價格敏感度為負","answer":"A","explanation":"當企業在與消費者第一次接觸時，尚未傳達產品的價值便先主打價格優惠，會使消費者形成「以價格為主要判斷依據」的習慣，導致自我價格敏感度提高。換言之，消費者會更關注價格變動，而非品牌價值或產品差異。這種現象使得企業未來若要提升售價或導入高附加價值策略，將面臨獲利空間受限的困境。"},
{"chapter":"CH7","topic":"實務題","question":"台灣連鎖烘焙店在訂定麵包售價時，會先計算麵粉、酵母等原料費用與烘焙人力成本，這屬於哪一種影響因素？","A":"生產成本","B":"通路成本","C":"自我價格敏感度","D":"交叉價格敏感度","answer":"A","explanation":"生產成本是定價的基本底線，必須涵蓋固定與變動成本。"},
{"chapter":"CH7","topic":"實務題","question":"大賣場場販售的進口水果，因需支付冷鏈運輸與通路倉儲費用，售價通常高於傳統市場。這主要涉及哪一種影響因素？","A":"生產成本","B":"通路成本","C":"品牌形象","D":"自我價格敏感度","answer":"B","explanation":"通路成本差異會直接影響零售價格。"},
{"chapter":"CH7","topic":"實務題","question":"廉價航空公司推出低票價策略吸引旅客。這最能反映哪一種定價影響因素？","A":"自我價格敏感度","B":"交叉價格敏感度","C":"消費者涉入程度","D":"通路成本","answer":"A","explanation":"自我價格敏感度高的消費者會選擇便宜航班，顯示自我價格敏感度影響決策。"},
{"chapter":"CH7","topic":"實務題","question":"A牌連鎖健身房調漲月費後，部分會員轉而選擇B品牌平價健身房，這現象最能說明哪一種影響因素？","A":"A、B品牌為互補品","B":"消費者對A品牌自我價格敏感度低","C":"A、B品牌為正向交叉價格敏感度","D":"A、B品牌為負向交叉價格敏感度","answer":"C","explanation":"平價健身房屬替代品，價格上漲導致消費者轉移，屬正向交叉價格敏感度。"},
{"chapter":"CH7","topic":"實務題","question":"當印表機價格上漲，導致墨水匣銷售量隨之下降，這主要反映了兩者之間屬於哪一種定價影響因素影響？","A":"消費者對印表機價格敏感度低","B":"消費者對印表機價格敏感度高","C":"兩者彼此為正向交叉價格敏感度","D":"兩者彼此為負向交叉價格敏感度","answer":"D","explanation":"交叉價格敏感度衡量的是一種商品價格變動對另一商品需求的影響；若兩者為互補品，一方價格上升會導致另一方需求下降，因此印表機與墨水匣屬於負向交叉價格敏感度。"},
{"chapter":"CH7","topic":"實務題","question":"當消費者在購買尿布時，主要依據不同品牌的折扣幅度與價格優惠來做出選擇，而非產品功能或品牌差異，這最能反映哪一種價格相關特徵？","A":"生產成本影響","B":"通路成本影響","C":"自我價格敏感度高","D":"交叉價格敏感度負","answer":"C","explanation":"當消費者在購買決策中將折扣與優惠視為主要考量，代表其對價格變動反應顯著，屬於自我價格敏感度高的特徵，而非因品牌或產品功能差異而做出選擇。"},
{"chapter":"CH7","topic":"實務題","question":"當消費者在購買豪華車款時，主要在 200–300 萬的車款之間比較不同品牌，並且會因優惠折扣或分期條件而影響購買時機與品牌選擇，這最能反映哪一種價格相關特徵？","A":"自我價格敏感度高","B":"自我價格敏感度低","C":"通路成本影響","D":"生產成本影響","answer":"A","explanation":"價格敏感度是指消費者對價格變動的反應程度，在相同價格區間內，若消費者會因折扣或優惠而調整購買時機或品牌選擇，即顯示其自我價格敏感度高，而非單純因跨區間比較誤判為低。"},
{"chapter":"CH7","topic":"實務題","question":"SHARP（夏普）家電品牌在市場上多以「功能利益與經濟定位」作為主要品牌訴求。下列哪一項最不可能屬於該品牌目標市場的消費者行為特徵？","A":"自我價格敏感度高","B":"消費者涉入程度高","C":"自我價格敏感度低","D":"經濟價值驅動","answer":"C","explanation":"夏普定位強調功能、用途與經濟實惠，目標族群多為價格敏感、注重效益的理性消費者，因此「自我價格敏感度高」與「經濟價值驅動」相符，家電購買通常涉入程度也相對較高；唯獨「自我價格敏感度低」（重品牌象徵、不在意價格）較不符合夏普的品牌定位。"},
{"chapter":"CH7","topic":"理論題","question":"成本導向定價策略的最大優點是什麼？","A":"操作簡單且確保不虧損","B":"能即時反映市場需求","C":"可塑造品牌形象","D":"容易避免競爭者模仿","answer":"A","explanation":"成本導向定價最大的強項是「容易操作、確保不虧損」，但不一定符合市場需求。"},
{"chapter":"CH7","topic":"理論題","question":"成本導向定價策略的最大缺點是什麼？","A":"容易受到管理者主觀判斷影響","B":"缺乏反映市場需求與消費者價值認知的考量","C":"難以確保基本成本回收","D":"操作方式過於複雜","answer":"B","explanation":"成本導向定價雖然能確保不虧損，但若忽略市場需求與消費者價值認知，價格就可能失去競爭力。"},
{"chapter":"CH7","topic":"實務題","question":"企業在展覽會推出限量紀念T-shirt，數量固定為 1,000 件，管理層設定「至少要獲利 20 萬元」為目標。這一作法最能反映哪一種定價導向？","A":"目標利潤定價","B":"心理定價","C":"競爭定價","D":"成本導向定價","answer":"A","explanation":"當企業先設定利潤目標，並根據總成本與固定銷售量反推售價，即屬於「目標利潤定價」，常見於短期、限量、可精算成本的情境，例如展覽會週邊商品。"},
{"chapter":"CH7","topic":"理論題","question":"當商品價格尾數設定為「9」或「5」，使消費者覺得更划算，這種定價方式稱為？","A":"名望定價","B":"參考價定價","C":"畸零定價","D":"成本加成定價","answer":"C","explanation":"畸零定價利用價格尾數影響心理感受，常見如「99元」。"},
{"chapter":"CH7","topic":"理論題","question":"若企業刻意以高價來突顯品牌稀缺與尊榮感，屬於哪一種心理定價策略？","A":"名望定價","B":"畸零定價","C":"成本加成定價","D":"參考價定價","answer":"A","explanation":"名望定價透過高價塑造尊貴或專業的品牌形象。"},
{"chapter":"CH7","topic":"理論題","question":"企業在定價時，常透過設定某個外部價格作為比較基準，引導消費者形成對「價格貴或便宜」的判斷。這屬於哪一種定價方式？","A":"參考價定價","B":"名望定價","C":"畸零定價","D":"成本加成定價","answer":"A","explanation":"參考價定價是企業利用消費者對外部比較基準的心理依賴，藉由設定參考價格（如建議售價、原價對比、折扣前價格），引導消費者產生價格合理性的認知。"},
{"chapter":"CH7","topic":"理論題","question":"以下何者不是消費者參考價格的資訊來源？","A":"標示建議售價","B":"競爭者的促銷價格","C":"消費者過去購買習慣","D":"產品的生產成本","answer":"D","explanation":"參考價格可來自外部資訊（如建議售價、原價、競爭者價格），也可來自內部資訊（如過去購買經驗），而產品的生產成本通常不會直接被消費者掌握，因此不屬於其參考價格來源。"},
{"chapter":"CH7","topic":"實務題","question":"GU 服飾品牌在特賣活動時，將部分服飾標價為「$159」或「$359」，讓消費者覺得更划算。這種定價方式屬於哪一種心理定價策略？","A":"名望定價","B":"畸零定價","C":"成本導向定價","D":"參考價定價","answer":"B","explanation":"將價格尾數設定為「9」，讓消費者感覺接近下一個整數以下，屬於畸零定價。"},
{"chapter":"CH7","topic":"實務題","question":"筆電廠商推出外觀以「黃金」打造的限量筆電，售價遠高於一般筆電，但仍吸引追求稀缺與尊貴象徵的消費者。這一案例最能說明哪一種心理定價策略？","A":"參考價定價","B":"畸零定價","C":"名望定價","D":"成本加成定價","answer":"C","explanation":"黃金筆電的高價主要在於稀缺性與象徵價值，而非功能本身，屬於典型的名望定價策略。"},
{"chapter":"CH7","topic":"實務題","question":"某高端奢侈品牌決定使用名望定價策略來設定某新產品的價格，是因為觀察到目標客群的需求如何受到價格影響？","A":"隨著價格上升，需求迅速下降","B":"隨著價格下降，需求急劇增加","C":"隨著價格上升，需求保持穩定或增加","D":"隨著價格下降，需求保持穩定","answer":"C","explanation":"名望定價策略利用高價格來強化產品的奢侈形象，因此即使價格上升，消費者可能仍會因為其高價值感而增加購買意願。"},
{"chapter":"CH7","topic":"實務題","question":"超市在商品標示上同時顯示「原價$1,200，特價$899」，藉此讓消費者覺得更划算。這最能反映哪一種定價策略？","A":"名望定價","B":"參考價定價","C":"畸零定價","D":"成本加成定價","answer":"B","explanation":"消費者會將「原價」視為比較基準，再覺得$899更便宜，這是典型的參考價定價。"},
{"chapter":"CH7","topic":"實務題","question":"飯店官網顯示「建議售價$8,000，訂房平台優惠價$4,999」，吸引顧客感覺得到大幅折扣。這一作法最能說明哪一種心理定價策略？","A":"參考價定價","B":"畸零定價","C":"名望定價","D":"滲透定價","answer":"A","explanation":"透過標示原價$8,000作為比較基準，強化$4,999的相對吸引力。"},
{"chapter":"CH7","topic":"實務題","question":"餐廳在菜單上新增「高級龍蝦套餐5,000元」，雖然幾乎無人點，但讓「牛排套餐1,200元」顯得更划算，進而提升銷售。此作法最能體現哪一種定價技巧？","A":"名望定價與畸零定價","B":"參考價定價與滲透定價","C":"名望定價與參考價定價","D":"畸零定價與滲透定價","answer":"C","explanation":"龍蝦套餐本身是名望定價（高價信號），但真正作用是成為參考點，襯托牛排的相對價值，屬於混合技術。"},
{"chapter":"CH7","topic":"實務題","question":"品牌推出新款智慧眼鏡，但因市場價格尚未穩定，企業在廣告中強調「原價$12,000，本款僅售$9,900」，此案例主要突顯參考價定價的哪一項特徵？","A":"依賴消費者內部經驗形成價格基準","B":"透過高價塑造尊榮感","C":"以外部線索設定比較基準","D":"反映生產成本下限","answer":"C","explanation":"當消費者沒有明確的心中價格時，廠商幫消費者訂定心中參考價格水準，進而突顯優惠價格以提高購買意願。"},
{"chapter":"CH7","topic":"實務題","question":"外國雜誌的一份研究顯示，同樣女裝以39美元販售，比35美元銷售多出了24%，證明了尾數使用9作為定價策略是有效的，屬於下列何種定價策略？","A":"犧牲打定價","B":"差別定價","C":"同類產品定價","D":"畸零定價","answer":"D","explanation":"畸零定價不採用整數，而是以畸零的數字來定價，主要目的是讓消費者在心理上將價格歸類在比較便宜的區間之內。"},
{"chapter":"CH7","topic":"實務題","question":"市場調查顯示，一杯精品咖啡的參考價格約在100～150元，但某品牌刻意將新推出的咖啡定價為500元，以突顯其獨特性與品質。此作法最不可能策略依據？","A":"目標對象為自我價格敏感度低消費者","B":"塑造商品具備象徵性","C":"名望定價","D":"為了提高市占率","answer":"D","explanation":"高於市場參考價的定價策略通常用於「名望定價」，藉由稀缺性與象徵性鎖定自我價格敏感度低的消費者；唯獨「提高市占率」通常需要低價策略，與此案例不符。"},
{"chapter":"CH7","topic":"理論題","question":"在新產品定價策略中，「先設定高價，逐步降價進入大眾市場」最符合哪一種方式？","A":"滲透定價","B":"吸脂定價","C":"名望定價","D":"成本導向定價","answer":"B","explanation":"吸脂定價先鎖定價格敏感度低的族群，以高價獲取初期利潤，再逐步降低價格。"},
{"chapter":"CH7","topic":"理論題","question":"若企業新產品上市時採取低價策略，以快速擴大市佔率並建立市場壁壘，這屬於哪一種定價策略？","A":"吸脂定價","B":"名望定價","C":"滲透定價","D":"競爭定價","answer":"C","explanation":"滲透定價透過低價吸引顧客，迅速建立市佔率。"},
{"chapter":"CH7","topic":"理論題","question":"「以同類產品價格為主要依據」最能對應哪一種新產品定價策略？","A":"吸脂定價","B":"競爭定價","C":"滲透定價","D":"心理定價","answer":"B","explanation":"競爭定價的核心就是參考競爭者的售價，避免脫離市場行情。"},
{"chapter":"CH7","topic":"理論題","question":"下列何者最適合使用「吸脂定價」？","A":"技術創新、初期成本高的新產品","B":"自我價格敏感高的消費性日用品","C":"同質性高的商品","D":"價格完全透明的市場","answer":"A","explanation":"吸脂定價多用於創新產品，先收取高價，再慢慢擴張市場。"},
{"chapter":"CH7","topic":"理論題","question":"「吸脂定價」與「滲透定價」的主要差異為何？","A":"前者是成本導向，後者是心理定價","B":"前者以競爭者為依據，後者以消費者參考價為依據","C":"前者以獲取前期高毛利率，後者著重低價快速擴張市佔率","D":"前者依賴促銷，後者依賴通路","answer":"C","explanation":"吸脂定價強調獲取前期高毛利率，滲透定價則用低價建立市佔率，兩者核心目標不同。"},
{"chapter":"CH7","topic":"實務題","question":"遠傳電信在5G推出初期，資費價格設定明顯高於4G，鎖定重視速度與新科技的用戶，屬於哪一種新產品定價策略？","A":"滲透定價","B":"吸脂定價","C":"心理定價","D":"成本導向定價","answer":"B","explanation":"5G初期資費偏高，先收取早期採用者利潤，典型吸脂定價。"},
{"chapter":"CH7","topic":"實務題","question":"Foodpanda在台灣市場初期以外送費補貼、優惠券吸引用戶，迅速擴大市佔率。這屬於哪一種新產品定價策略？","A":"滲透定價","B":"吸脂定價","C":"名望定價","D":"心理定價","answer":"A","explanation":"補貼與低價策略用來快速擴張市佔，是滲透定價。"},
{"chapter":"CH7","topic":"實務題","question":"台灣多家便利商店在夏季推出限定冰淇淋口味，為避免價差過大造成顧客流失，通常將定價設定在相近區間。此作法屬於哪一種新產品定價策略？","A":"吸脂定價","B":"滲透定價","C":"競爭定價","D":"心理定價","answer":"C","explanation":"便利商店依據彼此的售價來調整冰淇淋價格，避免差距過大導致顧客轉移，屬於競爭定價。"},
{"chapter":"CH7","topic":"實務題","question":"聯發科（MediaTek）在新晶片推出初期，定價刻意壓低於高通（Snapdragon）同級產品，以擴大智慧型手機廠採用率。這最符合哪一種新產品定價策略？","A":"滲透定價","B":"名望定價","C":"吸脂定價","D":"競爭定價","answer":"A","explanation":"聯發科用低價快速佔領市場，典型滲透定價。"},
{"chapter":"CH7","topic":"實務題","question":"電視品牌新推出最新一代 OLED 液晶電視，上市時以高價搶先吸引追求最新科技的族群，數月後逐步調降價格，以進一步拓展大眾市場。此案例最能體現哪一種新產品定價策略？","A":"滲透定價","B":"吸脂定價","C":"競爭定價","D":"名望定價","answer":"B","explanation":"吸脂定價強調先以高價回收早期研發成本與高端消費者需求，隨時間再降低價格以擴大市場。題幹明顯是此策略的應用。"},
{"chapter":"CH7","topic":"實務題","question":"GoogleDrive提供前15GB免費雲端空間，用戶若習慣使用並超出容量，就需要付費升級。此案例最能體現哪種策略邏輯？","A":"先以免費降低使用門檻，後期靠依賴轉換為付費","B":"先以高價建立尊榮感，再逐步降價","C":"以競爭者價格作為定價依據","D":"將成本完全轉嫁給使用者","answer":"A","explanation":"GoogleDrive透過「免費先養成→超量後收費」的邏輯，讓免費成為培養依賴的手段，後期轉化為營收。"},
{"chapter":"CH7","topic":"理論題","question":"同一本書推出平裝版與精裝版，因裝幀與材質不同而設定不同售價。此作法屬於哪一種產品組合定價策略？","A":"配套式定價","B":"產品線定價","C":"互補產品定價","D":"心理定價","answer":"B","explanation":"透過版本差異（平裝vs精裝）形成價格層級，引導消費者依需求或偏好選擇，屬於產品線定價。"},
{"chapter":"CH7","topic":"理論題","question":"印表機本身售價相對低廉，但專用墨水匣價格偏高，主要體現哪一種產品組合定價策略？","A":"互補產品定價","B":"名望定價","C":"產品線定價","D":"配套式定價","answer":"A","explanation":"主商品價格低，但靠耗材收費獲利，是典型的互補產品定價。"},
{"chapter":"CH7","topic":"理論題","question":"「產品線定價」與「配套式定價」的最大差異為何？","A":"前者用於不相關商品，後者用於高度同質產品","B":"前者依靠耗材獲利，後者依靠主商品銷售","C":"前者依據產品規格差異定價，後者將多項產品組合優惠","D":"前者以心理定價為核心，後者以成本導向為核心","answer":"C","explanation":"產品線定價強調單一產品的不同規格；配套式定價則強調多產品打包優惠，核心概念不同。"},
{"chapter":"CH7","topic":"實務題","question":"下列哪一種情境最符合「配套式定價」的概念？","A":"健身房會員分為月繳與年繳方案","B":"手機與專用耳機需搭配使用","C":"線上課程組合包比單買每堂課更便宜","D":"保養品牌推出平價線與高價線產品","answer":"C","explanation":"配套式定價是將多項產品打包優惠出售，線上課程組合包正符合此特徵。"},
{"chapter":"CH7","topic":"實務題","question":"知名YouTuber推出頻道專屬會員制度，分為「銅牌會員75元／月，提供專屬貼圖」、「銀牌會員170元／月，新增限定影片」、「金牌會員370元／月，享有專屬直播互動」。此作法最符合哪一種產品組合定價策略？","A":"配套式定價","B":"互補產品定價","C":"心理定價","D":"產品線定價","answer":"D","explanation":"會員方案依不同服務層級設計價格梯度，讓消費者依需求或預算選擇，屬典型的產品線定價。"},
{"chapter":"CH7","topic":"實務題","question":"知名藝人在小巨蛋舉辦演唱會，依照座位區域遠近與觀賞體驗設計多層級票價，讓不同需求與支付意願的觀眾都能參與。根據此描述，最不可能屬於哪一種定價策略？","A":"配套式定價","B":"依照不同自我價格敏感度定價","C":"差別定價","D":"產品線定價","answer":"A","explanation":"本題演唱會票價因座位區域遠近與觀賞體驗不同而設計多層級，屬於產品線定價，也能部分解釋為差別定價（C），因為不同支付意願的觀眾會選擇不同票區；若以 自我價格敏感度（B） 來理解，部分觀眾確實因價格承受度不同而選擇不同價位票，也具合理性。然而 配套式定價強調的是「多項產品或服務打包販售」（如電影票加餐飲套票），與本題單純依座位價值差異訂價並不相符，因此最不可能是配套式定價。"},
{"chapter":"CH7","topic":"實務題","question":"微軟（Microsoft）將多個應用程式（如Word、Excel、PowerPoint等）組成Office套裝軟體，以優惠價格銷售給消費者，而不是單獨銷售每個應用程式。這種定價策略被稱為什麼？","A":"配套式定價","B":"產品線定價","C":"畸零定價","D":"參考價定價","answer":"A","explanation":"Microsoft透過將多個常用應用程式捆綁銷售來提高整體價值，這樣消費者可以以更優惠的價格獲得完整的辦公套件，這就是配套式定價策略的典型應用。"},
{"chapter":"CH7","topic":"實務題","question":"Epson印表機售價相對便宜，但專用墨水匣價格昂貴，成為主要收入來源。此案例最符合哪一種產品組合定價策略？","A":"成本加成定價","B":"名望定價","C":"互補產品定價","D":"滲透定價","answer":"C","explanation":"主商品低價、耗材高價，靠後續消耗品建立長期獲利，是互補產品定價。"},
{"chapter":"CH7","topic":"實務題","question":"電影院推出「雙人套票」，內容包含兩張電影票與一份爆米花飲料組合，售價550元，若單點則需680元。此案例最能代表哪一種產品組合定價策略？","A":"互補產品定價","B":"配套式定價","C":"產品線定價","D":"名望定價","answer":"B","explanation":"電影院透過「打包優惠」讓顧客覺得划算，提升消費意願，這就是典型的配套式定價。"},
{"chapter":"CH7","topic":"實務題","question":"血糖機售價相對便宜，但消費者必須長期購買專用試紙才能測量，每次檢測都需消耗試紙，試紙反而成為企業的主要獲利來源。此作法最能體現哪一種定價策略？","A":"配套式定價","B":"心理定價","C":"互補產品定價","D":"名望定價","answer":"C","explanation":"互補產品定價指企業將主商品售價壓低，卻將必要耗材或配件訂價較高，以確保長期穩定收入。血糖機與試紙就是典型案例。"},
{"chapter":"CH7","topic":"實務題","question":"燒肉吃到飽餐廳設計三種價位方案：599元、899元與1,999元。此案例中，下列何者最不可能是該定價設計所反映的技巧？","A":"參考價定價","B":"畸零定價","C":"產品線定價","D":"滲透定價","answer":"D","explanation":"此案例透過599與899的「畸零定價」、三種價位的「產品線定價」，以及1,999元高價方案作為「參考價定價」產生對比效果；唯獨「滲透定價」強調以低價快速搶市，並非本案例的用意，因此最不可能是其反映的技巧。"},
{"chapter":"CH7","topic":"理論題","question":"企業以較低價格販售特定商品，目的是吸引消費者進店並帶動其他商品銷售。此種策略稱為？","A":"犧牲打定價","B":"現金折扣","C":"季節折扣","D":"數量折扣","answer":"A","explanation":"犧牲打定價透過低價商品當「引流工具」，帶動其他高毛利品項的銷售。"},
{"chapter":"CH7","topic":"理論題","question":"企業為了鼓勵客戶提前付款或使用現金結帳，通常會提供哪一種優惠方式？","A":"現金折扣","B":"季節折扣","C":"數量折扣","D":"滲透定價","answer":"A","explanation":"現金折扣是縮短資金回收週期的典型做法。"},
{"chapter":"CH7","topic":"理論題","question":"當企業希望鼓勵大宗採購，於是設計「購買數量愈多，單價愈低」的優惠方式，此作法屬於？","A":"犧牲打定價","B":"心理定價","C":"數量折扣","D":"現金折扣","answer":"C","explanation":"數量折扣透過降低邊際單價，刺激顧客多買，提高客單價。"},
{"chapter":"CH7","topic":"理論題","question":"在春夏新品上市前，將秋冬商品進行大幅降價清倉。這種做法最能歸類於哪種促銷定價策略？","A":"季節折扣","B":"現金折扣","C":"犧牲打定價","D":"滲透定價","answer":"A","explanation":"季節折扣通常用於清除季節性庫存或淡季促銷。"},
{"chapter":"CH7","topic":"理論題","question":"下列關於促銷定價策略的描述，何者正確？","A":"犧牲打定價的目標在於長期維持低價以提高市佔率","B":"分期付款主要應用於吸引新客進店消費","C":"數量折扣的關鍵在於刺激顧客單次購買更多","D":"季節折扣屬於長期價格策略的一種","answer":"C","explanation":"犧牲打定價與季節折扣都屬短期策略，現金折扣著重資金回籠，唯有數量折扣強調「多買更划算」，提升單次交易量。"},
{"chapter":"CH7","topic":"理論題","question":"顧客將舊產品交回，並折抵新產品價格，以刺激換新購買的方式，屬於哪一種促銷定價策略？","A":"事件折扣","B":"換購折讓","C":"分期付款","D":"季節折扣","answer":"B","explanation":"換購折讓的核心在於「以舊換新」，刺激消費者升級購買新產品。"},
{"chapter":"CH7","topic":"理論題","question":"為了降低顧客一次性大額支出的壓力，企業會提供「分期0利率」的方式刺激消費，這屬於哪一種促銷定價策略？","A":"分期付款","B":"數量折扣","C":"犧牲打定價","D":"心理定價","answer":"A","explanation":"分期付款透過拆分金額，讓高單價商品變得容易承擔，提高購買意願。"},
{"chapter":"CH7","topic":"理論題","question":"下列哪一種情境最能正確體現「事件折扣」的概念？","A":"新款筆電上市時提供以舊換新方案","B":"電商在「雙11購物節」推出全館限時特惠","C":"家電賣場提供0利率分期付款","D":"書店舊書回收換購新書折扣","answer":"B","explanation":"事件折扣必須與特定活動或節日綁定，如雙11、母親節、周年慶；其目的是短期促銷與品牌曝光。"},
